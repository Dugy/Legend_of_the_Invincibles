    {TURNS 25 23 21}
    {DEFAULT_SCHEDULE}

    next_scenario=10_Dealing_with_Trolls
    disallow_recall=yes
    [story]
        [part]
            background=maps/wesnoth.png
            show_title=yes
            {OLD_BATTLE 458 263}
            {OLD_BATTLE 465 255}
            {OLD_JOURNEY 431 238}
            {OLD_JOURNEY 397 221}
            {OLD_JOURNEY 364 205}
            {OLD_JOURNEY 330 188}
            {OLD_BATTLE 295 171}
            {NEW_JOURNEY 283 159}
            {NEW_JOURNEY 271 147}
            {NEW_BATTLE 260 135}
            story= _ "Next, she proceeded into the centre of the orcish lands. A legendary orcish warrior and shaman named Gruzgob lived there, together with a lot of other important orcs. Ravaging this land would not only bring more undead to her army, but also internal squabbles would prevent the orcs from helping the Empire in the final battle."
        [/part]
    [/story]

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Defeat all enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Destruction of Lethalia"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]
        [recall]
            id=Lethalia
        [/recall]
        [store_unit]
            variable=Efraim_store
            [filter]
                id=Efraim
            [/filter]
            kill=yes
        [/store_unit]
        {VARIABLE recall_count 70}
        [while]
            [variable]
                name=recall_count
                greater_than=1
            [/variable]
            [do]
                {VARIABLE_OP recall_count add -1}
                [recall]
                    [filter_wml]
                        [variables]
                            mass_produced=yes
                        [/variables]
                    [/filter_wml]
                [/recall]
            [/do]
        [/while]
        {CLEAR_VARIABLE recall_count}
    [/event]
    [side]
        type=Efraim_lich
        id=Efraim
        name=_"Efraim"
        canrecruit=yes
        side=1
        controller=human
        recruit=
