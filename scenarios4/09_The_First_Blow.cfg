        type=Orcish Strafer
        generate_name=yes
        canrecruit=yes
        recruit=Orcish Grunt,Orcish Warrior,Orcish Assassin,Orcish Slayer,Orcish Archer,Orcish Crossbowman,Wolf Rider,Goblin Knight
        side=6
        {GOLD 300 375 450}
        {INCOME 25 35 45}
        {AI_OVERHAUL_PLACE_2 6}
        team_name=evil
        user_team_name=_"Evil"
#ifndef EASY
        [modifications]
            [advancement]
                [effect]
                    apply_to=attack
                    range=ranged
                    [set_specials]
                        mode=append
                        {WEAPON_SPECIAL_FOCUSED}
                    [/set_specials]
                [/effect]
            [/advancement]
        [/modifications]
