        [modifications]
            [advancement]
                [effect]
                    apply_to=attack
                    range=melee
                    [set_specials]
                        mode=append
                        {WEAPON_SPECIAL_MAYHEM}
                    [/set_specials]
                [/effect]
            [/advancement]
        [/modifications]
#endif
    [/side]
    [side]
        type=Orcish Nightblade
        id=boss2
        generate_name=yes
        canrecruit=yes
#ifdef EASY
        recruit=Orcish Grunt,Orcish Assassin,Orcish Archer,Wolf Rider
#endif
#ifdef NORMAL
        recruit=Orcish Grunt,Orcish Warrior,Orcish Assassin,Orcish Archer,Orcish Crossbowman,Wolf Rider,Goblin Knight
#endif
#ifdef HARD
        recruit=Orcish Grunt,Orcish Warrior,Orcish Assassin,Orcish Slayer,Orcish Archer,Orcish Crossbowman,Wolf Rider,Goblin Knight
#endif
        side=3
        {GOLD 300 375 450}
        {INCOME 25 35 45}
        {AI_OVERHAUL_PLACE_2 3}
        team_name=evil
        user_team_name=_"Evil"
#ifdef HARD
        [modifications]
            [advancement]
                [effect]
                    apply_to=attack
                    range=melee
                    [set_specials]
                        mode=append
                        {WEAPON_SPECIAL_PARRY}
                    [/set_specials]
                [/effect]
            [/advancement]
        [/modifications]
#endif
    [/side]
    [side]
        type=Orcish Strafer
        generate_name=yes
        canrecruit=yes
#ifdef EASY
        recruit=Orcish Grunt,Orcish Assassin,Orcish Archer,Wolf Rider
#endif
#ifdef NORMAL
        recruit=Orcish Grunt,Orcish Warrior,Orcish Assassin,Orcish Slayer,Orcish Archer,Orcish Crossbowman,Wolf Rider,Goblin Knight
#endif
#ifdef HARD
        recruit=Orcish Grunt,Orcish Warrior,Orcish Assassin,Orcish Slayer,Orcish Archer,Orcish Crossbowman,Wolf Rider,Goblin Knight,Orcish Warlord,Orcish Slurbow,Direwolf Rider
#endif
        side=4
        {GOLD 500 650 800}
        income=70
        {AI_OVERHAUL_PLACE_2 4}
        team_name=evil
        user_team_name=_"Evil"
        [modifications]
            [advancement]
                [effect]
                    apply_to=attack
                    range=melee
                    [set_specials]
                        mode=append
                        {WEAPON_SPECIAL_ANGER}
                    [/set_specials]
                [/effect]
            [/advancement]
        [/modifications]
    [/side]
    [side]
        type=Orcish Warlord
        generate_name=yes
        canrecruit=yes
        recruit=Orcish Grunt,Orcish Warrior,Orcish Assassin,Orcish Slayer,Orcish Archer,Orcish Crossbowman,Wolf Rider,Goblin Knight
        id=boss3
        side=5
        {GOLD 300 375 450}
        {INCOME 35 45 55}
        {AI_OVERHAUL_PLACE_2 5}
        team_name=evil
        user_team_name=_"Evil"
        [modifications]
            [advancement]
                [effect]
                    apply_to=new_ability
                    [abilities]
                        {ABILITY_DEATHAURA 24}
                    [/abilities]
                [/effect]
            [/advancement]
        [/modifications]
    [/side]
