#textdomain wesnoth-loti
[scenario]
    id=09_The_First_Blow
    name= _ "The First Blow"
    map_data="{~add-ons/Legend_of_the_Invincibles/maps/09_Orcish_Land.map}"
    {GLOBAL_EVENTS}
    {SCENARIO_MUSIC "battle.ogg"}
