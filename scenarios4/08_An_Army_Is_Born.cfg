#textdomain wesnoth-loti
[scenario]
    id=08_An_Army_Is_Born
    name= _ "An Army Is Born"
    map_data="{~add-ons/Legend_of_the_Invincibles/maps/08_Orcish_Valley.map}"
    {GLOBAL_EVENTS}
    {SCENARIO_MUSIC "northerners.ogg"}
    {EXTRA_SCENARIO_MUSIC "northern_mountains.ogg"}
    {EXTRA_SCENARIO_MUSIC "legends_of_the_north.ogg"}
    {TURNS 16 15 14}
    victory_when_enemies_defeated=no
    {DEFAULT_SCHEDULE}
    next_scenario=09_The_First_Blow

    disallow_recall=yes
    [story]
        [part]
            background=maps/wesnoth.png
            show_title=yes
            {OLD_BATTLE 458 263}
            {OLD_BATTLE 465 255}
            {NEW_JOURNEY 431 238}
            {NEW_JOURNEY 397 221}
            {NEW_JOURNEY 364 205}
            {NEW_JOURNEY 330 188}
            {NEW_BATTLE 295 171}
            story= _ "Malin agreed to join their cause, so Lethalia left the caves and started raising her own undead army from the orcs that lived nearby."
        [/part]
    [/story]

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Slay 50 orcs"
                condition=win
            [/objective]
            [objective]
                description= _ "Destruction of Lethalia"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
            [objective]
                description= _ "Early death of the orcish leader"
                condition=lose
            [/objective]
            note={EARLY_FINISH_BONUS_NOTE}+{NEW_GOLD_CARRYOVER_NOTE_40}
        [/objectives]
    [/event]
    [side]
        type=Efraim_lich
        id=Efraim
        name=_"Efraim"
        canrecruit=yes
        side=1
        controller=human
        recruit=
        {GOLD 150 125 100}
        income=2
        team_name=good
        user_team_name=_"Good"
        village_gold=1
    [/side]
    [side]
        type=Orcish Sovereign
        id=orc_boss
        generate_name=yes
        canrecruit=yes
#ifdef EASY
        recruit=Orcish Grunt,Orcish Warrior,Orcish Assassin,Orcish Slayer,Orcish Archer,Orcish Crossbowman,Wolf Rider,Goblin Knight
#endif
#ifdef NORMAL
        recruit=Orcish Grunt,Orcish Warrior,Orcish Assassin,Orcish Slayer,Orcish Archer,Orcish Crossbowman,Wolf Rider,Goblin Knight,Direwolf Rider
#endif
#ifdef HARD
        recruit=Orcish Grunt,Orcish Warrior,Orcish Assassin,Orcish Slayer,Orcish Archer,Orcish Crossbowman,Wolf Rider,Goblin Knight,Orcish Warlord,Orcish Slurbow,Direwolf Rider
#endif
        side=2
        {GOLD 800 900 1000}
        income=100
        [ai]
            recruitment_pattern=scout,fighter,archer,mixed fighter
        [/ai]
        {AI_OVERHAUL_PLACE_2 2}
        team_name=evil
        user_team_name=_"Evil"
        village_gold=3
        [modifications]
            [advancement]
                [effect]
                    apply_to=new_ability
                    [abilities]
                        {ABILITY_ABSORB_3}
                    [/abilities]
                [/effect]
            [/advancement]
        [/modifications]
        [unit]
            type=Orcish Grunt
            id=first_victim
            x,y=45,20
            generate_name=yes
            random_traits=yes
        [/unit]
    [/side]
    [event]
        name=prestart
        [recall]
            id=Lethalia
        [/recall]
        [store_unit]
            variable=Efraim_store
            [filter]
                id=Efraim
            [/filter]
            kill=yes
        [/store_unit]
    [/event]
    {STARTING_VILLAGES 2 18}
    [event]
        name=start
        {VARIABLE kill_count 50}
        {GUARDIAN_UNIT 2 "Orcish Warrior" 42 13}
        {GUARDIAN_UNIT 2 "Orcish Warlord" 37 24}
        {GUARDIAN_UNIT 2 "Orcish Grunt" 31 29}
        {GUARDIAN_UNIT 2 "Orcish Crossbowman" 23 25}
        {GUARDIAN_UNIT 2 "Orcish Archer" 18 33}
        {GUARDIAN_UNIT 2 "Orcish Assassin" 24 7}
        {GUARDIAN_UNIT 2 "Orcish Slayer" 41 11}
        {GUARDIAN_UNIT 2 "Wolf Rider" 35 19}
        {GUARDIAN_UNIT 2 "Goblin Knight" 28 21}
        [message]
            speaker=Lethalia
            message= _ "Now, these orcs will serve me. Even if they do not want to."
        [/message]
        {MOVE_UNIT id=Lethalia 46 19}
        {MODIFY_UNIT id=Lethalia facing sw}
        [harm_unit]
            [filter]
                id=first_victim
            [/filter]
            [filter_second]
                id=Lethalia
            [/filter_second]
            amount=20
            damage_type=arcane
            fire_event=yes
            experience=yes
            animate=yes
            kill=no
        [/harm_unit]
        [message]
            speaker=first_victim
            message= _ "What are you doing, you crazy elf? I am not your enemy."
        [/message]
        [message]
            speaker=Lethalia
            message= _ "I do not care, you are an orc, so you should die. The only thing orcs deserve is to serve as my undead army. You have attacked my hometown and forced me to leave my peaceful life."
        [/message]
        [message]
            speaker=first_victim
            message= _ "It was not me."
        [/message]
        [message]
            speaker=Lethalia
            message= _ "You orcs are primitive brutes anyway, the world would be much better without you!"
        [/message]
        [harm_unit]
            [filter]
                id=first_victim
            [/filter]
            [filter_second]
                id=Lethalia
            [/filter_second]
            amount=30
            damage_type=arcane
            fire_event=yes
            experience=yes
            animate=yes
            kill=yes
        [/harm_unit]
        {VARIABLE_OP kill_count add -1}
        {VARIABLE recruit_count 0}
        [unit]
            type=Ghost
            x,y=45,20
            side=1
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
            [variables]
                mass_produced=yes
            [/variables]
        [/unit]
        [update_stats]
            x,y=45,20
        [/update_stats]
        [message]
            speaker=orc_boss
            message= _ "You will suffer for attacking my kind!"
        [/message]
        [message]
            speaker=Lethalia
            message= _ "I have a feeling that there should be more of me."
        [/message]
        [fire_event]
            name=make_doppelganger
            [primary_unit]
                id=Lethalia
            [/primary_unit]
        [/fire_event]
        [message]
            type=Lethalia_doppelganger
            message= _ "I am pleased when I see how beautiful I am. I should do this once more."
        [/message]
        [message]
            speaker=Lethalia
            message= _ "Hahaha."
        [/message]
        [remove_event]
            id=kill_walking_corpses
        [/remove_event]
    [/event]
    [event]
        name=turn 2
        [fire_event]
            name=make_doppelganger
            [primary_unit]
                id=Lethalia
            [/primary_unit]
        [/fire_event]
    [/event]
    [event]
        name=prerecruit
        [filter]
            side=2
        [/filter]
        {VARIABLE_OP recruit_count add 1}
    [/event]
    [event]
        name=die
        first_time_only=no
        [filter]
            side=2
        [/filter]
        [filter_second_attack]
            [not]
                special_type=plague
            [/not]
        [/filter_second_attack]
        {VARIABLE_OP kill_count add -1}
        [message]
            speaker=narrator
            image="wesnoth-icon.png"
            message=_"$kill_count more orcs have to be killed.
What should be raised from this orc?"
            [option]
                label= _"Skeleton"
                [command]
                    [unit]
                        type=Skeleton
                        x,y=$x1,$y1
                        to_variable=advanced
                        side=1
                        [modifications]
                            {TRAIT_UNDEAD}
                            {TRAIT_LOYAL}
                        [/modifications]
                    [/unit]
                [/command]
            [/option]
            [option]
                label= _"Skeleton Archer"
                [command]
                    [unit]
                        type=Skeleton Archer
                        x,y=$x1,$y1
                        to_variable=advanced
                        side=1
                        [modifications]
                            {TRAIT_UNDEAD}
                            {TRAIT_LOYAL}
                        [/modifications]
                    [/unit]
                [/command]
            [/option]
            [option]
                label= _"Soulless"
                [command]
                    [unit]
                        type=Soulless
                        x,y=$x1,$y1
                        to_variable=advanced
                        side=1
                        [modifications]
                            {TRAIT_UNDEAD}
                            {TRAIT_LOYAL}
                        [/modifications]
                    [/unit]
                [/command]
            [/option]
            [option]
                label= _"Ghost"
                [command]
                    [unit]
                        type=Ghost
                        x,y=$x1,$y1
                        to_variable=advanced
                        side=1
                        [modifications]
                            {TRAIT_UNDEAD}
                            {TRAIT_LOYAL}
                        [/modifications]
                    [/unit]
                [/command]
            [/option]
        [/message]
        {VARIABLE advanced.variables.mass_produced yes}
        [unstore_unit]
            variable=advanced
            find_vacant=no
        [/unstore_unit]
        [update_stats]
            id=$advanced.id
        [/update_stats]
        [if]
            [variable]
                name=kill_count
                greater_than_equal_to=1
            [/variable]
            [else]
                [message]
                    speaker=Lethalia
                    message= _ "Good work, Lethalia. This quantity of servants should suffice to attack a larger orcish base now."
                [/message]
                {CLEAR_VARIABLE kill_count}
                [unstore_unit]
                    variable=Efraim_store
                    x=recall
                    y=recall
                [/unstore_unit]
                [endlevel]
                    result=victory
                    bonus=yes
                    {NEW_GOLD_CARRYOVER 40}
                [/endlevel]
            [/else]
        [/if]
    [/event]
    [event]
        name=die
        first_time_only=no
        [filter]
            side=2
        [/filter]
        [filter_second_attack]
            special_type=plague
        [/filter_second_attack]
        {VARIABLE_OP kill_count add -1}
        [message]
            speaker=narrator
            image="wesnoth-icon.png"
            message=_"$kill_count more orcs have to be killed.
A ghost will be raised from this one, because the body is already used."
        [/message]
        [unit]
            type=Ghost
            x,y=$x1,$y1
            side=1
            [modifications]
                {TRAIT_UNDEAD}
                {TRAIT_LOYAL}
            [/modifications]
            [variables]
                mass_produced=yes
            [/variables]
        [/unit]
        [update_stats]
            x,y=$x1,$y1
        [/update_stats]
        [if]
            [variable]
                name=kill_count
                greater_than_equal_to=1
            [/variable]
            [else]
                [message]
                    speaker=Lethalia
                    message= _ "Good work, Lethalia. This quantity of servants should suffice to attack a larger orcish base now."
                [/message]
                [unstore_unit]
                    variable=Efraim_store
                    x=recall
                    y=recall
                [/unstore_unit]
                {CLEAR_VARIABLE kill_count,recruit_count}
                [endlevel]
                    result=victory
                    bonus=yes
                    {NEW_GOLD_CARRYOVER 40}
                [/endlevel]
            [/else]
        [/if]
    [/event]
    [event]
        name=time over
        [message]
            speaker=Lethalia
            message= _ "Hmmm, I guess we should have hurried."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    [event]
        name=die
        [filter]
            id=orc_boss
        [/filter]
        [if]
            [variable]
                name=recruit_count
                less_than=60
            [/variable]
            [then]
                [message]
                    speaker=Lethalia
                    message= _ "Darn, it will be harder to kill enough orcs when he is not recruiting them."
                [/message]
                [endlevel]
                    result=defeat
                [/endlevel]
            [/then]
        [/if]
    [/event]
    [event]
        name=last breath
        [filter]
            id=Lethalia
        [/filter]
        [message]
            speaker=unit
            message= _ "Oh, no, the orcs have defeated me, what a shame..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    {DROPS 4 6 (staff,axe,bow) no 2}
    experience_modifier=125
[/scenario]
