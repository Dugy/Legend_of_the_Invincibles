	    [filter]
	            side=1
        	    [not]
                	id=Efraim
	            [/not]
	    [/filter]
            variable=prevamp_store
            kill=yes
        [/store_unit]
        [endlevel]
            result=victory
            bonus=no
        [/endlevel]
    [/event]
    [event]
