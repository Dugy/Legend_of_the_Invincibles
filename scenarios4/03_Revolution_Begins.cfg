        name=start
        [recall]
            id=Ekrathan
        [/recall]

#ifdef EASY
        {GUARDIAN_UNIT 7 "Vampire Swordsman" 20 4}
        {GUARDIAN_UNIT 7 "Vampire Swordsman" 23 5}
        {GUARDIAN_UNIT 7 "Vampire Swordsman" 24 5}
        {GUARDIAN_UNIT 7 "Vampire Swordsman" 25 6}
