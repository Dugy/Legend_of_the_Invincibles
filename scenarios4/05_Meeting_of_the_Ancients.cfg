        {RANDOM_ITEM 29 12}
        [message]
            speaker=Lethalia
            message= _ "I wonder what perils still await us..."
        [/message]

	[unit]
		type=The Prince
		id=The Prince
		name=_"The Prince"
		x,y=15,31
		{IS_HERO}
		side=9
	[/unit]
	{GENERIC_UNIT 9 "Black Army Pikeman" 15 31}
	{GENERIC_UNIT 9 "Black Army Pikeman" 15 31}
	{GENERIC_UNIT 9 "Black Army Bowman" 15 31}
	{GENERIC_UNIT 9 "Black Army Bowman" 15 31}
#ifndef EASY
	{GENERIC_UNIT 9 "Black Army Pikeman" 15 31}
#endif
#ifdef HARD
	{GENERIC_UNIT 9 "Black Army Bowman" 15 31}
#endif
        [message]
            speaker=The Prince
            message= _ "Well, well, well..."
        [/message]
        [message]
            speaker=Lethalia
            message= _ "Pleased to meet you, master well-digger."
        [/message]
        [message]
            speaker=The Prince
            message= _ "...who do we have here? The old mutant and her stinking gang!"
        [/message]
        [message]
            speaker=Lethalia
            message= _ "Let me tell you one thing, you son of a one-eyed pox ridden beggar. I do not know your name, but I care not. You are a young, na√Øve swordsman with a bunch of mercenaries. You are only another fool who thinks he can slay me because some fool has put a bounty on my head. I have lost my patience with men like you long ago. I need not to know your name before I kill you, I already know enough."
        [/message]
        [message]
            speaker=The Prince
            message= _ "I am a prince, the son of the king! You are a peasant, no one ever promoted you. You used to position yourself as a ruler of an elvish town, but I know the truth, you have no birthright for it and no one gave elevated your status."
        [/message]
        [message]
            speaker=Lethalia
            message= _ "(surprised) Where could you possibly learn that?"
        [/message]
        [message]
            speaker=The Prince
            message= _ "Hahaha!"
        [/message]
        [message]
            speaker=Lethalia
            message= _ "Prepare for <i>this</i>!"
        [/message]
        [message]
            speaker=Lethalia
            message= _ "Ride across space and time, find a way through the endless night, restore the storm in your heart!"
        [/message]
        [message]
            speaker=narrator
            image="wesnoth-icon.png"
            message= _ "You may now recall two units from the previous chapter."
        [/message]
	{RECALL_FROM_VARIABLE Valhalla 6 31}
	{RECALL_FROM_VARIABLE Valhalla 6 31}
    [/event]

