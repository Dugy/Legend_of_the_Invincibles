            [/then]
        [/if]
    [/event]
    [event]
        name=last breath
        [filter]
            id=ally_ch7sc3
        [/filter]
        [message]
            speaker=unit
            message= _ "I am finished. Our war is over."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
