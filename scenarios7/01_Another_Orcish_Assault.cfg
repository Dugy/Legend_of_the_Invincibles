        type=Orcish Warlord
        id=enemy
        generate_name=yes
        random_traits=yes
        side=2
        canrecruit=yes
        recruit=Orcish Grunt,Orcish Warrior,Orcish Archer,Orcish Slayer,Wolf Rider,Troll Whelp
        team_name=Orcs
        user_team_name=_"Orcs"
        {GOLD 1000 1200 1400}
