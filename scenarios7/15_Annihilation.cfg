            [/variable]
            [then]
                [store_unit]
                    [filter]
                        id=$unit.id
                    [/filter]
                    variable=Lethstore
                    kill=no
                [/store_unit]
                {VARIABLE_OP spawn_type rand (Destroyer,Blackguard,Swordmaster,Elvish Juggernaut,Elvish Assassin,Elvish Sylph)}
                {LETHALIA_BLEED $spawn_type $Lethstore.x $Lethstore.y}
                {VARIABLE_OP spawn_type rand (Destroyer,Blackguard,Swordmaster,Elvish Juggernaut,Elvish Assassin,Elvish Sylph)}
                {LETHALIA_BLEED $spawn_type $Lethstore.x $Lethstore.y}
                [store_unit]
                    [filter]
                        side=2
                    [/filter]
                    variable=enemy_store
                    kill=no
                [/store_unit]
                [store_unit]
                    [filter]
                        id=$enemy_store.id
                    [/filter]
                    variable=Lethstore
                    kill=yes
                [/store_unit]
                [unit]
                    type=$enemy_store.type
                    x,y=$enemy_store.x,$enemy_store.y
                    canrecruit=yes
                    side=2
                    [modifications]
                        [object]
                            [effect]
                                apply_to=hitpoints
