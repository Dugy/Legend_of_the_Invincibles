        name=attacker_misses
        first_time_only=no
        [filter_second]
            ability=lethalia_evasion
        [/filter_second]
        [store_locations]
            [filter_adjacent_location]
                x,y=$x2,$y2
            [/filter_adjacent_location]
            [not]
                terrain=Xuc,Xu,Xol,Xos
            [/not]
            variable=dodge_locs
        [/store_locations]
