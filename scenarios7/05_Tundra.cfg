    [event]
        name=start
        [set_menu_item]
            id=zz_ch6s9_teleport
            description= _ "Teleport units to leader"
            [show_if]
                [have_unit]
                    x,y=$x1,$y1
                    id=Efraim
                [/have_unit]
                [and]
                    [variable]
                        name=teleport_wait
                        greater_than_equal_to=10
                    [/variable]
                [/and]
            [/show_if]
            [command]
                {VARIABLE teleport_wait 0}
                [store_unit]
                    [filter]
                        side=1
                        [not]
                            id=Efraim
                        [/not]
                    [/filter]
                    kill=no
                    variable=teleport_store
                [/store_unit]
                [foreach]
                    array=teleport_store
                    [do]
                        [teleport]
                            [filter]
                                id=$this_item.id
                            [/filter]
                            x,y=$x1,$y1
                            clear_shroud=yes
                            animate=no
                        [/teleport]
                    [/do]
                [/foreach]
                {CLEAR_VARIABLE teleport_store}
            [/command]
        [/set_menu_item]
        [set_menu_item]
            id=zz_ch7s5_camp
            description= _ "Build an encampment"
            [show_if]
                [variable]
                    name=can_build_encampment
                    equals=1
                [/variable]
                [have_unit]
                    side=1
                    [filter_location]
                        x,y=$x1,$y1
                        radius=1
                    [/filter_location]
                [/have_unit]
                [not]
                    [have_unit]
                        formula="side_number > 1"
                        [filter_location]
                            x,y=$x1,$y1
                            radius=1
                        [/filter_location]
                    [/have_unit]
                [/not]
            [/show_if]
            [command]
                [store_gold]
                    side=1
                    variable=gold
                [/store_gold]
                [message]
                    speaker=narrator
                    message= _ "Do you want to spend 50 gold to build an encampment to recruit units?"
                    image=wesnoth-icon.png
                    [option]
                        label=_"Yes"
                        [command]
                            [gold]
                                side=1
                                amount=-50
                            [/gold]
                            [terrain]
                                x,y=$x1,$y1
                                terrain=Kea
                            [/terrain]
                            [store_locations]
                                [filter_adjacent_location]
                                    x,y=$x1,$y1
                                [/filter_adjacent_location]
                                variable=terrains_for_castle
                            [/store_locations]
