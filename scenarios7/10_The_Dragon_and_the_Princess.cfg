        name=last breath
        [filter]
            id=Lethalia_evil
        [/filter]
        [message]
            speaker=Lethalia_evil
            message= _ "You awakened me from a long sleep, so I was somehow weak this time. We will meet again. Thra'grazzzo'.. Khernot thatlaghara!"
        [/message]
