                replace="O(50%)"
            [/effect]
        [/object]
        [message]
            speaker=Lethalia_evil
            message= _ "You will never catch me!"
        [/message]
        [store_unit]
            [filter]
                id=Efraim
            [/filter]
            variable=Efrstore
            kill=no
        [/store_unit]
        {MOVE_UNIT id=Lethalia_evil $Efrstore.x $Efrstore.y}
        {CLEAR_VARIABLE Efrstore}
        [message]
            speaker=Efraim
            message= _ "I can."
        [/message]
        [endlevel]
            result=victory
            bonus=no
            {NEW_GOLD_CARRYOVER 100}
        [/endlevel]
    [/event]

