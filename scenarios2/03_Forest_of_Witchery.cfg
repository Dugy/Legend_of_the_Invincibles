        {GENERIC_UNIT 3 "Elder Wose" 32 15}
#endif
#ifdef HARD
        {GENERIC_UNIT 3 "Ancient Wose" 14 7}
        {GENERIC_UNIT 3 "Elder Wose" 32 15}
        {GENERIC_UNIT 3 Mist 9 6}
        {GENERIC_UNIT 3 Wolf 10 7}
        {GENERIC_UNIT 3 "Great Wolf" 11 9}
#endif
