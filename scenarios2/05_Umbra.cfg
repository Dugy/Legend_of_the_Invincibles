        [/filter]
        [message]
            speaker=Umbra2
            message= _ "NO! I will not die here!! Lilith is with me, you fools! ARRRRRRRGGGHHH!....!..."
        [/message]
        [message]
            speaker=Andermor
            message= _ "That is what you get for your wicked plans."
        [/message]
        [message]
