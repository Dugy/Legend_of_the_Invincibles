    [event]
        name=turn refresh
        id=spellcasting_light_2
        first_time_only=no
        [if]
            [have_unit]
                side=1
                [filter_vision]
                    visible=yes
                    side=$side_number
                [/filter_vision]
            [/have_unit]
            [then]
                [store_unit]
                    [filter]
                        side=$side_number
                        ability=spellcasting_light_2
                    [/filter]
                    variable=casters
                    kill=no
                [/store_unit]
            [/then]
        [/if]
        [for]
            array=casters
            [do]
                {VARIABLE_OP spell rand (teleport,call_beyond_death,burst_of_light)}
                [switch]
                    variable=spell
                    [case]
                        value=teleport
                        [floating_text]
                            x,y=$casters[$i].x,$casters[$i].y
                            text=_"Teleport!"
                        [/floating_text]
                        {VARIABLE_OP target_x rand 42..48}
                        {VARIABLE_OP target_y rand 5..11}
                        [if]
                            [have_unit]
                                x,y=$target_x,$target_y
                            [/have_unit]
                            [else]
                                [teleport]
                                    [filter]
                                        id=$casters[$i].id
                                    [/filter]
                                    x,y=$target_x,$target_y
                                [/teleport]
                            [/else]
                        [/if]
                    [/case]
                    [case]
                        value=call_beyond_death
                        [floating_text]
                            x,y=$casters[$i].x,$casters[$i].y
                            text=_"Call Beyond Death!"
                        [/floating_text]
                        {VARIABLE count 0}
                        [while]
                            [variable]
                                name=count
                                {QUANTITY less_than 4 5 6}
                            [/variable]
                            [do]
                                {VARIABLE_OP type rand "Deathblade,Revenant,Bone Shooter,Wraith,Shadow"}
                                {GENERIC_UNIT_PASSABLE $side_number $type $casters[$i].x $casters[$i].y}
                                [+unit]
                                    animate=yes
                                    moves=0
                                    attacks_left=0
                                    [modifications]
                                        [advancement]
                                            id=dazzle_effect
                                            [effect]
                                                apply_to=attack
                                                [set_specials]
                                                    {DAZZLE_COUNTER}
                                                [/set_specials]
                                            [/effect]
                                        [/advancement]
                                    [/modifications]
                                [/unit]
                                {VARIABLE_OP count add 1}
                            [/do]
                        [/while]
                        {CLEAR_VARIABLE count,type}
                    [/case]
                    [case]
                        value=burst_of_light
                        [floating_text]
                            x,y=$casters[$i].x,$casters[$i].y
                            text=_"Light of Divinity!"
                        [/floating_text]
                        {COLOR_ADJUST 200 200 200}
                        [delay]
                            time=300
                        [/delay]
                        {COLOR_ADJUST 0 0 0}
                        [store_unit]
                            [filter]
                                [filter_location]
                                    x,y=$casters[$i].x,$casters[$i].y
                                    radius=4
                                [/filter_location]
                                [filter_side]
                                    [enemy_of]
                                        side=$side_number
                                    [/enemy_of]
                                [/filter_side]
                            [/filter]
                            variable=targets
                            kill=no
                        [/store_unit]
                        [for]
                            array=targets
                            variable=t
                            [do]
                                {VARIABLE targets[$t].variables.dazzled yes}
                                [unstore_unit]
                                    variable=targets[$t]
                                    find_vacant=no
                                    text=_"blinded"
                                    {COLOR_HARM}
                                [/unstore_unit]
                                [event]
                                    delayed_variable_substitution=no
                                    name=turn refresh
                                    [filter_side]
                                        side=$side_number
                                    [/filter_side]
                                    [store_unit]
                                        [filter]
                                            id=$targets[$t].id
                                        [/filter]
                                        variable=undazzled
                                    [/store_unit]
                                    {CLEAR_VARIABLE undazzled.variables.dazzled}
                                    [unstore_unit]
                                        variable=undazzled
                                        find_vacant=no
                                    [/unstore_unit]
                                    {CLEAR_VARIABLE undazzled}
                                [/event]
                            [/do]
                        [/for]
                        {CLEAR_VARIABLE targets}
                    [/case]
                [/switch]
                [fire_event]
                    name=spellcast
                    [primary_unit]
                        id=$casters[$i]
                    [/primary_unit]
                [/fire_event]
            [/do]
        [/for]
        {CLEAR_VARIABLE casters,spell}
    [/event]
