                y=38,21,22,13
            [/avoid]
        [/ai]
        shroud=yes
        fog=yes
    [/side]
    [side]
        no_leader=yes
        side=3
        team_name=twisted_good
        user_team_name=_"Twisted Good"
        gold=0
        village_gold=2
        income=-2
        gold=0
        recruit=Royal Guard,Halberdier,Iron Mauler,Master Bowman,Cavalier
        [ai]
            aggression=1
        [/ai]
    [/side]

    [event]
        name=prestart
        [store_locations]
            terrain=Rrc^Kov
            variable=mausolea
        [/store_locations]
