    victory_when_enemies_defeated=no
    turns=-1
    {DEFAULT_MUSIC_PLAYLIST}
    {INDOORS}

    [side]
        type=Swordsman
        id=player
        canrecruit=yes
        side=1
        controller=human
        recruit=Draug,Banebow,Spectre,Nightgaunt,Phantom,Death Knight,Grim Knight
        village_gold=1
        {GOLD 100 80 60}
        team_name=good
        user_team_name=_"Good"
        shroud=yes
        fog=yes
    [/side]
    [side]
        no_leader=yes
        side=2
        team_name=twisted_good
        user_team_name=_"Twisted Good"
        village_gold=2
        income=0
        {GOLD 500 650 800}
        recruit=Royal Guard,Halberdier,Iron Mauler,Master Bowman,Cavalier
        [ai]
            aggression=1
            [avoid]   # stay off tops of stairs, probably redundant since side turn event still necessary
