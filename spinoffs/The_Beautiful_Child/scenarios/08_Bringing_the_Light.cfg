            array=mausolea
            [do]
                [item]
                    x,y=$this_item.x,$this_item.y
                    image=items/coffin-closed.png
                [/item]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE mausolea}
        [store_locations]
            terrain=Iwr^Kov
            variable=cairns
        [/store_locations]
        [foreach]
            array=cairns
            [do]
                [item]
                    x,y=$this_item.x,$this_item.y
                    image=scenery/rock-cairn.png
                [/item]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE cairns}
        [objectives]
            side=1
            [objective]
                description= _ "Kill anybody who doesn't surrender"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of player, Rimaru, Burke or Sicaria"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]
        {TBC_RECALL_ALL 7 37}
        [unit]
            id=boss1
            side=2
            x,y=12,32
            type=Prophet
            canrecruit=yes
            generate_name=yes
            random_gender=no
        [/unit]
        {TBC_SPAWN_UNITS_NO_LEADER 2 1.3 "Swordsman,Spearman,Javelineer,Pikeman,Halberdier,Duelist,Master at Arms,Royal Guard,Lieutenant,General" 12 32}
        {GUARDIAN_UNIT 3 Destroyer 46 20}
        [+unit]
            max_moves=3
            id=guardian_1
        [/unit]
        {GUARDIAN_UNIT 3 Destroyer 48 20}
        [+unit]
            max_moves=3
            id=guardian_2
        [/unit]
        [item]
            x,y=46,17
            image=items/altar-evil.png
        [/item]
        {PLACE_IMAGE items/box.png 41 26}
        {PLACE_IMAGE items/box.png 50 23}
        {PLACE_IMAGE items/box.png 44 18}
        {TBC_GOLD_CHEST 50 19 ziggurat_level_3_chest}
        {PLACE_IMAGE scenery/bookshelf-1.png 24 24}
        {PLACE_IMAGE scenery/bookshelf-2.png 21 22}
        {PLACE_IMAGE scenery/bookshelf-3.png 26 17}
        {PLACE_IMAGE scenery/bookshelf-4.png 21 17}
        {PLACE_IMAGE scenery/bookshelf-5.png 31 18}
        [item]
            x,y=45,5
            image=stairs-spiral.png
        [/item]
    [/event]

#define STAIRS RANGE X1 Y1 X2 Y2 EVENT
    [item]
        x,y={X1},{Y1}
        image=stairs-spiral.png
    [/item]
    [item]
        x,y={X2},{Y2}
        image=scenery/trapdoor-open.png
    [/item]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x,y={X1},{Y1}
        [/filter]
        [if]
            [have_unit]
                side=2,3
                x,y={RANGE}
            [/have_unit]
            [then]
                [message]
                    [ai]
                        aggression=1
                    [/ai]
                    speaker=Rimaru
                    message=_"We can't go further with enemies behind our back!"
                [/message]
            [/then]
            [else]
                [if]
                    [have_unit]
                        x,y={X2},{Y2}
                    [/have_unit]
                    [else]
                        [teleport]
                            [filter]
                                x,y={X1},{Y1}
                                side=1
                            [/filter]
                            x,y={X2},{Y2}
                        [/teleport]
                        [fire_event]
                            name={EVENT}
                            [primary_unit]
                                id=$unit.id
                            [/primary_unit]
                        [/fire_event]
                    [/else]
                    [then]
                        [message]
                            speaker=unit
                            message=_"Hey you above, go away, I need to go up there!"
                        [/message]
                        [allow_undo]
                        [/allow_undo]
                    [/then]
                [/if]
            [/else]
        [/if]
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x,y={X2},{Y2}
        [/filter]
        [if]
            [have_unit]
                x,y={X1},{Y1}
            [/have_unit]
            [else]
                [teleport]
                    [filter]
                        x,y={X2},{Y2}
                        side=1
                    [/filter]
                    x,y={X1},{Y1}
                [/teleport]
            [/else]
            [then]
                [message]
                    speaker=unit
                    message=_"Hey you down there, go away, I need to go there!"
                [/message]
                [allow_undo]
                [/allow_undo]
            [/then]
        [/if]
    [/event]
    [event]  # Units can get spawned on top of stairway
        name=side turn end
        id=get_off_stairs_{X2}_{Y2}
        side=2,3
        first_time_only=no
        [move_unit]
            side=2,3
            x={X2}
            y={Y2}
            dir=n,n
        [/move_unit]
    [/event]

#enddef

    {STAIRS 1-21,27-39 18 28 28 38 room2}
    {STAIRS 25-42,28-39 39 30 37 21 room3}
    {STAIRS 37-51,17-27 38 19 33 22 room4}
    {STAIRS 19-33,15-25 20 17 3 15 room5}
    {STAIRS 2-16,7-18 2 13 23 9 room6}
    {STAIRS 22-32,5-13 31 9 45 13 room7}

#undef STAIRS

    [event]
        name=start
        {CAPTURE_VILLAGES 2 26 21 30}
        [message]
            speaker=faithful_lieutenant
            message=_"I never thought before that I'll visit this place with murderous plans."
        [/message]
        [message]
            speaker=Rimaru
            message=_"I've been here a couple of times, but mostly just to participate in some celebrations. The lower two levels should be similar, looking like two concentric circles separated by a wall."
        [/message]
        [message]
            speaker=wise_warrior
            message=_"And above?"
        [/message]
        [message]
            speaker=she_brother
            message=_"During the reparations, the third level and above were rebuilt."
        [/message]
        [message]
            speaker=Rimaru
            message=_"Well, at least we know what is on the first two levels. There should not be anything special besides some hostile soldiers. I haven't been higher, but these parts were rebuilt recently anyway. We cannot know what will be there."
        [/message]
        [message]
            speaker=elf_merc
            message=_"This unnatural building of such height can't hold for long, we should be careful."
        [/message]
        [message]
            speaker=Sicaria
            message=_"I have learned a few necromantic tricks during my assassin training and the necrotic powers surging here are powerful. If we'll need, we can raise some undead. All I need is somebody standing on these graves or whatever it is."
        [/message]
    [/event]

    [event]
        name=room2
        [gold]
            side=2
            {QUANTITY amount 400 550 700}
        [/gold]
        [unit]
            id=boss2
            side=2
            x,y=34,33
            type=Mage of Light
            canrecruit=yes
            generate_name=yes
            random_gender=no
        [/unit]
        {TBC_SPAWN_UNITS_NO_LEADER 2 1 "Scythemaster,Swordmaster,Iron Mauler,Master at Arms" 34 33}
        [message]
            speaker=unit
            message=_"More enemies up here."
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=boss_2
        [/filter]
        [message]
            speaker=narrator
            caption=_"???"
            image=units/unknown-unit.png
            message=_"Enemies have just shattered resistance on level 2. Assemble resistance on level 4. Repeating, assemble as many defenders as you can on level 4."
        [/message]
        [message]
            speaker=second_unit
            message=_"It seems that we'll have some relief on level 3."
        [/message]
    [/event]

    [event]
        name=room3
        [gold]
            side=2
            {QUANTITY amount 500 650 700}
        [/gold]
        {TBC_SPAWN_UNITS_NO_LEADER 2 0.7 "Halberdier,Royal Guard,Destroyer,Warlock,Champion" 48 24}
        [message]
            speaker=narrator
            caption=_"Voice from afar"
