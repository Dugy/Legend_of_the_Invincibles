    [event]
    name=side 1 turn refresh
    first_time_only=no
    [store_unit]
        [filter]
            side=1
        [/filter]
        variable=fixing
    [/store_unit]
    {FOREACH fixing i}
        [if]
            [variable]
                name=fixing[$i].variables.hero
                equals=yes
            [/variable]
            [then]
                {CLEAR_VARIABLE fixing[$i].variables.cant_pick}
            [/then]
            [else]
                {VARIABLE fixing[$i].variables.cant_pick yes}
            [/else]
        [/if]
        [unstore_unit]
            variable=fixing[$i]
            find_vacant=no
        [/unstore_unit]
    {NEXT i}
    {CLEAR_VARIABLE fixing}
    [/event]

