#define AE_GLOBAL_EVENTS

    experience_modifier=300

    {GLOBAL_EVENTS} # LotI global events

    [event]
        name=prestart
        [unit]
            type=AE Event Loader
            side=1
            x,y=1,1
        [/unit]
        [kill]
            type=AE Event Loader
            animate=no
        [/kill]
    [/event]

#enddef

#define AE_RECALL_ALL X Y
    [for]
        array=party_members
        [do]
            [recall]
                id=$party_members[$i].id
                x,y={X},{Y}
                show=no
            [/recall]
        [/do]
    [/for]
#enddef

#define AE_ORIGIN PREVIOUS X Y
    [if]
        [variable]
            name=previous_scenario
            equals={PREVIOUS}
        [/variable]
        [then]
            [teleport]
                [filter]
                    id=Krux
                [/filter]
                x,y={X},{Y}
                clear_shroud=yes
            [/teleport]
            {AE_RECALL_ALL {X} {Y}}
        [/then]
    [/if]
#enddef

#define AE_TRANSITION RANGE_X RANGE_Y TARGET TARGET_DESC DESC_X DESC_Y
    [label]
        x,y={DESC_X},{DESC_Y}
        text={TARGET_DESC}
        color=255,255,255
    [/label]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            x,y={RANGE_X},{RANGE_Y}
            side=1
            [filter_wml]
                [variables]
                    hero=yes
                [/variables]
            [/filter_wml]
        [/filter]
        [message]
            speaker=narrator
            caption=_"Area transition"
            message=_"Do you want to go to " + {TARGET_DESC} + _"?"
            [option]
                message=_"Yes, of course."
                [command]
                    {VARIABLE previous_scenario $current_scenario}
                    {AE_SAVE_GOLD}
                    [endlevel]
                        result=victory
                        bonus=no
                        next_scenario={TARGET}
                        {NEW_GOLD_CARRYOVER 100}
                        linger_mode=no
                        carryover_report=no
                    [/endlevel]
                [/command]
            [/option]
            [option]
                message=_"No, that is not the place where I wanted to go."
                [command]
                    [allow_undo]
                    [/allow_undo]
                [/command]
            [/option]
        [/message]
    [/event]
#enddef

#define AE_PLACE_WAYPOINT X Y
    {PLACE_IMAGE scenery/monolith1.png {X} {Y}}
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            x,y={X},{Y}
            [filter_wml]
                [variables]
                    hero=yes
                [/variables]
            [/filter_wml]
        [/filter]
        [filter_condition]
            [not]
                [variable]
                    name=disallow_waypoint
                    equals=yes
                [/variable]
            [/not]
        [/filter_condition]
        [fire_event]
            name=waypoint
            [primary_unit]
                id=$unit.id
            [/primary_unit]
        [/fire_event]
    [/event]
    [event]
        name=prestart
        {AE_ORIGIN waypoint {X} {Y}}
    [/event]
#enddef

#define SCENARIO_DURATION_VARIABLE NAME VALUE
    {VARIABLE {NAME} {VALUE}}
    [event]
        name=victory
        id={NAME}_clear_event
        {CLEAR_VARIABLE NAME}
    [/event]
#enddef

#define AE_SPAWN_UNITS_NO_LEADER SIDE QUANTITY TYPES X Y
    {VARIABLE quantity $party_members.length}
    {VARIABLE_OP quantity multiply {QUANTITY}}
#ifdef HARD
    {VARIABLE_OP quantity multiply 1.3}
#endif
#ifdef EASY
    {VARIABLE_OP quantity divide 1.2}
#endif
    [while]
        [variable]
            name=quantity
            greater_than=0
        [/variable]
        [do]
            {VARIABLE_OP unit_type rand {TYPES}}
            {GENERIC_UNIT {SIDE} $unit_type {X} {Y}}
            {VARIABLE_OP quantity sub 1}
        [/do]
    [/while]
    {CLEAR_VARIABLE quantity,unit_type}
#enddef

#define AE_SPAWN_UNITS SIDE QUANTITY TYPES X Y LEADER_TYPE LEADER_ID
    [unit]
        side={SIDE}
        type={LEADER_TYPE}
        id={LEADER_ID}
        generate_name=yes
        x,y={X},{Y}
        random_traits=yes
        upkeep=full
    [/unit]
    {AE_SPAWN_UNITS_NO_LEADER {SIDE} {QUANTITY} {TYPES} {X} {Y}}
#enddef

#define AE_GOLD_CHEST X Y VAR
    [if]
        [variable]
            name=quests.{VAR}
            equals=yes
        [/variable]
        [else]
            {PLACE_IMAGE items/chest-plain-closed.png {X} {Y}}
            [+item]
                visible_in_fog=no
            [/item]
            [event]
                name=moveto
                [filter]
                    side=1
                    x,y={X},{Y}
                [/filter]
                [sound]
                    name=gold.ogg
                [/sound]
                [message]
                    speaker=unit
                    message= _ "I have found some gold."
                [/message]
                {VARIABLE gold_amount "$(2d10)"}
                [gold]
                    side=$side_number
                    amount=$gold_amount
                [/gold]
                {CLEAR_VARIABLE gold_amount}
                [remove_item]
                    x,y={X},{Y}
                    image=items/chest-plain-closed.png
                [/remove_item]
                {PLACE_IMAGE items/chest-plain-open.png {X} {Y}}
                {VARIABLE quests.{VAR} yes}
            [/event]
        [/else]
    [/if]
#enddef

#define CLEAR_RECALLS
    [kill]
        side=1
        [not]
            [filter_wml]
                [variables]
                    hero=yes
                [/variables]
            [/filter_wml]
        [/not]
        fire_event=no
        animate=no
    [/kill]
#enddef

#define INCARCERATION
    [event]
        name=attack end
        first_time_only=no
        [store_unit]
            [filter]
                [not]
                    [filter_wml]
                        [variables]
                            can_incarcerate=yes
                        [/variables]
                    [/filter_wml]
                [/not]
            [/filter]
            variable=possibly
            kill=no
        [/store_unit]
        [for]
            array=possibly
            [do]
                [if]
                    [variable]
                        name=possibly[$i].hitpoints
#ifdef EASY
                        less_than_equal_to=8
#endif
#ifdef NORMAL
                        less_than_equal_to=6
#endif
#ifdef HARD
                        less_than_equal_to=4
#endif
                    [/variable]
                    [then]
                        {VARIABLE possibly[$i].variables.can_incarcerate yes}
                        [unstore_unit]
                            variable=possibly[$i]
                            find_vacant=no
                        [/unstore_unit]
                    [/then]
                [/if]
            [/do]
        [/for]
        {CLEAR_VARIABLE possibly}
    [/event]
    [event]
        name=turn refresh
        first_time_only=no
        [store_unit]
            [filter]
                [filter_wml]
                    [variables]
                        can_incarcerate=yes
                    [/variables]
                [/filter_wml]
            [/filter]
            variable=incarceratables
            kill=no
        [/store_unit]
        [for]
            array=incarceratables
            [do]
                [if]
                    [variable]
                        name=incarceratables[$i].hitpoints
#ifdef EASY
                        greater_than=8
#endif
#ifdef NORMAL
                        greater_than=6
#endif
#ifdef HARD
                        greater_than=4
#endif
                        greater_than=4
                    [/variable]
                    [then]
                        {CLEAR_VARIABLE incarceratables[$i].varaibles.can_incarcerate}
                        [unstore_unit]
                            variable=incarceratables[$i]
                            find_vacant=no
                        [/unstore_unit]
                    [/then]
                [/if]
            [/do]
        [/for]
        {CLEAR_VARIABLE incarceratables}
    [/event]
#enddef

#define AE_SAVE_GOLD
    [store_gold]
        side=1
        variable=cash
    [/store_gold]
#enddef
#define AE_GET_GOLD
    [store_gold]
        side=1
        variable=current_cash
    [/store_gold]
    [gold]
        side=1
        amount=$($cash-$current_cash)
    [/gold]
    {CLEAR_VARIABLE current_cash}
#enddef
#define AE_COLLECT_GOLD PERCENTAGE
    [store_gold]
        side=1
        variable=current_cash
    [/store_gold]
    {VARIABLE_OP current_cash multiply {PERCENTAGE}}
    {VARIABLE_OP current_cash divide 100}
    {VARIABLE_OP cash add $current_cash}
    {CLEAR_VARIABLE current_cash}
#enddef

