#textdomain wesnoth-affably_evil
[unit_type]
    id=Fowleri_batshit
    name= _ "female^Insane Elvish Wizardress"
    race=elf
    gender=female
    image="units/fowleri_batshit.png"
    profile="portraits/Fowleri_batshit.png~FL(horiz)"
    hitpoints=75
    movement_type=woodland
    movement=5
    experience=180
    level=4
    alignment=neutral
    advances_to=none
    [advancement]
        strict_amla=yes
        max_times=100
        id=amla_default
        description= _ "Max HP bonus +4, Max XP +20%, damage +1"
        image="misc/icon-amla-tough.png"
        [effect]
            apply_to=hitpoints
            increase_total=4
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=attack
            increase_damage=1
        [/effect]
        [effect]
            apply_to=status
            remove=poisoned
        [/effect]
        [effect]
            apply_to=status
            remove=slowed
        [/effect]
    [/advancement]
    cost=80
    usage=mixed fighter
    description= _ "This is the result of messing with the head of an elf. Under some circumstances, a sentimentally broken elvish maiden can become absolutely crazy and go on a roaring rampage of revenge against whoever she thinks has caused her situation. The vengeful new personality is usually related to drastic changes in habits and even name, so that they usually end up named like Black Murdralia, Butcherbaby or Slayerina."
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/Fowleri_batshit.png~FL(horiz)"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/Fowleri_batshit.png~FL(horiz)"
    [/portrait]
    [resistance]
        arcane=80
    [/resistance]
    [attack]
        name=axe
        description=_"axe"
        type=blade
        range=melee
        damage=14
        number=2
    [/attack]
    [attack]
        name=entangle
        description=_"entangle"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=6
        number=5
        range=ranged
    [/attack]
    [attack]
        name=faerie fire
        description=_"faerie fire"
        type=arcane
        damage=10
        number=5
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/faerie-fire.png
    [/attack]
    {DEFENSE_ANIM_RANGE "units/fowleri_batshit-defend.png" "units/fowleri_batshit.png" {SOUND_LIST:ELF_FEMALE_HIT} melee }
    {DEFENSE_ANIM_ELVEN_RANGE "units/fowleri_batshit-defend.png" "units/fowleri_batshit.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=faerie fire
        [/filter_attack]
        start_time=-450
        {MISSILE_FRAME_FAERIE_FIRE}

        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -450}
        [frame]
            image="units/fowleri_batshit-magic-[1,2*5,1].png:75"
            halo=halo/elven/faerie-fire-halo[1~7].png
            halo_x,halo_y=0,-28
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=entangle
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            offset=1.0
            duration=250
            image="projectiles/entangle.png"
            image_diagonal="projectiles/entangle.png"
        [/missile_frame]
        start_time=-450
        [frame]
            image="units/fowleri_batshit-magic-[1,2*6,1].png:75"
            halo=halo/elven/nature-halo[1~8].png
            halo_x,halo_y=0,-28
        [/frame]
        attack_sound_start_time=-75
        [attack_sound_frame]
            sound=entangle.wav
        [/attack_sound_frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        offset=0.0~0.3,0.3~0.45,0.45~0.3,0.3~0.0
        start_time=-250
        [frame]
            image="units/fowleri_batshit-attack-[1~3].png:350"
        [/frame]
        {SOUND:HIT_AND_MISS staff.wav {SOUND_LIST:MISS} -70}
    [/attack_anim]
[/unit_type]
