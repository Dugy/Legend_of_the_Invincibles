    [event]
    name=side 4 turn
    first_time_only=no
    # This event provides some strange style of recruitment for side 4, the enemies come from chasms but their appearance is regulated by the amount of villages it holds
    {VARIABLE continue_recruiting true}
    [while]
        [variable]
            name=continue_recruiting
            equals=true
        [/variable]
        [do]
            [store_gold]
                side=4
                variable=gold
            [/store_gold]
            {VARIABLE_OP recruit_type rand "Skeleton,Deathblade,Revenant,Ghoul,Necrophage,Skeleton Archer,Bone Shooter,Walking Corpse,Soulless,Monstrosity,Ghost,Wraith"}
            [store_unit_type]
                type=$recruit_type
            [/store_unit_type]
            [if]
                [variable]
                    name=unit_type.cost
                    less_than_equal_to=$gold
                [/variable]
                [then]
                    [if]
                        [variable]
                            name=phase
                            less_than=3
                        [/variable]
                        [then]
                            {VARIABLE_OP spawn rand "0..4"}
