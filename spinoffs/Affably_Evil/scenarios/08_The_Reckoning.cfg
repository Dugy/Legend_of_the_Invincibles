    [event]
        name=read book
    [message]
        speaker=unit
        message=_"What is this book... Journal of Agrippa the Wise. This will give us some important clues about the things that happened."
    [/message]
    [repeating_message]
        speaker=narrator
        image=items/book5.png
        caption=_"Journal of Agrippa the Wise"
        message=_"Chapters"
        [option]
        message=_"Day to day notes"
        [command]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Day to day notes"
                message=_"Prion sent me another group of convicts. I wonder where he finds so many people who ressemble murderers at first sight. Maybe the banditry is rampaging, I remember him saying something like that. He thinks that I am developing tougher and tougher armours and testing how well they protect the convicts. I have no idea how he came to it, it would be much easier to use bovine meat."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Day to day notes"
                message=_"Prion learned about my endeavours. His wrath was sending shivers through my spine. I had almost forgotten how scary my brother can be when he is angry. He almost killed me! However, I managed to explain to him that it might be useful - undead can be used to sabotage enemies without getting us involved and such experiments can teach us how to become immortal. He seemed pleased by the idea of immortality, but told me that I must try very hard to keep it secret."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Day to day notes"
                message=_"I tried to focus on life extension, but all of my test subjects lost all their former self during the transformation. Ghosts retained something for a longer period of time than others, but it was not so long. The results of my failed experiments are now typical undead, I have found a use for them at expanding the dungeon and building spare fortresses. If we are attacked, we have a great place to hide. The rock contains a lot of huge cavities and chasms where I can get rid of rubble."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Day to day notes"
                message=_"Prion learned of my building attempts and was pleased. However, he warned me that I should be really careful to prevent the undead from leaving the dungeon and attacking random people. I have prepared some safeguards against that. Meanwhile, I have managed to create a lich. However, although a lich is immortal, the monstrous appearance is not exactly what I seek. Experimentation through skeletons is over, but the knowledge I obtained from creating liches will be useful."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Day to day notes"
                message=_"Prion asked me to use the undead to attack the Mansions, from south, pretending that it was completely unrelated to us. Tunnel construction has begun and is progressing quite fast thanks to my special skeletons with six hands, each wearing a pickaxe. I am grouping the undead from all sectors so that I could unleash my full force at the assailants. Not that I believe that I will ever win."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Day to day notes"
                message=_"I am becoming quite certain that I will not make proper immortals by modifying the walking corpse recipe. Not only that I am failing to have them keep their own self, they also rot out quite quickly and end up skeletal, which is not what I was trying to achieve. I will have to try to focus on ghouls, they remain fleshy and do not rot, they remain somewhat living - however, they tend to be terribly ugly."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Day to day notes"
                message=_"I have begun the attack on House Mansion. They were fleeing like rats, but hid in a fortress that I could not take over for long. Eventually, I figured out that shadows can sneak past the guards at night and open the gates for the main force. The dead are taken to me, where I raise them and send them back. My army is growing, although I know that they will be defeated once that I get full attention from Charles."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Day to day notes"
                message=_"Disaster. My army of undead grew too large and I am no longer able to control all of them. They begun climbing through chimneys to the surface and randomly attacking whatever they came across. I am trying to send as many of them as possible to the lands of the Mansions and stop controlling them, so that I could control those below our land. Intentionally ceasing to control an undead minion is strangely hard to do, though."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Day to day notes"
                message=_"I have quickly figured out a way to control more undead. I will control only a few minions myself and each of them will have some minions on his own - so that the critical quantity would not be reached. However, realising this will have to wait, it would take too long and dumping excessive ones over the land of Mansions is a more efficient way of regaining control."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Day to day notes"
                message=_"Prion learned of the problems and I had to face his wrath again. He wanted to kill me first, but when I explained to him that it would cause all the undead to become uncontrollable, he changed his mind and demanded the destruction of all undead and abandoning all the research. It took me very long to persuade him to let me continue my work, however, he begun checking my safeguards regularly and always demanded improving them. I think that if I make such a mistake again, he will have no mercy. I need him because undead soldiers cannot rule a land. Or maybe I could try to find some trick..."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Day to day notes"
                message=_"Eureka. I managed to create an undead that is not a lich and retains its former self. It was a part of a side project, so, unfortunately, it is not perfect, but still, being able to become a ghost and living a relatively normal life afterwards might be a great achievement. However, my test subject cannot remember anything from past life, though it appears to be rather from the horror of being killed than from the undeath itself. Furthermore, it fled after some time, I am unused to the free will of my test subjects. I will need more precautions next time. I might use this technique on me if everything else fails, but being a ghost and masking myself as a human might not be easy, because ghosts are transparent. I will need to make them more corporeal."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Day to day notes"
                message=_"I managed to create a ghoul that looked very human for some time. Some of the former personality remained, but eventually he begun to rot like a regular cadaver and becoming more ghoulish, losing his mind completely. I will have to improve this. I think that more traits of walking corpses might prevent the body from becoming monstrous, but on the other hand, it makes them more absent minded and hungry for flesh."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Day to day notes"
                message=_"Because of a prolonged period of peace, the number of war prisoners is zero and convicts are becoming less frequent as crime is more and more under control. This means I am somewhat lacking test subjects. This slows down my experimental work. I cannot ask Prion for more because he has little support for my work - he barely tolerates it."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Day to day notes"
                message=_"I am suspecting an intruder in my dungeon. I have not seen it, but the entity seems to have a free will and is not restrained. It has destroyed many undead, probably those who had seen it. It appears to have a decent control of magic, because it keeps eluding my attempts to detect it. I am suspecting that it was Lucretia, my first successful experiment at making a ghost that retains its former self who had fled from me. I wonder what she wants, she is immortal and I have nothing else to give."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Day to day notes"
                message=_"Although I am still unaware of the identity of the intruder, I am quite sure that I was very close to it. It does not seem to have an intention to kill me, because it avoided confrontation despite being close to me while I was unprotected. What does it want? It wanders more and more around my study, never close enough to be seen, never too far. Strangely, I keep finding tears in dark corners, is it a mourning ghost or something? Do mourning ghosts even exist?"
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Day to day notes"
                message=_"Disaster. The intruder has revealed its intentions, but it is too late for me to try to fix it. Whoever it is, I am the one with inferior intelligence. All of my undead overlords were tampered with, causing them to ignore my orders. I can obtain control of a few undead, but they have to be close to me, otherwise the intruder retakes control of them. Is it Prion's test? Bala might be clever enough. Have I failed? Or is it somebody else with much darker intentions? I tried to contact Prion, but the overlords are not letting me go there. Fortunately, they are not hostile to me... yet."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Day to day notes"
                message=_"The situation is grim. My creations are roaming the surface, attacking towns, and worst of all, instead of doing it quietly they make as much rumpus as possible. It looks like a sabotage, a very professionally made sabotage. I prevented my creations from being released by a lack of ability from my side, but I did not consider the possibility that somebody with free will and good knowledge might tamper with it. Prion will kill me for this. I will have to resort to plan B, escape."
            [/message]
            [message]
                speaker=Krux
                message=_"So it was not a deliberate action from him after all. However, there is the intruder and uncle Agrippa who might be hostile to us. Who can that intruder be?"
            [/message]
            [message]
                speaker=Lucretia
                message=_"Well, I have an alibi..."
            [/message]
            [message]
                speaker=Acanthamoeba
                message=_"Who would profit from it? Our enemies. It most likely was not Marilyn, I doubt he would resort to things like this."
            [/message]
            [message]
                speaker=Krux
                message=_"Maybe some bandit who was intelligent enough and wanted to have revenge over some of his parents who were killed in these dungeons."
            [/message]
            {VARIABLE quests.dungeon_knows_about_sabotage 1}
        [/command]
        [/option]
        [option]
        message=_"Investigation on the usability of Walking Corpses"
        [command]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Investigation on the usability of Walking Corpses"
                message=_"Walking corpses are the basic kind of undead. Not very long lived as they rot. They look much like in life, but their movements are very unnatural and clumsy. Furthermore, their behaviour seems to be completely unrelated to the soul that left them, they behave much like dumb and aggressive animals with a human body. Feral, mindless, unable to learn a thing. However, luckily for necromancers, their hunger can be aimed."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Investigation on the usability of Walking Corpses"
                message=_"They seem to be completely devoid of souls. I tried to add one, but it struggled with the animalistic behaviour of the corpse and lost the fight. Always. The result was a much stronger and completely uncontrollable soulless body. One of them almost managed to attack me, fortunately I remember some spells that destroyed it. Some parts of the characteristics of walking corpses might be used to create something useful of other undead."
            [/message]
        [/command]
        [/option]
        [option]
        message=_"Experimenting with ghouls"
        [command]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Experimenting with ghouls"
                message=_"Ghouls are nightmarish creatures that can be made by altering the body of a living being by the outcome of all evil deeds it has done. As everyone has done something evil in his life, everyone can become a ghoul. Finding the purest people who might be immune to the process is not a direction I need to investigate. Ghouls are partially undead, so their existence is partially magical, do not seem to age and seem to remember a lot from their life. However, their mind is terribly twisted in the process too, so they are very different from the living."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Experimenting with ghouls"
                message=_"If it was possible to make a ghoul without the disfigurement of body and mind, it might be a way to become immortal at almost no cost. I tried to experiment with fusing it with walking corpses to have it retain its shape, but it seemed to crash on an important problem of walking corpses - the walking corpse rots, and as a result, it became more ghoulish over time and ended up as a regular ghoul. My attempts to temporarily remove its soul turned it into a typical walking corpse."
            [/message]
        [/command]
        [/option]
        [option]
        message=_"Skeletons and liches"
        [command]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Skeletons and liches"
                message=_"Skeletons are long dead creatures that retain many properties of their former life. No longer controlled by the remains of flesh as walking corpses, they move much like their former selves, but their personality and memories are almost completely gone. Forcing the original soul to remain in the body leads to liches, the typical kind of immortalised necromancers. Skeletons themselves are some kind of incomplete lich."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Skeletons and liches"
                message=_"Liches have a few fundamental problems. Their body looks very inhuman and even if there is some flesh on it, the power lies in the bones and a body only composed from bones is not only alien to most living, but also relatively unfit for a soul. Liches eventually get used to it, the living do not and reject them. Attached flesh is not a part of the spell and falls off, if I include it in the spell, it takes control and it becomes a very dangerous kind of walking corpse."
            [/message]
        [/command]
        [/option]
        [option]
        message=_"Research of ghosts"
        [command]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Research of ghosts"
                message=_"Ghosts are incorporeal souls of the dead. A dying man can be split into a walking corpse and a ghost. Ghosts, as souls, greatly miss the body they used to have and it causes them to lose much of their identity and their appearance changes. Their mind tends to break apart and only a few memories remain after some time, causing them to pursue a few of its deepest desires and haunt the areas related to their life's problems. They can be controlled by manipulating these few thoughts that remain."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Research of ghosts"
                message=_"I tried to reshape a ghost to make it look much like the person they used to be. The result was beyond expectation, the spirit retained much more memories and personality if its shape was kept. I eventually learned how to shape them perfectly to fit the former appearance and the result was a ghost behaving like a fully capable human. Some test subjects lose their memories, but it does not make them stupid - it is possible that it is simply because of the horror they lived through."
            [/message]
        [/command]
        [/option]
        [option]
        message=_"Notes about vampires"
        [command]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Notes about vampires"
                message=_"A vampire is an undead creature that is powered by its hunger for blood. If well-fed, the vampire can live a normal life, but even the slightest hunger can turn it back into a blood drinking beast that attacks whatever contains blood. Vampires are strong, fast and tough and have an innate ability to create more vampires. They regenerate fast when they drink blood. However, they are particularly sensitive to sunlight, far more than other undead, and are absolutely incompetent at daytime."
            [/message]
            [message]
                speaker=narrator
                image=items/book5.png
                caption=_"Journal of Agrippa the Wise - Notes about vampires"
                message=_"I have not found any information how to create vampires. Vampires are quite unknown among our necromancers. The possible cause it that they have free will as long as their hunger is sated and are not easy to control. Furthermore, necromancers who are not undead themselves might become the victim of their hunger. If I found a way to create a vampire, I would try to remove its hunger, probably by experimenting with hybrids between vampires and skeletons."
            [/message]
        [/command]
        [/option]
        [option]
        message=_"Quit reading"
        [show_if]
            [variable]
                name=quests.dungeon_knows_about_sabotage
                equals=1
            [/variable]
        [/show_if]
        [command]
            [break]
            [/break]
        [/command]
        [/option]
