        id=Krux
        name=_"Krux"
        canrecruit=yes
        unrenamable=yes
        side=1
        controller=human
        recruit=Spearman,Bowman,Heavy Infantryman
        village_gold=2
        {GOLD 120 110 100}
        team_name=house_de_rais
        user_team_name=_"House de Rais"
        shroud=yes
        fog=no
        [modifications]
            [trait]
                id=affable
                male_name= _ "affable"
                female_name= _ "female^affable"
                description= _ "Nearby allies deal 10% more damage"
