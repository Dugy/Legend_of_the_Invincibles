            [/advancement]
        [/modifications]
        [variables]
            hero=yes
            player=yes
        [/variables]
        [unit]
            id=Acanthamoeba
            type=Acanthamoeba
            name=_"Acantha"
            unrenamable=yes
            x,y=38,4
            canrecruit=yes
            [modifications]
                [trait]
                    id=sly
                    male_name= _ "sly"
                    female_name= _ "female^sly"
                    [effect]
                        apply_to=max_experience
                        increase=-10%
                    [/effect]
                [/trait]
                [trait]
                    id=healthy
                    male_name= _ "lazy"
                    female_name= _ "female^lazy"
                    description= _ "Always rest heals"
                    generate_description=false
                [/trait]
            [/modifications]
            [variables]
                hero=yes
            [/variables]
        [/unit]
        [unit]
            id=Antipos
            type=White Mage
            name=_"Antipater the Empyrean"
            unrenamable=yes
            x,y=36,4
            canrecruit=yes
            [modifications]
                [trait]
                    id=greedy
                    male_name= _ "greedy"
                    female_name= _ "female^greedy"
                    description= _ "Has a chance to steal some gold when attacking"
                    generate_description=false
                    [effect]
                        apply_to=new_ability
                        [abilities]
                            {ABILITY_STEALS}
                        [/abilities]
                    [/effect]
