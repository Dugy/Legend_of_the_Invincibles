#textdomain wesnoth-kill_the_king
[unit_type]
    id=Mortimer
    name= _ "Ghostly Troubadour"
    race=undead
    gender=male
    image="units/mortimer.png"
    profile="portraits/Mortimer.png"
    hitpoints=30
    movement_type=undeadspirit
    movement=7
    experience=58
    level=2
    alignment=chaotic
    advances_to=null
    cost=42
    usage=mixed fighter
    description= _ "Some ghosts refuse to to accept that they are long dead. They try to disguise themselves as living using large amounts of clothing and masks. In this form, they resume the profession they pursued during their lifetime.

This one somehow became a bard."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/mortimer-standing-3.png" "units/mortimer-standing-2.png" wail-sml.wav}
    [abilities]
        {ABILITY_CONVICTION 20}
    [/abilities]
    [attack]
        name=battle axe
        description=_"battle axe"
        icon=attacks/axe-unholy.png
        type=arcane
        range=melee
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
    name=fireball
    description=_"fireball"
    icon=attacks/fireball.png
    type=fire
    range=ranged
    damage=6
    number=3
    [specials]
        {WEAPON_SPECIAL_MAGICAL}
    [/specials]
    [/attack]
    {ROCKING_ANIMS mortimer}
    [attack_anim]
        [filter_attack]
            name=battle axe
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/mortimer-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=150
                image="units/mortimer-attack-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/mortimer-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/mortimer-attack-1.png"
        [/frame]
        [frame]
            begin=200
            end=225
            image="units/mortimer.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        [frame]
            begin=-300
            end=-200
            image="units/mortimer-standing-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-75
            image="units/mortimer-standing-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/mortimer-standing-3.png"
                sound=fire.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/mortimer-standing-3.png"
                sound=fire.wav
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/mortimer-standing-2.png"
        [/frame]
        [frame]
            begin=75
            end=200
            image="units/mortimer-standing-1.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/mortimer.png"
        [/frame]
    [/attack_anim]
    {GENERIC_AMLA units/mortimer.png units/mortimer-standing-1.png units/mortimer-standing-2.png units/mortimer.png units/mortimer-standing-1.png units/mortimer-standing-2.png (
        [advancement]
            id=axe
            max_times=1
            description= _ "striking stronger with axe"
            image=attacks/axe-unholy.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                name=battle axe
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            id=axe_horrid
            max_times=1
            description= _ "striking really scarily with axe"
            image=attacks/axe-unholy.png
            strict_amla=yes
            require_amla="axe"
            [effect]
                apply_to=attack
                name=battle axe
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_HORRID}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
