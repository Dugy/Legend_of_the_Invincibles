#define TRY_TO_SOLO_DRAGON SIDE DRAGON
    [event]  # Approach a dragon's keep with only E and/or L and see what you get
        name=side {SIDE} turn
        id=heroes try to solo side {SIDE}
        first_time_only=no
        [filter_condition]
            [have_unit]
                side=1
                canrecruit=yes
                [filter_location]
                    radius=6
                    x,y=$start_loc[{SIDE}].x,$start_loc[{SIDE}].y
                [/filter_location]
            [/have_unit]
            [not]
                [have_unit]
                    side=1
                    canrecruit=no
                    [filter_location]
                        radius=6
                        x,y=$start_loc[{SIDE}].x,$start_loc[{SIDE}].y
                    [/filter_location]
                [/have_unit]
            [/not]
            [have_unit]
                id={DRAGON}
            [/have_unit]
        [/filter_condition]
        {VARIABLE_OP dragon_says rand (_"These preserved liches think they can approach me alone?", _"Brave but foolish!", _"Silly lich! Time to die!", _"You should not have come alone.", _"Your arrogance will be your downfall.")}
        [message]
            speaker={DRAGON}
            message=$dragon_says
        [/message]
        [message]
            speaker={DRAGON}
            message="<span font='italic'>Thar'ta rargbta gorr'thon eibraj khabaragalarraaaa!</span>"
        [/message]
        [store_unit]
            [filter]
                id={DRAGON}
            [/filter]
            variable=dragon_leader
        [/store_unit]

        [store_unit]
            [filter]
                side=1
                [filter_location]
                    radius=6
                    x,y=$start_loc[{SIDE}].x,$start_loc[{SIDE}].y
                [/filter_location]
            [/filter]
            variable=goodies
        [/store_unit]
        [foreach]
            array=goodies
            [do]
                {VARIABLE_OP lightning_dragon_count add 1}
                # Build a dragon to hunt approaching leader
                {THUNDER (
                    [unit]
                        type=$dragon_leader.type
                        side={SIDE}
                        x,y=$this_item.x,$this_item.y
                        placement=map
                        passable=yes
                        id=hates_$this_item.id-$lightning_dragon_count
                        [modifications]
                            {TRAIT_LOYAL}
                            [object]
                                [effect]
                                    add="O(50%)"
                                    apply_to="image_mod"
                                [/effect]
                            [/object]
                            [object]
                                [specials]
                                    {WEAPON_SPECIAL_POISON}
                                    {WEAPON_SPECIAL_SLOW}
                                [/specials]
                                [effect]
                                    apply_to=status
                                    add=unslowable
                                [/effect]
                                [effect]
                                    apply_to=movement
                                    increase=3
                                [/effect]
                                [effect]
                                    apply_to=status
                                    add=unpoisonable
                                [/effect]
                                [effect]
                                    apply_to=new_ability
                                    [abilities]
                                        {ABILITY_DARKENS_GREAT}
                                    [/abilities]
                                [/effect]
                                [effect]
                                    apply_to=resistance
                                    replace=true
                                    [resistance]
                                        arcane=20
                                        blade=20
                                    [/resistance]
                                [/effect]
                                [effect]
                                    apply_to=hitpoints
                                    increase=400
                                    increase_total=400
                                [/effect]
                                [effect]
                                    apply_to=new_attack
                                    name=Thunderclaw
                                    description= _ "Thunderclaw"
                                    icon=attacks/lightbeam.png
                                    type=lightning
                                    range=melee
                                    [specials]
                                        {WEAPON_SPECIAL_MAGICAL}
                                    [/specials]
                                    damage=15
                                    number=5
                                    attack_weight=10
                                [/effect]
                                [effect]
                                    apply_to=new_animation
                                    name=Thunderclaw
                                    [attack_anim]
                                        [filter_attack]
                                            name=Thunderclaw
                                        [/filter_attack]
                                        {LIGHTNING_BOLT 1}
                                        {LIGHTNING_BOLT 2}

                                        [if]
                                            hits=yes
                                            [frame]
                                                begin=-75
                                                end=0
                                                sound=lightning.ogg
                                            [/frame]
                                        [/if]
                                        [else]
                                            hits=no
                                            [frame]
                                                begin=-75
                                                end=0
                                                sound=lightning-miss.ogg
                                            [/frame]
                                        [/else]
                                    [/attack_anim]
                                [/effect]
                            [/object]
                        [/modifications]
                        [ai]
                            [micro_ai]
                                side={SIDE}
                                ai_type=simple_attack
                                action=add
                                ca_score=110050
                                [filter]
                                    id=hates_$this_item.id-$lightning_dragon_count
                                [/filter]
                                [filter_second]
                                    id=$this_item.id
                                [/filter_second]
                            [/micro_ai]
                        [/ai]
                    [/unit]
                )}  # end THUNDER
                {VARIABLE_OP uh_oh rand (_"I think I may have overestimated my own power!", _"Maybe I should have waited for backup.", _"A little help here?", _"Perhaps rushing in alone wasn't such a great idea.")}
                {VARIABLE_OP she_replies rand (_"Boys will be boys.", _"That's so unlike you.", _"I should have listened to my mother.", _"Deal with it tough guy.", _"Showing off again?")}
                [message]
                    speaker=Efraim
                    message= _"Uh, Lethalia, "+$uh_oh
                    [show_if]
                        [variable]
                            name=this_item.id
                            equals=Efraim
                        [/variable]
                    [/show_if]
                [/message]
                [message]
                    speaker=Lethalia
                    message=$she_replies
                    [show_if]
                        [variable]
                            name=this_item.id
                            equals=Efraim
                        [/variable]
                    [/show_if]
                [/message]
                [message]
                    speaker=Lethalia
                    message= _"Efraim, "+$uh_oh
                    [show_if]
                        [variable]
                            name=this_item.id
                            equals=Lethalia
                        [/variable]
                    [/show_if]
                [/message]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE goodies,dragon_leader,uh_oh,she_replies}
        [event]  # Approached a dragon's keep with only E and/or L and saw what you get, now knock our heroes back out of danger (for now)
            name=side {SIDE} turn end
            id=heroes tried to solo side {SIDE}
            [store_unit]
                [filter]
                    side=1
                    [filter_location]
                        radius=6
                        x,y=$start_loc[{SIDE}].x,$start_loc[{SIDE}].y
                    [/filter_location]
                [/filter]
                variable=goodies
            [/store_unit]
            [foreach]
                array=goodies
                [do]
                    {THUNDER (
                        [move_unit]
                            id=$this_item.id
                            to_x=26
                            to_y=14
                        [/move_unit]
                    )}
                    {VARIABLE_OP knockback_msg rand (_"Let's not try that again", _"I've had worse", _"Medic!", _"Going in alone wasn't such a good idea", _"I don't think that dragon likes me")}
                    {VARIABLE_OP she_replies rand (_"Ya think?", _"Don't look at me", _"You'll never learn", _"I thought I'd lost you!")}
                    [message]
                        speaker=$this_item.id
                        message=$knockback_msg
                    [/message]
                    [message]
                        speaker=Lethalia
                        message=$she_replies
                        [show_if]
                            [variable]
                                name=this_item.id
                                equals=Efraim
                            [/variable]
                        [/show_if]
                    [/message]
                [/do]
            [/foreach]
            {CLEAR_VARIABLE goodies,knockback_msg,she_replies}
        [/event]
    [/event]
#enddef
