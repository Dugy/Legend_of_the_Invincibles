        unrenamable=yes
        user_team_name=_"Good"
        shroud=yes
        fog=no
    [/side]

    [side]
        no_leader=yes
        side=2
        recruit=Dark Adept,Dark Sorcerer
        gold=300
        income=-2
        village_gold=3
        team_name=good
        user_team_name=_"Good"
        [ai]
            aggression=0.9
        [/ai]
    [/side]
    {STARTING_VILLAGES 2 2}
    [side]
        no_leader=yes
        side=3
        recruit=Imp
        village_gold=3
        income=-2
        {GOLD 600 700 800}
        team_name=Evil
        user_team_name=_"Evil"
        {AI_OVERHAUL_PLACE 3}
        {AI_OVERHAUL_PLACE_2 3}
        [ai]
            aggression=1.0
        [/ai]
    [/side]
    [side]
        no_leader=yes
        side=4
        team_name=Evil
        user_team_name=_"Evil"
        {AI_OVERHAUL_PLACE 2}
        {AI_OVERHAUL_PLACE_2 2}
    [/side]

    [side]
        no_leader=yes
        side=5
        team_name=Evil
        user_team_name=_"Evil"
        {AI_OVERHAUL_PLACE 3}
        {AI_OVERHAUL_PLACE_2 3}
