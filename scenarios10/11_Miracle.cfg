    [event]
        name=miracle
        [message]
            race=demon-loti
            message= _ "Argh! What kind of sorcery is this?"
        [/message]
        [store_unit]
            [filter]
                side=2,3,4,5,6,7
            [/filter]
            variable=demon_store
            kill=no
        [/store_unit]
        {FOREACH demon_store i}
            [object]
                silent=yes
                [filter]
                    id=$demon_store[$i].id
                [/filter]
                [effect]
                    apply_to=hitpoints
                    increase_total=-50%
                    increase=-50%
                [/effect]
                [effect]
                    apply_to=attack
                    increase_damage=-50%
                [/effect]
            [/object]
            [floating_text]
                text= _ "Arghh... noo..."
                {COLOR_HARM}
                x,y=$demon_store[$i].x,$demon_store[$i].y
            [/floating_text]
        {NEXT i}
        {CLEAR_VARIABLE demon_store}
        [event]
            name=recruit
            first_time_only=no
            [filter]
                side=2,3,4,5,6,7
            [/filter]
            [object]
                silent=yes
                [filter]
                    x,y=$x1,$y1
                [/filter]
                [effect]
                    apply_to=hitpoints
                    increase_maximum=-50%
                    increase=-50%
                [/effect]
                [effect]
                    apply_to=attack
                    increase_damage=-50%
                [/effect]
            [/object]
        [/event]
        [message]
            race=demon-loti
            message= _ "Uria has been murdered. Your parents did it. We are weakened, but we are still numerous. We will kill you for your parents' deicide!"
        [/message]
        [message]
            speaker=Vritra
            message= _ "Woohoo! Hooray, they did it, Krux! They are simply fantastic! â€“ Hey, longhorn, you should not use the word 'deicide', it is being used too much lately. In fact, those incidents become ironically routine."
        [/message]
        [message]
            speaker=Krux
            message= _ "Agreed, dad and mom are invincible! Now that the demons have lost their powers and cannot keep up their pretending anymore, humans will be able to oppose them and clear this world. And demons will be drenched with fear for the future of their kind."
        [/message]
        [message]
            speaker=Gumbrul
            message= _ "Attack, you see that they are weakened!"
        [/message]
    [/event]
    [event]
        name=enemies defeated
        [message]
            speaker=Gumbrul
            message= _ "Victory!"
        [/message]
        [message]
            speaker=Delly
            message= _ "What shall we do now?"
        [/message]
        [message]
            speaker=Krux
            message= _ "Clear this world from this plague, of course!"
        [/message]
        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]
    [event]
        name=time over
        [message]
            speaker=Krux
            message= _ "Countless demons are coming from all sides to have their revenge, they are weaker, but too numerous! We are doomed!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    [event]
        name=last breath
        [filter]
            id=Krux
        [/filter]
        [message]
            speaker=Krux
            message= _ "Now?! I hoped to see the final dusk of this terrible era."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    [event]
        name=last breath
        [filter]
            id=Vritra
        [/filter]
        [message]
            speaker=Vritra
            message= _ "Noooo!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    [event]
        name=last breath
        [filter]
            id=Gumbrul
        [/filter]
        [message]
            speaker=Gumbrul
            message= _ "I will kill you for this, pathetic creature... ah, I cannot somehow, my limbs are getting weaker and weaker..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
    [event]
        name=last breath
        [filter]
            id=Delly
        [/filter]
        [message]
            speaker=Delly
            message= _ "At least I died for a good thing..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
