            [variable]
                name=turn_number
                equals=1
            [/variable]
            [then]
                [event]
                    name=turn 4
                    [fire_event]
                        name=miracle
                    [/fire_event]
                [/event]
            [/then]
        [/if]
        [if]
            [variable]
                name=turn_number
                equals=2
            [/variable]
