        name=turn 4
        [fire_event]
            name=activate others
        [/fire_event]
    [/event]
    [event]
        name=activate others
        [message]
            speaker=Krux
            message= _ "I have a feeling that a large group of demons is coming. From all directions."
        [/message]
        [message]
            speaker=Vritra
            message= _ "Me too. It might be very bad. As you have wisely foreseen, we need to summon our troops from the city."
        [/message]
        [modify_side]
            side=3
            {GOLD 600 750 900}
            {INCOME 80 100 120}
        [/modify_side]
        [modify_side]
            side=4
            {GOLD 600 750 900}
            {INCOME 80 100 120}
        [/modify_side]
        [modify_side]
            side=5
