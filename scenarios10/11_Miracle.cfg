                [event]
                    name=turn 6
                    [fire_event]
                        name=miracle
                    [/fire_event]
                [/event]
            [/then]
        [/if]
        [if]
            [variable]
                name=turn_number
                equals=4
            [/variable]
            [then]
                [event]
                    name=turn 7
                    [fire_event]
                        name=miracle
                    [/fire_event]
                [/event]
            [/then]
        [/if]
