                                [/option]
                                [option]
                                    message= _ "I have been told of book, a tale written by a chaotic madman... He claimed having the innate ability to alter the world as he wanted... That he exceeded the skills of the greatest of all mages... What is behind it?"
                                    [show_if]
                                        [variable]
                                            name=secrets.admins_world
                                            equals=1
