                                speaker=Lilith
                                image=portraits/Lilith.png~CS(0,100,0)
                                message= _ "The rebels are suspecting that I am a spy and refusing to let me join them, Uria's assassins are chasing me and I can no longer fend them off, even on the other side of the Barrier. They are too powerful and numerous for me, and I had to use all of my wits to survive. I fear that only you can help me."
                            [/message]
                            [message]
                                speaker=Efraim
                                message= _ "You should have tried harder to persuade the rebels to let them join you."
                            [/message]
                            [message]
                                speaker=Lethalia_evil
                                message= _ "Strange that your cuteness did not appeal to them..."
                            [/message]
                            [message]
                                speaker=Lilith
                                image=portraits/Lilith.png~CS(0,100,0)
                                message= _ "Even if they let me join them, any rebel squad I would join would be instantly massacred by Uria's forces, and although I doubt they would succeed to kill me, all rebels would consider me a spy. I cannot join the rebels."
