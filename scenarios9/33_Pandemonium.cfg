                    speaker=Lethalia_evil
                    message= _ "Oh, you are sensitive to my amorous glances..."
                [/message]
                [message]
                    speaker=Lethalia
                    message= _ "Keep your eyes off him! It is Uria! She is definitely not losing sight of us."
                [/message]
                [message]
                    speaker=Uria
