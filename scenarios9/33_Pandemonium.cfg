                            [message]
                                speaker=Efraim
                                message= _ "Why should we mercy you anyway?"
                            [/message]
                            [message]
                                speaker=Lilith
                                image=portraits/Lilith.png~CS(0,100,0)
                                message= _ "Because I..."
                            [/message]
                            [message]
                                speaker=Lethalia
                                message= _ "...do not wish to die after a life of heinous atrocities, because this viciousness must continue?"
                            [/message]
                            [message]
                                speaker=Lilith
                                image=portraits/Lilith.png~CS(0,100,0)
                                message= _ "Because I know how to defeat Uria!"
                            [/message]
                            [message]
                                speaker=Lethalia
                                message= _ "Go and defeat her then, no?"
                            [/message]
                            [message]
                                speaker=Lilith
                                image=portraits/Lilith.png~CS(0,100,0)
                                message= _ "I cannot defeat her myself. She would turn me to dust before finishing the first spell. I need your protection while casting them, and some of them have to be cast by beings with divine power like you, I lost all of my divine power ages ago. Furthermore, even in the weakened state, she will still be a beast."
                            [/message]
                            [message]
                                speaker=Lethalia
                                message= _ "How can we know that this is not Uria's deception to make us cast a self-destructing spell?"
                            [/message]
                            [message]
                                speaker=Lilith
                                image=portraits/Lilith.png~CS(0,100,0)
                                message= _ "I will tell you these spells in advance. You will have time to think about it and verify if they are truly specialised to block specific kinds of powers or to destroy the caster."
                            [/message]
                            [message]
                                speaker=Lethalia_evil
                                message= _ "I have managed to use a trick like that to kill a powerful wizard who opposed me..."
                            [/message]
                            [message]
                                speaker=Efraim
                                message= _ "She shows all signs of being terminally ill, looks like a poison is sapping her power. This doesn't savour of deception, I doubt her to be such an overzealous follower that grimalkin. And it is quite unlikely that Uria of Dungheap caught and believed her, to cooperate now - despite the loss of power - due to some intoxication. Well, it seems to be an interesting poison, by the way, useful to turn powerful wicked sorcerers into weakish pawns instead of killing them."
                            [/message]
                            [message]
                                speaker=Lethalia
                                message= _ "Well, in truth, Uria does not seem to be very deceptive, she is blinded by her power and does not think she needs any subterfuge, or just is not intelligent enough."
                            [/message]
                            [message]
                                speaker=Lilith
                                image=portraits/Lilith.png~CS(0,100,0)
                                message= _ "Well, to demonstrate my allegiance to you, I can do this now... trēçhŏrdǒm qųǎṽȩáŀathäṙ brêthéãnṫh zéèwä ķreāţhathãë!"
                            [/message]
                            [message]
                                speaker=Lethalia
                                message= _ "That sounds like a spell that blocks some kind of great powers..."
                            [/message]
                            [message]
                                speaker=Lilith
                                image=portraits/Lilith.png~CS(0,100,0)
                                message= _ "Now, you can destroy this empowered avatar of Uria."
                            [/message]
                            [message]
                                speaker=Uria
                                message= _ "You filthy piece of treacherous scum! How do you dare?!"
                            [/message]
                            [message]
                                speaker=Lilith
                                image=portraits/Lilith.png~CS(0,100,0)
                                message= _ "You were the one who betrayed me, Uria. Now feel my wrath!"
                            [/message]
                            [message]
                                speaker=Lethalia_evil
                                message= _ "Or the wrath of your allies..."
                            [/message]
                            [message]
                                speaker=Uria
                                message= _ "The poison will kill you soon, Lilith, so this was your last piece of vengeance."
                            [/message]
                            [message]
                                speaker=Efraim
                                message= _ "...ca'rassa re-ama kreathyl! All right, I have cured you of the poison. However, I cannot restore your power, it will take a lot of time until you fully recover, of course if the effects are not permanent, which they might be."
                            [/message]
                            [message]
                                speaker=Lilith
                                image=portraits/Lilith.png~CS(0,100,0)
