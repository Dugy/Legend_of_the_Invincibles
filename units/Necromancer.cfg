#textdomain wesnoth-loti
[unit_type]
    id=Necromancer LotI
    name= _ "Necromancer"
    gender=male,female
    race=human
    image="units/undead-necromancers/necromancer.png"
    profile="portraits/humans/necromancer.png"
    hitpoints=70
    movement_type=smallfoot
    movement=5
    experience=40
    level=3
    alignment=chaotic
    advances_to=Necromancer
    cost=50
    usage=mixed fighter
    description= _ "One of the pinnacles of what is considered 'black magic' is the art of necromancy, the terrible ability to awaken the dead with false life. This discovery alone caused humanity's condemnation of black magic, for the nightmarish things it has made real have given fear a vast new arsenal.

This ability, in all aspects, is the first step towards cheating death of its ultimate prize."
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/undead-necromancers/necromancer-defend.png" "units/undead-necromancers/necromancer.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/necromancer.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/necromancer.png"
    [/portrait]
    [attack]
        name=plague staff
        description=_"plague staff"
        icon=attacks/staff-plague.png
        type=impact
        range=melee
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_PLAGUE}
        [/specials]
    [/attack]
    [attack]
        name=chill wave
        description=_"chill wave"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=17
        number=2
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=12
        number=2
        icon=attacks/dark-missile.png
    [/attack]
    [recruiting_anim]
        [filter_second]
            race=undead
        [/filter_second]
        [frame]
            begin=-300
            end=-225
            image="units/undead-necromancers/necromancer-magic-1.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/undead-necromancers/necromancer-magic-2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/undead-necromancers/necromancer-magic-3.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [frame]
            begin=-75
            end=0
            image="units/undead-necromancers/necromancer-magic-3.png"
            sound=magic-dark.ogg
            halo=halo/undead/black-magic-2.png
        [/frame]
        [frame]
            begin=0
            end=75
            image="units/undead-necromancers/necromancer-magic-3.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/undead-necromancers/necromancer-magic-3.png"
            halo=halo/undead/black-magic-4.png
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/undead-necromancers/necromancer-magic-3.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/undead-necromancers/necromancer-magic-2.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/undead-necromancers/necromancer-magic-1.png"
        [/frame]
        [frame]
            duration=1
            image="units/undead-necromancers/necromancer.png"
        [/frame]
    [/recruiting_anim]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=100
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [frame]
            begin=-300
            end=-225
            image="units/undead-necromancers/necromancer-magic-1.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/undead-necromancers/necromancer-magic-2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/undead-necromancers/necromancer-magic-3.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/undead-necromancers/necromancer-magic-3.png"
                sound=magic-dark.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/undead-necromancers/necromancer-magic-3.png"
                sound=magic-dark-miss.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/undead-necromancers/necromancer-magic-3.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/undead-necromancers/necromancer-magic-3.png"
            halo=halo/undead/black-magic-4.png
        [/frame]

        [frame]
            begin=150
            end=200
            image="units/undead-necromancers/necromancer-magic-3.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/undead-necromancers/necromancer-magic-2.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/undead-necromancers/necromancer-magic-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=plague staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/undead-necromancers/necromancer.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/undead-necromancers/necromancer-attack-staff-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/undead-necromancers/necromancer-attack-staff-2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/undead-necromancers/necromancer-attack-staff-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/undead-necromancers/necromancer-magic-1.png"
        [/frame]
        [frame]
            begin=175
            end=250
            image="units/undead-necromancers/necromancer.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Necromancer"
        gender=female
        image="units/undead-necromancers/necromancer+female.png"
        profile="portraits/humans/necromancer+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/undead-necromancers/necromancer+female-defend.png" "units/undead-necromancers/necromancer+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [portrait]
            size=400
            side="left"
            mirror="false"
            image="portraits/humans/necromancer+female.png"
        [/portrait]
        [portrait]
            size=400
            side="right"
            mirror="true"
            image="portraits/humans/necromancer+female.png"
        [/portrait]
        [recruiting_anim]
            [filter_second]
                race=undead
            [/filter_second]
            [frame]
                image="units/undead-necromancers/necromancer+female-magic-1.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/necromancer+female-magic-2.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/necromancer+female-magic-3.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/necromancer+female-magic-3.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/necromancer+female-magic-3.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/necromancer+female-magic-3.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/necromancer+female-magic-3.png"
            [/frame]
            [frame]
                begin=200
                end=250
                image="units/undead-necromancers/necromancer+female-magic-2.png"
            [/frame]
            [frame]
                begin=250
                end=300
                image="units/undead-necromancers/necromancer+female-magic-1.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/necromancer+female.png"
            [/frame]
        [/recruiting_anim]
        [attack_anim]
            [filter_attack]
                range=ranged
            [/filter_attack]
            [frame]
                image="units/undead-necromancers/necromancer+female-magic-1.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/necromancer+female-magic-2.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/necromancer+female-magic-3.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    image="units/undead-necromancers/necromancer+female-magic-3.png"
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    image="units/undead-necromancers/necromancer+female-magic-3.png"
                [/frame]
            [/else]
            [frame]
                image="units/undead-necromancers/necromancer+female-magic-3.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/necromancer+female-magic-3.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/necromancer+female-magic-3.png"
            [/frame]
            [frame]
                begin=200
                end=250
                image="units/undead-necromancers/necromancer+female-magic-2.png"
            [/frame]
            [frame]
                begin=250
                end=300
                image="units/undead-necromancers/necromancer+female-magic-1.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=plague staff
            [/filter_attack]
            [frame]
                image="units/undead-necromancers/necromancer+female.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/necromancer+female-attack-staff-1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    image="units/undead-necromancers/necromancer+female-attack-staff-2.png"
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    image="units/undead-necromancers/necromancer+female-attack-staff-2.png"
                [/frame]
            [/else]
            [frame]
                image="units/undead-necromancers/necromancer+female-magic-1.png"
            [/frame]
            [frame]
                image="units/undead-necromancers/necromancer+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
