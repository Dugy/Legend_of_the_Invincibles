        side="left"
        mirror="false"
        image="portraits/elves/hero.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/elves/hero.png"
    [/portrait]
    [attack]
        name=sword
        description=_"blade storm"
        icon=attacks/greatsword-elven.png
        type=blade
        range=melee
        damage=10
        number=5
        accuracy=10
