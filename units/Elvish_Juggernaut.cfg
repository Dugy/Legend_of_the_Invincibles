#textdomain wesnoth-loti
[unit_type]
    id=Elvish Juggernaut
    name= _ "Elvish Juggernaut"
    race=elf
    image="units/elves/juggernaut.png"
    profile="portraits/elves/hero.png"
    hitpoints=83
    movement_type=woodland
    movement=5
    {LESS_NIMBLE_ELF}
