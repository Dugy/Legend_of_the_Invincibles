#textdomain wesnoth-loti
[unit_type]
    id=Demon Despot
    name= _ "Demon Despot"
    gender=male,female
    race=demon-loti
    image="units/enemies/demons/demon-despot.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=250
    {AMLA_DEFAULT}
    movement_type=demonfoot
    [resistance]
        impact=80
        blade=60
        pierce=60
    [/resistance]
    movement=5
    experience=600
    level=16
    alignment=liminal
    advances_to=null
    cost=350
    usage=mixed fighter
    description= _ "Demons were created as maintainers of balance between the Light and the Darkness. However, this experiment hopelessly failed and demons became evil creatures, so powerful and twisted, that they even forced the Light and Darkness to unite to lock them into a different dimension, into the world of Inferno, with no way out. But their presence in Irdya suggests that somebody knew or figured out how to release them."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+_" Demons are creatures of magic, and arcane attacks have only a little effect on them."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/enemies/demons/demon-despot-defend.png" "units/enemies/demons/demon-despot-defend.png" {SOUND_LIST:ORC_HIT} }
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-flaming.png
        type=fire
        range=melee
        {QUANTITY damage 15 17 19}
        number=8
    [/attack]
    [attack]
        name=fireball
        description=_"fireball"
        type=fire
        range=ranged
        {QUANTITY damage 13 15 17}
        number=5
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        start_time=-575
        [frame]
            duration=50
            image="units/enemies/demons/demon-despot.png"
        [/frame]
        [frame]
            duration=100
            image="units/enemies/demons/demon-despot-attack-1.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=225
            image="units/enemies/demons/demon-despot-attack-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/enemies/demons/demon-despot.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=infernal chill
        [/filter_attack]
        {MISSILE_FRAME_ICE}

        start_time=-575
        [frame]
            duration=50
            image="units/enemies/demons/demon-despot.png"
        [/frame]
        [frame]
            duration=100
            image="units/enemies/demons/demon-despot-attack-1.png"
            sound=magic-dark.ogg
        [/frame]
        [frame]
            duration=225
            image="units/enemies/demons/demon-despot-attack-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/enemies/demons/demon-despot.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=100
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [frame]
            begin=-300
            end=-225
            image="units/enemies/demons/demon-despot.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/enemies/demons/demon-despot-attack-1.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/enemies/demons/demon-despot-attack-1.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/enemies/demons/demon-despot-attack-1.png"
                sound=magic-dark.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/enemies/demons/demon-despot-attack-1.png"
                sound=magic-dark-miss.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/enemies/demons/demon-despot.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/enemies/demons/demon-despot.png"
            halo=halo/undead/black-magic-4.png
        [/frame]

        [frame]
            begin=150
            end=200
            image="units/enemies/demons/demon-despot.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/enemies/demons/demon-despot.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/enemies/demons/demon-despot.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/enemies/demons/demon-despot-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/enemies/demons/demon-despot-attack-2.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/enemies/demons/demon-despot-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=200
            image="units/enemies/demons/demon-despot-attack-3.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/enemies/demons/demon-despot.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "Demoness Despot"
        gender=female
        image="units/enemies/demons/demon-despot+female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM "units/enemies/demons/demon-despot-defend.png" "units/enemies/demons/demon-despot-defend.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [/female]
[/unit_type]
