#textdomain wesnoth-loti
[unit_type]
    id=Demilich
    name= _ "Demilich"
    race=undead
    gender=male,female
    image="units/undead/demilich.png"
    profile="portraits/undead/lich.png"
    hitpoints=55
    movement_type=undeadspirit
    movement=6
    experience=140
    {QUANTITY experience 100 120 140}
    level=4
    alignment=chaotic
    advances_to=null
    cost=100
    usage=mixed fighter
    description= _ "Some liches are less than pleased with their frail skeletal body and experiment with ghosts to keep their ethereal enough to protect themselves from attack. Their ultimate goal is to look like the people they once were. This is a specimen of one that hasn't succeeded yet."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_SUBMERGE}
    die_sound=lich-die.ogg
    {DEFENSE_ANIM "units/undead/demilich-defend.png" "units/undead/demilich.png" {SOUND_LIST:LICH_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/undead/lich.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/undead/lich.png"
    [/portrait]
    [movement_costs]
        shallow_water=2
    [/movement_costs]
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [resistance]
        blade=50
        impact=80
        cold=30
        pierce=40
        fire=100
        arcane=120
    [/resistance]
    [attack]
        name=touch
        description=_"touch"
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=8
        number=4
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=chill tempest
        description=_"chill tempest"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=13
        number=4
        icon=attacks/iceball.png
    [/attack]
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=9
        number=4
        icon=attacks/dark-missile.png
    [/attack]
    [standing_anim]
        start_time=0
        [frame]
            image="units/undead/demilich.png:200"
        [/frame]
        [frame]
            image="units/undead/demilich-standing-2.png:200"
        [/frame]
        [frame]
            image="units/undead/demilich-standing-3.png:200"
        [/frame]
        [frame]
            image="units/undead/demilich-standing-2.png:200"
        [/frame]
    [/standing_anim]
    [recruiting_anim]
        [filter_second]
            race=undead
        [/filter_second]
        start_time=-300
        [frame]
            image="units/undead/demilich-magic-[1,2].png:75"
        [/frame]
        [frame]
            image="units/undead/demilich-magic-2.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        sound_start_time=-75
        [sound_frame]
            sound=magic-dark-big.ogg
        [/sound_frame]
        [frame]
            image="units/undead/demilich-magic-[2,1].png:50"
        [/frame]
        [frame]
            image="units/undead/demilich.png:1"
        [/frame]
    [/recruiting_anim]
    [attack_anim]
        [filter_attack]
            name=chill tempest
        [/filter_attack]

        offset=0

        {MISSILE_FRAME_CHILL_TEMPEST 0 -15}

        start_time=-355
        [frame]
            image="units/undead/demilich-magic-[1,2].png:75"
        [/frame]
        [frame]
            image="units/undead/demilich-magic-2.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -150}
        [frame]
            image="units/undead/demilich-magic-[2,1].png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]

        {MISSILE_FRAME_SHADOW_WAVE}

        start_time=-675
        [frame]
            image="units/undead/demilich-magic-[1,2].png:75"
        [/frame]
        [frame]
            image="units/undead/demilich-magic-2.png"
            halo=halo/undead/black-magic-[1~5].png:[75*4,50]
        [/frame]
        [frame]
            image="units/undead/demilich-magic-2.png:200"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -50}
        [frame]
            image="units/undead/demilich-magic-[2,1].png:50"
        [/frame]
        [frame]
            image="units/undead/demilich.png:50"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/undead/demilich.png:50"
        [/frame]
        [frame]
            image="units/undead/demilich-melee-[1~2].png:[100,200]"
        [/frame]
        {SOUND:HIT_AND_MISS wail-sml.wav {SOUND_LIST:MISS} -100}
        [frame]
            image="units/undead/demilich-magic-1.png:75"
        [/frame]
        [frame]
            image="units/undead/demilich.png:75"
        [/frame]
    [/attack_anim]
    [female]
    [/female]
    {GENERIC_AMLA units/undead/demilich.png units/undead/demilich-magic-1.png units/undead/demilich-magic-2.png units/undead/demilich.png units/undead/demilich-magic-1.png units/undead/demilich-magic-2.png (
        [advancement]
            max_times=1
            id=melee
            description= _ "better at melee combat"
            image="attacks/touch-undead.png"
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                range=melee
                increase_damage=2
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=melee2
            description= _ "faster at melee combat"
            image="attacks/touch-undead.png"
            strict_amla=yes
            require_amla="melee"
            [effect]
                apply_to=attack
                range=melee
                increase_attacks=1
                increase_damage=-1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=melee3
            description= _ "creating zombies from enemies killed at melee"
            image="attacks/touch-undead.png"
            strict_amla=yes
            require_amla="melee"
            [effect]
                apply_to=attack
                range=melee
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_PLAGUE}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=5
            id=melee3
            description= _ "better at melee"
            image="attacks/touch-undead.png"
            strict_amla=yes
            require_amla="melee"
            [effect]
                apply_to=attack
                range=melee
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=magic
            description= _ "a better caster"
            image="attacks/dark-missile.png"
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                range=ranged
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=magic-chill
            description= _ "a faster caster of chill tempests"
            image="attacks/iceball.png"
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                name=chill tempest
                increase_attacks=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=magic-chill3
            description= _ "slowing with chill tempest"
            image="attacks/iceball.png"
            strict_amla=yes
            require_amla="magic-chill"
            [effect]
                apply_to=attack
                name=chill tempest
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_SLOW}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=10
            id=magic-chill2
            description= _ "a better caster of chill tempests"
            image="attacks/iceball.png"
            strict_amla=yes
            require_amla="magic-chill"
            [effect]
                apply_to=attack
                name=chill tempest
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=magic-shadow
            description= _ "a faster caster of shadow waves"
            image="attacks/dark-missile.png"
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                name=shadow wave
                increase_attacks=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=10
            id=magic-chill2
            description= _ "a better caster of chill tempests"
            image="attacks/iceball.png"
            strict_amla=yes
            require_amla="magic-chill,magic"
            [effect]
                apply_to=attack
                name=chill tempest
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=10
            id=magic-shadow2
            description= _ "a better caster of shadow waves"
            image="attacks/dark-missile.png"
            strict_amla=yes
            require_amla="magic-shadow,magic"
            [effect]
                apply_to=attack
                name=shadow wave
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=magic-shadow-leech
            description= _ "leeching health from enemies with shadow wave"
            image="attacks/dark-missile.png"
            strict_amla=yes
            require_amla="magic-shadow2"
            [effect]
                apply_to=attack
                name=shadow wave
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_LEECH}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            id=armour
            max_times=10
            description= _ "more spirit-like resistance (improved resistances, slightly worsened arcane resistance)"
            image=icons/skull.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=resistance
                replace=false
                [resistance]
                    blade=-2
                    pierce=-1
                    impact=-1
                    fire=-2
                    cold=-1
                    arcane=1
                [/resistance]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=5
            always_display=yes
            id=dodge
            description= _ "better at dodging enemy attacks (lowering the chance to be hit by 2%)"
            image=icons/crossed_sword_and_hammer.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=defense
                replace=false
                [defense]
                    frozen=-2
                    castle=-2
                    sand=-2
                    village=-2
                    flat=-2
                    hills=-2
                    mountains=-2
                    cave=-2
                    shallow_water=-2
                    coastal_reef=-2
                    swamp_water=-2
                    forest=-2
                    fungus=-2
                    deep_water=-2
                    unwalkable=-2
                [/defense]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=4
            id=movement
            description= _ "faster"
            image=icons/boots_elven.png
            {AMLA_DEFAULT_BONUSES}
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=movement
                increase=1
            [/effect]
        [/advancement]) "Demilich"}
