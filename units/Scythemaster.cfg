#textdomain wesnoth-loti
[unit_type]
    id=Scythemaster
    name= _ "Scythemaster"
    race=human
    image="units/humans/scythemaster.png"
    profile="portraits/humans/halberdier.png"
    hitpoints=85
    movement_type=smallfoot
    movement=5
    experience=140
    {QUANTITY experience 100 120 140}
    level=4
    alignment=lawful
    advances_to=null
    cost=60
    usage=fighter
    description= _ "The greatest weapon masters will eventually come to master scythes, whose dual-wielding is the most destructive possibility ever."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/humans/scythemaster-defend.png" "units/humans/scythemaster.png" {SOUND_LIST:HUMAN_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/halberdier.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/halberdier.png"
    [/portrait]
    [resistance]
        pierce=60
        blade=90
        impact=90
    [/resistance]
    [attack]
        name=scythe
        description=_"impale"
        icon=attacks/scythe.png
        type=pierce
        range=melee
        damage=16
        number=3
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
    [/attack]
    [attack]
        name=whirlwind-scythe
        description=_"whirl"
        icon=attacks/scythe.png
        type=blade
        range=melee
        damage=21
        number=2
        defense_weight=0
        [specials]
            {WEAPON_SPECIAL_WHIRLWIND}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=scythe
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/humans/scythemaster-whirlwind-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/humans/scythemaster-whirlwind-2.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/humans/scythemaster-whirlwind-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/humans/scythemaster-whirlwind-3.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/humans/scythemaster.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=whirlwind-scythe
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/humans/scythemaster-whirlwind-1.png"
        [/frame]
        [frame]
            begin=-250
            end=-200
            image="units/humans/scythemaster-whirlwind-2.png"
        [/frame]
        [frame]
            begin=-200
            end=-150
            image="units/humans/scythemaster-whirlwind-3.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/humans/scythemaster-whirlwind-1.png"
        [/frame]
        [frame]
            begin=-100
            end=-50
            image="units/humans/scythemaster-whirlwind-2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=0
                image="units/humans/scythemaster-whirlwind-3.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=0
                image="units/humans/scythemaster-whirlwind-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/humans/scythemaster-whirlwind-1.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/humans/scythemaster-whirlwind-2.png"
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/humans/scythemaster-whirlwind-3.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/humans/scythemaster-whirlwind-1.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/humans/scythemaster.png"
        [/frame]
    [/attack_anim]
    {GENERIC_AMLA units/humans/scythemaster.png units/humans/scythemaster-defend.png units/humans/scythemaster-defend.png units/humans/scythemaster.png units/humans/scythemaster-defend.png units/humans/scythemaster-defend.png (
        [advancement]
            max_times=1
            always_display=yes
            id=scythe
            description= _ "impaling better with scythe"
            image=attacks/scythe.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                name=scythe
                increase_damage=2
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=scythe2
            description= _ "impaling faster with scythe"
            image=attacks/scythe.png
            strict_amla=yes
            require_amla="scythe"
            [effect]
                apply_to=attack
                name=scythe
                increase_damage=-3
                increase_attacks=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=5
            always_display=yes
            id=scythe3
            description= _ "impaling better with scythe"
            image=attacks/scythe.png
            strict_amla=yes
            require_amla="scythe2"
            [effect]
                apply_to=attack
                name=scythe
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=scythe-whirlwind
            description= _ "whirling better with scythe"
            image=attacks/scythe.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                name=whirlwind-scythe
                increase_damage=2
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=scythe-whirlwind2
            description= _ "whirling faster with scythe"
            image=attacks/scythe.png
            strict_amla=yes
            require_amla="scythe-whirlwind"
            [effect]
                apply_to=attack
                name=whirlwind-scythe
                increase_damage=-5
                increase_attacks=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=2
            always_display=yes
            id=scythe-whirlwind3
            description= _ "whirling better with scythe"
            image=attacks/scythe.png
            strict_amla=yes
            require_amla="scythe-whirlwind2"
            [effect]
                apply_to=attack
                name=whirlwind-scythe
                increase_damage=2
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=trickery
            description= _ "able to attack with a confusing attack (new attack)"
            image=attacks/scythe.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=bonus_attack
                name=trickery
                description= _ "trickery"
                icon=attacks/scythe.png
                range=melee
                defense_weight=0
                damage=-20
                number=-50
                force_original_attack=scythe
                [specials]
                    {WEAPON_SPECIAL_TRICKERY}
                [/specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=5
            always_display=yes
            id=trickery2
            description= _ "able to attack slightly faster with the confusing attack"
            image=attacks/scythe.png
            strict_amla=yes
            require_amla="trickery"
            [effect]
                apply_to=improve_bonus_attack
                name=trickery
                increase_attacks=10
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            id=armour
            max_times=5
            description= _ "better protected from physical blows (2% better resistances)"
            image=icons/steel_armor.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=resistance
                replace=false
                [resistance]
                    blade=-2
                    pierce=-2
                    impact=-2
                [/resistance]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=3
            always_display=yes
            id=movement
            description= _ "faster"
            image=icons/boots_elven.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=movement
                increase=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
    ) "Scythemaster"}
