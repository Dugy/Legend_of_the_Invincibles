#textdomain wesnoth-loti
[unit_type]
    id=Arch Necromancer
    name= _ "Arch Necromancer"
    gender=male
    race=human
    image="units/humans/arch-necromancer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/humans/necromancer.png"
    hitpoints=84
    movement_type=smallfoot
    movement=5
    experience=135
    {QUANTITY experience 100 120 135}
    level=4
    alignment=chaotic
    advances_to=null
    cost=100
    usage=mixed fighter
#ifndef MULTIPLAYER
    [advancefrom]
        unit=Necromancer
        experience=300
    [/advancefrom]
#endif
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/necromancer.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/necromancer.png"
    [/portrait]
    description= _ "The greatest of the necromancers are greatly prepared to become liches, but they prefer to enjoy life while they are still living. They are much stronger in human body, and when they die, they become liches, but their magic abilities will diminish during the transformation."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_PLAGUE}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    {DEFENSE_ANIM "units/humans/arch-necromancer-defend.png" "units/humans/arch-necromancer.png" {SOUND_LIST:HUMAN_OLD_HIT} }
    [abilities]
        {ABILITY_NECROMANCY}
    [/abilities]
    [attack]
        name=plague staff
        description=_"plague staff"
        icon=attacks/staff-plague.png
        type=impact
        range=melee
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_INFECT}
        [/specials]
    [/attack]

    [attack]
        name=chill wave
        description=_"chill wave"
        type=cold
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=23
        number=2
        icon=attacks/iceball.png
    [/attack]

    # ancient lich has 8-4 melee, 13-5 and 8-5 ranged
    [attack]
        name=shadow wave
        description=_"shadow wave"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=ranged
        damage=12
        number=3
        icon=attacks/dark-missile.png
    [/attack]

    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=100
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [frame]
            begin=-300
            end=-225
            image="units/humans/arch-necromancer-magic1.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/humans/arch-necromancer-magic2.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/humans/arch-necromancer-magic3.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/humans/arch-necromancer-magic3.png"
                sound=magic-dark.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/humans/arch-necromancer-magic4.png"
                sound=magic-dark-miss.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/else]

        [frame]
            begin=0
            end=150
            image="units/humans/arch-necromancer-magic4.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/humans/arch-necromancer-magic5.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/humans/arch-necromancer-magic5.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/humans/arch-necromancer-magic5.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=plague staff
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/humans/arch-necromancer.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/humans/arch-necromancer-attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/humans/arch-necromancer-attack2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/humans/arch-necromancer-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image="units/humans/arch-necromancer-attack2.png"
        [/frame]
        [frame]
            begin=175
            end=250
            image="units/humans/arch-necromancer.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "female^Arch Necromancer"
        gender=female
        image="units/humans/arch-necromancer+female.png"
        profile="portraits/humans/necromancer+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/humans/arch-necromancer+female-defend.png" "units/humans/arch-necromancer+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [portrait]
            size=400
            side="left"
            mirror="false"
            image="portraits/humans/transparent/necromancer+female.png"
        [/portrait]
        [portrait]
            size=400
            side="right"
            mirror="true"
            image="portraits/humans/transparent/necromancer+female.png"
        [/portrait]
        [attack_anim]
            [filter_attack]
                range=ranged
            [/filter_attack]
            [missile_frame]
                begin=-100
                end=100
                image="projectiles/darkmissile-n.png"
                image_diagonal="projectiles/darkmissile-ne.png"
            [/missile_frame]

            [frame]
                image="units/humans/arch-necromancer+female-magic1.png"
            [/frame]
            [frame]
                image="units/humans/arch-necromancer+female-magic2.png"
            [/frame]
            [frame]
                image="units/humans/arch-necromancer+female-magic3.png"
                halo=halo/undead/black-magic-1.png
            [/frame]
            [if]
                [frame]
                    image="units/humans/arch-necromancer+female-magic3.png"
                    sound=magic-dark.ogg
                    halo=halo/undead/black-magic-2.png
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/humans/arch-necromancer+female-magic4.png"
                    sound=magic-dark-miss.ogg
                    halo=halo/undead/black-magic-2.png
                [/frame]
            [/else]

            [frame]
                image="units/humans/arch-necromancer+female-magic4.png"
                halo=halo/undead/black-magic-3.png
            [/frame]
            [frame]
                image="units/humans/arch-necromancer+female-magic5.png"
                halo=halo/undead/black-magic-5.png
            [/frame]
            [frame]
                image="units/humans/arch-necromancer+female-magic5.png"
            [/frame]
            [frame]
                image="units/humans/arch-necromancer+female-magic5.png"
            [/frame]
        [/attack_anim]

        [attack_anim]
            [filter_attack]
                name=plague staff
            [/filter_attack]
            [frame]
                image="units/humans/arch-necromancer+female.png"
            [/frame]
            [frame]
                image="units/humans/arch-necromancer+female-attack1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    image="units/humans/arch-necromancer+female-attack2.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/humans/arch-necromancer+female-attack2.png"
                [/frame]
            [/else]
            [frame]
                image="units/humans/arch-necromancer+female-attack2.png"
            [/frame]
            [frame]
                image="units/humans/arch-necromancer+female.png"
            [/frame]
        [/attack_anim]
    [/female]
    {GENERIC_AMLA units/humans/arch-necromancer.png units/humans/arch-necromancer-magic1.png units/humans/arch-necromancer-magic2.png units/humans/arch-necromancer+female.png units/humans/arch-necromancer+female-magic1.png units/humans/arch-necromancer+female-magic2.png (
        [advancement]
            max_times=2
            id=melee
            description= _ "faster at melee combat"
            image="attacks/staff-plague.png"
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                range=melee
                increase_attacks=1
                increase_damage=-2
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=5
            id=melee2
            description= _ "better at melee combat"
            image="attacks/staff-plague.png"
            strict_amla=yes
            require_amla="melee"
            [effect]
                apply_to=attack
                range=melee
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=melee3
            description= _ "transforming enemies into Soulless also with the infection"
            image="attacks/staff-plague.png"
            strict_amla=yes
            require_amla="melee"
            [effect]
                apply_to=attack
                range=melee
                remove_specials=infect
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_GREATER_INFECT}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=3
            id=magic-chill
            description= _ "a better caster of chill waves"
            image="attacks/iceball.png"
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                name=chill wave
                increase_damage=2
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=2
            id=magic-chill2
            description= _ "a faster caster of chill waves"
            image="attacks/iceball.png"
            strict_amla=yes
            require_amla="magic-chill"
            [effect]
                apply_to=attack
                name=chill wave
                increase_damage=-5
                increase_attacks=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=magic-chill3
            description= _ "slowing with chill wave"
            image="attacks/iceball.png"
            strict_amla=yes
            require_amla="magic-chill2"
            [effect]
                apply_to=attack
                name=chill wave
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_SLOW}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=2
            id=magic-shadow
            description= _ "a faster caster of shadow waves"
            image="attacks/dark-missile.png"
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                name=shadow wave
                increase_attacks=1
                increase_damage=-3
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=3
            id=magic-shadow2
            description= _ "a better caster of shadow waves"
            image="attacks/dark-missile.png"
            strict_amla=yes
            require_amla="magic-shadow"
            [effect]
                apply_to=attack
                name=shadow wave
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=magic-shadow3
            description= _ "creating ghosts from victims of shadow wave"
            image="attacks/dark-missile.png"
            strict_amla=yes
            require_amla="magic-shadow2"
            [effect]
                apply_to=attack
                name=shadow wave
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_PLAGUE_TYPE_LOTI Ghost _"Ghost"}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=10
            id=magic
            description= _ "a better caster, generally"
            image="attacks/dark-missile.png"
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                range=ranged
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=2
            id=movement
            description= _ "faster"
            image=icons/boots_elven.png
            {AMLA_DEFAULT_BONUSES}
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=movement
                increase=1
            [/effect]
        [/advancement]
    ) "Arch Necromancer"}
