#textdomain wesnoth-loti
[unit_type]
    id=Ice Dragon
    name= _ "Ice Dragon"
    race=monster
    image="units/enemies/ice-dragon.png"
    hitpoints=150
#ifdef EASY
    hitpoints=110
#endif
#ifdef NORMAL
    hitpoints=130
#endif
#ifdef HARD
    hitpoints=150
#endif
    movement_type=drakefly
    movement=9
    experience=200
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL 6}
    [/abilities]
    level=7
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=100
    undead_variation=drake
    usage=archer
    description= _ "An ice dragon is a legendary creature, normally seen only in fantastic tales. They are very rare, and were it not for the historical events, the singlehanded destruction of cities and towns that these creatures have wrought, they might be dismissed as mere myth. Legends are very specific about the ravages of ice dragons; noting their great strength, speed, their preternatural cunning, and above all else, the great cold that accumulates inside of them all the time.

Battling a dragon is said to be the pinnacle of danger itself, fit only for fools, or the bravest of knights."
    [special_note]
        note= {SPECIAL_NOTES_ICE_DRAGON_BREATH}
    [/special_note]
    die_sound=drake-die.ogg
    [resistance]
        cold=0
        impact=110
        fire=150
        pierce=80
        blade=110
    [/resistance]
    [defense]
        frozen=50
    [/defense]
    [movement_costs]
        frozen=1
    [/movement_costs]
    [attack]
        name=bite
        description= _"bite"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=21
        number=3
    [/attack]
    [attack]
        name=icy breath
        description= _"icy breath"
        icon=attacks/ice-breath-dragon.png
        type=cold
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        range=ranged
        damage=18
        number=4
    [/attack]
    [movement_anim]
        start_time=0
        submerge=0.01
        [frame]
            duration=500
            image="units/enemies/ice-dragon-fly.png"
        [/frame]
        [frame]
            duration=500
            image="units/enemies/ice-dragon.png"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=icy breath
        [/filter_attack]
        start_time=-300
        {MISSILE_FRAME_ICE_BEAM}

        [frame]
            begin=-500
            end=-450
            image="units/enemies/ice-dragon.png"
        [/frame]
        [frame]
            begin=-450
            end=-400
            image="units/enemies/ice-dragon-breath.png"
        [/frame]

        [if]
            hits=no

            [frame]
                begin=-400
                end=-250
                image="units/enemies/ice-dragon-breath.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [frame]
                begin=-400
                end=-250
                image="units/enemies/ice-dragon-breath.png"
                sound=magic-dark-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-250
            end=-50
            image="units/enemies/ice-dragon-breath.png"
        [/frame]
        [frame]
            begin=-50
            end=100
            image="units/enemies/ice-dragon.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        [frame]
            begin=-500
            end=-450
            image="units/enemies/ice-dragon.png"
        [/frame]
        [frame]
            begin=-450
            end=-300
            image="units/enemies/ice-dragon-breath.png"
        [/frame]
        [if]
            hits=no
            direction=s,se,sw
            [frame]
                begin=-300
                end=50
                image="units/enemies/ice-dragon-fangs.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            direction=s,se,sw
            [frame]
                begin=-300
                end=50
                image="units/enemies/ice-dragon-fangs.png"
                sound=bite.ogg
            [/frame]
        [/else]
        [else]
            hits=yes
            direction=n,ne,nw
            [frame]
                begin=-300
                end=50
                image="units/enemies/ice-dragon-fangs-n.png"
                sound=bite.ogg
            [/frame]
        [/else]
        [else]
            hits=no
            direction=n,ne,nw
            [frame]
                begin=-300
                end=50
                image="units/enemies/ice-dragon-fangs-n.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=450
            image="units/enemies/ice-dragon-breath.png"
        [/frame]
        [frame]
            begin=450
            end=500
            image="units/enemies/ice-dragon.png"
        [/frame]
    [/attack_anim]
[/unit_type]
