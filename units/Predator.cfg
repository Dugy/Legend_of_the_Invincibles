#textdomain wesnoth-loti

[unit_type]
    id=Predator
    name= _ "Predator"
    race=human
    image="units/humans/predator.png"
    profile=portraits/humans/huntsman.png
    hitpoints=72
    movement_type=smallfoot
    movement=5
    experience=140
    {QUANTITY experience 100 120 140}
    level=4
    alignment=chaotic
    advances_to=null
    cost=71
    usage=archer
    description= _ "Master huntsmen often get to like hunting more than anything else. Their deadly passion guides them, and they care only a little if their prey is human or animal. These predators may attack anything they spot, if it is not too numerous. Provided that one has enough guards around, it is possible to parlay with them, or even to employ them."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/humans/predator-defend.png" "units/humans/predator.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/humans/predator-bow-defend.png" "units/humans/predator-bow.png" {SOUND_LIST:HUMAN_HIT} ranged }

    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/huntsman.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/huntsman.png"
    [/portrait]

    #predators are better than normal units at woods and swamps
    [movement_costs]
        swamp_water=2
    [/movement_costs]
    [defense]
        forest=40
        swamp_water=40
    [/defense]
    [attack]
        name=dagger
        description= _ "dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=5
        number=4
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=bow
        description= _ "bow"
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=11
        number=4
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-325
            image="units/humans/predator-bow.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-325
                end=-250
                image="units/humans/predator-attack1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-325
                end=-250
                image="units/humans/predator-attack1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-250
            end=-100
            image="units/humans/predator-attack2.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/humans/predator-attack3.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/humans/predator-bow.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        hits=yes
        [frame]
            begin=-200
            end=-150
            image="units/humans/predator.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/humans/predator-attack-melee.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/humans/predator-attack-melee.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/humans/predator.png"
        [/frame]
    [/attack_anim]
    {GENERIC_AMLA units/humans/predator.png units/humans/predator-attack-melee.png units/humans/predator-attack-melee.png units/humans/predator.png units/humans/predator-attack-melee.png units/humans/predator-attack-melee.png (
        [advancement]
            max_times=1
            always_display=yes
            id=bow
            description= _ "striking better with bow"
            image=attacks/bow.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                name=bow
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=bow-precise
            description= _ "shooting insanely precisely"
            image="attacks/bow-elven-magic.png"
            strict_amla=yes
            require_amla="bow"
            [effect]
                apply_to=attack
                name=bow
                increase_damage=-1
                remove_specials=marksman
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_FOCUSED}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=bow2
            description= _ "striking faster with bow"
            image=attacks/bow.png
            strict_amla=yes
            require_amla="bow"
            [effect]
                apply_to=attack
                name=bow
                increase_damage=-1
                increase_attacks=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=10
            always_display=yes
            id=bow3
            description= _ "striking better with bow"
            image=attacks/bow.png
            strict_amla=yes
            require_amla="bow2"
            [effect]
                apply_to=attack
                name=bow
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=bow-precise2
            description= _ "shooting unbelievably precisely"
            image="attacks/bow-elven-magic.png"
            strict_amla=yes
            require_amla="bow,bow2,bow3,bow-precise"
            [effect]
                apply_to=attack
                name=bow
                increase_damage=-1
                remove_specials=focused
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_GUIDED}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=execution
            description= _ "able to deal heavy damage with a single shot (new attack)"
            image=attacks/bow-elven-magic.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=bonus_attack
                name=execution
                description= _ "execution"
                icon=attacks/bow-elven-magic.png
                range=ranged
                defense_weight=0
                damage=-45
                merge=yes
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=3
            always_display=yes
            id=execution2
            description= _ "executing enemy bosses better"
            image=attacks/bow-elven-magic.png
            strict_amla=yes
            require_amla="execution"
            [effect]
                apply_to=improve_bonus_attack
                name=execution
                increase_damage=10
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=bow-hunting-humans
            description= _ "very good at slaying humans"
            image="attacks/bow-elven-magic.png"
            strict_amla=yes
            require_amla="bow2"
            [effect]
                apply_to=attack
                name=bow
                increase_damage=-1
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_MISANTHROPIA}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=bow-hunting-orcs
            description= _ "very good at slaying orcs"
            image="attacks/bow-elven-magic.png"
            strict_amla=yes
            require_amla="bow2"
            [effect]
                apply_to=attack
