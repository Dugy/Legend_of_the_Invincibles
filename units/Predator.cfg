                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=bow-hunting-elves
            description= _ "very good at slaying elves"
            image="attacks/bow-elven-magic.png"
            strict_amla=yes
            require_amla="bow2"
            [effect]
                apply_to=attack
                name=bow
                increase_damage=-1
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_MISDRYADIA}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=bow-hunting-drakes
            description= _ "very good at slaying dragons"
            image="attacks/bow-elven-magic.png"
            strict_amla=yes
            require_amla="bow2"
            [effect]
                apply_to=attack
                name=bow
                increase_damage=-1
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_MISDRACONIA}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=dagger
            description= _ "striking better with dagger"
            image=attacks/dagger-human.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                name=dagger
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=dagger2
            description= _ "striking faster with dagger"
            image=attacks/dagger-human.png
            strict_amla=yes
            require_amla="dagger"
            [effect]
                apply_to=attack
                name=dagger
                increase_damage=-1
                increase_attacks=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=10
            always_display=yes
            id=dagger3
            description= _ "striking better with dagger"
            image=attacks/dagger-human.png
            strict_amla=yes
            require_amla="dagger2"
            [effect]
                apply_to=attack
                name=dagger
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            id=block
            max_times=5
            description= _ "better at defending (lowering the chance to be hit by 2%)"
            image=icons/shield_steel.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=defense
                replace=false
                [defense]
                    frozen=-2
                    shallow_water=-2
                    deep_water=-2
                    reef=-2
                    flat=-2
                    castle=-2
                    village=-2
                    forest=-2
                    cave=-2
                    hills=-2
                    mountains=-2
                    fungus=-2
                    swamp_water=-2
                    sand=-2
                [/defense]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=3
            always_display=yes
            id=movement
            description= _ "faster"
            image=icons/boots_elven.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=movement
                increase=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
    ) "Predator"}
[/unit_type]