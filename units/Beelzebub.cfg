#textdomain wesnoth-loti
[unit_type]
    id=Beelzebub
    name= _ "Lord of the Flies"
    race=demon-loti
    gender=male
    image="units/enemies/beelzebub-magic1.png"
    hitpoints=200
    movement_type=fly
    [resistance]
        blade=30
        pierce=30
        impact=30
        fire=20
        cold=20
        arcane=10
    [/resistance]
    movement=8
    experience=300
    {QUANTITY experience 500 400 300}
    [advancement]
        strict_amla=yes
        max_times=100
        id=amla_demon_lord
        image="icons/amla-default.png"
#ifndef EASY
        [effect]
            apply_to=hitpoints
            increase_total=20%
            increase=20%
        [/effect]
#endif
        [effect]
            apply_to=max_experience
            increase=20%
        [/effect]
        [effect]
            apply_to=attack
            increase_damage=9
#ifdef HARD
            increase_damage=9
#endif
#ifdef NORMAL
            increase_damage=8
#endif
#ifdef EASY
            increase_damage=6
#endif
        [/effect]
    [/advancement]
    level=30
    alignment=neutral
    advances_to=null
    cost=200
    usage=mixed fighter
    description= _ "Ancient nobles of demonkind are among the scariest visitors from Inferno. Their vast power and number of followers allow them to destroy armies, bringing death and destruction whenever they come. Fortunately for mankind, they live in Inferno and rarely get out of there. Nonetheless, the peril remains, as spells capable of summoning these formidable nobles exist, occasionally falling into the hands of the reckless or unwise..."
    die_sound={SOUND_LIST:ORC_DIE}
    [abilities]
        {ABILITY_REGENERATES_OTHER 40}
        {ABILITY_SUBMERGE}
        {ABILITY_PENETRATE}
    [/abilities]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-unholy.png
        type=blade
        range=melee
        damage=15
        number=4
        [specials]
            {WEAPON_SPECIAL_POISON}
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_CLEAVE}
        [/specials]
    [/attack]
    [attack]
        name=infernal chill
        description=_"infernal chill"
        type=cold
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        range=ranged
        damage=10
        number=4
        icon=attacks/gaze.png
        defense_weight=1
        attack_weight=0
    [/attack]
    [attack]
        name=particle storm
        description=_"particle storm"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_STORM}
            {WEAPON_SPECIAL_HORRID}
        [/specials]
        range=ranged
        damage=15
        number=2
        icon=attacks/particle-storm.png
        defense_weight=0
        attack_weight=1
    [/attack]
    [defend]
        start_time=-274
        [frame]
            image=units/enemies/beelzebub-defend1.png:1,units/enemies/beelzebub-defend2.png:125,units/enemies/beelzebub-defend3.png:125,units/enemies/beelzebub-defend4.png:125,units/enemies/beelzebub-defend5.png:125,units/enemies/beelzebub-defend6.png:125,units/enemies/beelzebub-defend1.png:1
        [/frame]
        [if]
            hit_sound_start_time=-25
            hits=hit
            [hit_sound_frame]
                sound={SOUND_LIST:ORC_HIT}
            [/hit_sound_frame]
        [/if]
    [/defend]
    [attack_anim]
        [filter_attack]
            name=infernal chill
        [/filter_attack]
        {MISSILE_FRAME_ICE}

        start_time=-575
        [frame]
            duration=50
            image="units/enemies/beelzebub-ranged1.png"
        [/frame]
        [frame]
            duration=100
            image="units/enemies/beelzebub-ranged2.png"
            sound=magic-dark.ogg
        [/frame]
        [frame]
            duration=225
            image="units/enemies/beelzebub-ranged2.png"
        [/frame]
        [frame]
            duration=75
            image="units/enemies/beelzebub-ranged1.png"
        [/frame]
    [/attack_anim]
    [standing_anim]
        submerge=0.01
        [frame]
            duration=400
            image="units/enemies/beelzebub-float1.png"
        [/frame]
        [frame]
            duration=400
            image="units/enemies/beelzebub-float2.png"
        [/frame]
        [frame]
            duration=400
            image="units/enemies/beelzebub-float3.png"
        [/frame]
        [frame]
            duration=400
            image="units/enemies/beelzebub-float2.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        submerge=0.01
        [frame]
            duration=400
            image="units/enemies/beelzebub-float1.png"
        [/frame]
        [frame]
            duration=400
            image="units/enemies/beelzebub-float2.png"
        [/frame]
        [frame]
            duration=400
            image="units/enemies/beelzebub-float3.png"
        [/frame]
        [frame]
            duration=400
            image="units/enemies/beelzebub-float2.png"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=particle storm
        [/filter_attack]
        {MISSILE_FRAME_PARTICLE_STORM}
        [frame]
            begin=-500
            end=-400
            offset=0
            image="units/enemies/beelzebub-magic1.png"
        [/frame]
        [frame]
            begin=-400
            end=-300
            offset=0
            image="units/enemies/beelzebub-magic2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                offset=0
                image="units/enemies/beelzebub-magic2.png"
                sound=magic-dark-big.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                offset=0
                image="units/enemies/beelzebub-magic2.png"
                sound=magic-dark-big-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            offset=0
            image="units/enemies/beelzebub-magic2.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            offset=0
            image="units/enemies/beelzebub-magic1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/enemies/beelzebub-sword1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=150
                image="units/enemies/beelzebub-sword2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/enemies/beelzebub-sword2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=200
            image="units/enemies/beelzebub-sword1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/enemies/beelzebub-sword2-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=150
                image="units/enemies/beelzebub-sword2-2.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=150
                image="units/enemies/beelzebub-sword2-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
