#textdomain wesnoth-loti
[race]
    id=undead demon-loti
    name= _"race^Undead Demon"
    plural_name= _"race^Undead Demons"
    num_traits=3
    ignore_global_traits=yes
    description= _ "Demons are known to have no problems with using necromancy on the bodies of their own dead. Due to their selfishness and pride, they never care about others who can no longer cooperate with them and they do not believe they can die so that it could happen to them."
    {TRAIT_UNDEAD}
    [trait]
        id=ethereal
        male_name= _ "ethereal"
        female_name= _ "female^ethereal"
        description= _ "dealing arcane damage, resistant to physical damage"
        [effect]
            apply_to=attack
            set_type=arcane
        [/effect]
        [effect]
            apply_to=resistance
            replace=false
            [resistance]
                blade=-20
                impact=-30
                pierce=-20
                arcane=20
            [/resistance]
        [/effect]
        [effect]
            apply_to=image_mod
            replace="O(70%)"
        [/effect]
    [/trait]
    [trait]
        id=spectral
        male_name= _ "spectral"
        female_name= _ "female^spectral"
        description= _ "melee attacks drain"
        [effect]
            apply_to=attack
            [set_specials]
                mode=append
                {WEAPON_SPECIAL_DRAIN}
            [/set_specials]
        [/effect]
    [/trait]
    [trait]
        id=venomous
        male_name= _ "venomous"
        female_name= _ "female^venomous"
#ifver WESNOTH_VERSION >= 1.11.8
        generate_description=false
        description= _ "+1 to damage, poison"
#else
        description= _ "will poison enemies, "
#endif
        [effect]
            apply_to=attack
            increase_damage=1
            [set_specials]
                mode=append
                {WEAPON_SPECIAL_POISON}
            [/set_specials]
        [/effect]
    [/trait]
    [trait]
        id=horrid
        male_name= _ "horrid"
        female_name= _ "female^horrid"
        description= _ "aura of despair"
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY_DESPAIR 25}
            [/abilities]
        [/effect]
    [/trait]
    [trait]
        id=superior
        male_name= _ "superior"
        female_name= _ "female^superior"
#ifver WESNOTH_VERSION >= 1.11.8
        generate_description=false
        description= _ "regenerates more, 4 more damage"
#else
        description= _ "regenerates more, more damage"
#endif
        [effect]
            apply_to=attack
            increase_damage=4
        [/effect]
        [effect]
            apply_to=remove_ability
            [abilities]
                {ABILITY_REGENERATES}
            [/abilities]
        [/effect]
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY_REGENERATES_OTHER 16}
            [/abilities]
        [/effect]
    [/trait]
    [trait]
        id=misshapen
        male_name= _ "misshapen"
        female_name= _ "female^misshapen"
        description= _ "attacker takes some damage"
        [effect]
            apply_to=new_ability
            [abilities]
                {ABILITY_THORNS}
            [/abilities]
        [/effect]
    [/trait]
[/race]
