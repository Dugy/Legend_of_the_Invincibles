#textdomain wesnoth-loti
[unit_type]
    id=Demon Manowar
    name= _ "Demon Man o'War"
    gender=male,female
    race=demon-loti
    image="units/enemies/demons/demon-manowar.png"
    hitpoints=150
    {AMLA_DEFAULT}
    movement_type=demonfoot
    [resistance]
        impact=90
        blade=70
        pierce=70
    [/resistance]
    movement=6
    experience=300
    level=10
    alignment=liminal
    advances_to=null
    cost=180
    usage=mixed fighter
    description= _ "Demons were created as maintainers of balance between the Light and the Darkness. However, this experiment hopelessly failed and demons became evil creatures, so powerful and twisted, that they even forced the Light and Darkness to unite to lock them into a different dimension, into the world of Inferno, with no way out. But their presence in Irdya suggests that somebody knew or figured out how to release them."
    [special_note]
        note= {SPECIAL_NOTES_DEMON_ARCANE}
    [/special_note]
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/enemies/demons/demon-manowar-defend.png" "units/enemies/demons/demon-manowar.png" {SOUND_LIST:ORC_HIT} }
    [attack]
        name=axe
        description=_"axe"
        icon=attacks/axe-undead.png
        type=blade
        range=melee
        {QUANTITY damage 11 13 15}
        number=6
    [/attack]
    [attack]
        name=fireball
        description=_"fireball"
        type=fire
        range=ranged
        {QUANTITY damage 8 10 12}
        number=5
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 0 0}

        start_time=-575
        [frame]
            duration=50
            image="units/enemies/demons/demon-manowar.png"
        [/frame]
        [frame]
            duration=100
            image="units/enemies/demons/demon-manowar-magic.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=225
            image="units/enemies/demons/demon-manowar-magic.png"
        [/frame]
        [frame]
            duration=75
            image="units/enemies/demons/demon-manowar.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=infernal chill
        [/filter_attack]
        {MISSILE_FRAME_ICE}

        start_time=-575
        [frame]
            duration=50
            image="units/enemies/demons/demon-manowar.png"
        [/frame]
        [frame]
            duration=100
            image="units/enemies/demons/demon-manowar-magic-other.png"
            sound=magic-dark.ogg
        [/frame]
        [frame]
            duration=225
            image="units/enemies/demons/demon-manowar-magic-other.png"
        [/frame]
        [frame]
            duration=75
            image="units/enemies/demons/demon-manowar.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow wave
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=100
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]

        [frame]
            begin=-300
            end=-225
            image="units/enemies/demons/demon-manowar.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/enemies/demons/demon-manowar-magic-other.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/enemies/demons/demon-manowar-magic-other.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/enemies/demons/demon-manowar-magic-other.png"
                sound=magic-dark.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/enemies/demons/demon-manowar-magic-other.png"
                sound=magic-dark-miss.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/enemies/demons/demon-manowar.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/enemies/demons/demon-manowar.png"
            halo=halo/undead/black-magic-4.png
        [/frame]

        [frame]
            begin=150
            end=200
            image="units/enemies/demons/demon-manowar.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/enemies/demons/demon-manowar.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/enemies/demons/demon-manowar.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/enemies/demons/demon-manowar-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/enemies/demons/demon-manowar-attack-2.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/enemies/demons/demon-manowar-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/enemies/demons/demon-manowar.png"
        [/frame]
    [/attack_anim]
    [female]
        name= _ "Demoness Man o'War"
        gender=female
        image="units/enemies/demons/demon-manowar+female.png"
        die_sound={SOUND_LIST:ELF_FEMALE_HIT}
        {DEFENSE_ANIM "units/enemies/demons/demon-manowar+female-defend.png" "units/enemies/demons/demon-manowar+female.png" {SOUND_LIST:ELF_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=fireball
            [/filter_attack]
            {MISSILE_FRAME_FIREBALL_XY 0 0}

            [frame]
                image="units/enemies/demons/demon-manowar+female.png"
            [/frame]
            [frame]
                image="units/enemies/demons/demon-manowar+female-magic.png"
            [/frame]
            [frame]
                image="units/enemies/demons/demon-manowar+female-magic.png"
            [/frame]
            [frame]
                image="units/enemies/demons/demon-manowar+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=infernal chill
            [/filter_attack]
            {MISSILE_FRAME_ICE}

            [frame]
                image="units/enemies/demons/demon-manowar+female.png"
            [/frame]
            [frame]
                image="units/enemies/demons/demon-manowar+female-magic-other.png"
            [/frame]
            [frame]
                image="units/enemies/demons/demon-manowar+female-magic-other.png"
            [/frame]
            [frame]
                image="units/enemies/demons/demon-manowar+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=shadow wave
            [/filter_attack]
            [missile_frame]
                begin=-100
                end=100
                image="projectiles/darkmissile-n.png"
                image_diagonal="projectiles/darkmissile-ne.png"
            [/missile_frame]

            [frame]
                image="units/enemies/demons/demon-manowar+female.png"
            [/frame]
            [frame]
                image="units/enemies/demons/demon-manowar+female-magic-other.png"
            [/frame]
            [frame]
                image="units/enemies/demons/demon-manowar+female-magic-other.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    image="units/enemies/demons/demon-manowar+female-magic-other.png"
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    image="units/enemies/demons/demon-manowar+female-magic-other.png"
                [/frame]
            [/else]
            [frame]
                image="units/enemies/demons/demon-manowar+female.png"
            [/frame]
            [frame]
                image="units/enemies/demons/demon-manowar+female.png"
            [/frame]
            [frame]
                image="units/enemies/demons/demon-manowar+female.png"
            [/frame]
            [frame]
                image="units/enemies/demons/demon-manowar+female.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                range=melee
            [/filter_attack]
            [frame]
                image="units/enemies/demons/demon-manowar+female.png"
            [/frame]
            [frame]
                image="units/enemies/demons/demon-manowar+female-attack-1.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    image="units/enemies/demons/demon-manowar+female-attack-2.png"
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    image="units/enemies/demons/demon-manowar+female-attack-2.png"
                [/frame]
            [/else]
            [frame]
                image="units/enemies/demons/demon-manowar+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
