#textdomain wesnoth-loti
[unit_type]
    id=Zombie Rider
    name= _ "Zombie Rider"
    race=undead
    image="units/undead/zombie-rider.png"
    profile="portraits/undead/revenant.png"
    hitpoints=58
    movement_type=mounted
    movement=8
    experience=100
    {QUANTITY experience 80 90 100}
    level=3
    alignment=chaotic
    advances_to=null
    cost=49
    usage=scout
    description= _ "During undead invasions, not only humans, but also farm animals die and are resurrected into undeath. These undead animals can be ridden by skeletons, producing units that are both zombie and skeleton in nature."
    die_sound={SOUND_LIST:ZOMBIE_HIT}
    {DEFENSE_ANIM "units/undead/zombie-rider-defend.png" "units/undead/zombie-rider.png" {SOUND_LIST:ZOMBIE_HIT} }
    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]
    [resistance]
        blade=50
        impact=80
        cold=50
        pierce=80
        fire=130
        arcane=150
    [/resistance]
    [attack]
        name=axe
        description=_"axe"
        icon=attacks/axe-undead.png
        type=blade
        range=melee
        damage=8
        number=4
    [/attack]
    [attack]
        name=touch
        description=_"touch"
        icon=attacks/touch-zombie.png
        type=impact
        range=melee
        damage=6
        number=4
        [specials]
            {WEAPON_SPECIAL_PLAGUE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-225
        [frame]
            image="units/undead/zombie-rider.png:25"
        [/frame]
        [frame]
            image="units/undead/zombie-rider.png:50"
            sound=horse-canter.wav
        [/frame]
        {SOUND:HIT_AND_MISS axe.ogg {SOUND_LIST:MISS} -100}
        [frame]
            image="units/undead/zombie-rider-attack-axe.png:300"
        [/frame]
        [frame]
            image="units/undead/zombie-rider.png:50"
        [/frame]
        [frame]
            image="units/undead/zombie-rider.png:25"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-225
        [frame]
            image="units/undead/zombie-rider.png:25"
        [/frame]
        [frame]
            image="units/undead/zombie-rider.png:50"
            sound=horse-canter.wav
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:ZOMBIE_WEAK_HIT} {SOUND_LIST:MISS} -100}
        [frame]
            image="units/undead/zombie-rider-attack-bite.png:300"
        [/frame]
        [frame]
            image="units/undead/zombie-rider.png:50"
        [/frame]
        [frame]
            image="units/undead/zombie-rider.png:25"
        [/frame]
    [/attack_anim]
    {GENERIC_AMLA units/undead/zombie-rider.png units/undead/zombie-rider-defend.png units/undead/zombie-rider-defend.png units/undead/zombie-rider.png units/undead/zombie-rider-defend.png units/undead/zombie-rider-defend.png (
        [advancement]
            max_times=1
            id=axe
            description= _ "better at axe combat"
            image="attacks/battleaxe-undead.png"
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                name=axe
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=axe2
            description= _ "better at axe combat"
            image="attacks/battleaxe-undead.png"
            strict_amla=yes
            require_amla="axe"
            [effect]
                apply_to=attack
                name=axe
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=axe3
            description= _ "faster at axe combat"
            image="attacks/battleaxe-undead.png"
            strict_amla=yes
            require_amla="axe,axe2"
            [effect]
                apply_to=attack
                name=axe
                increase_attacks=1
                increase_damage=-1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=10
            id=axe4
            description= _ "better at axe combat"
            image="attacks/battleaxe-undead.png"
            strict_amla=yes
            require_amla="axe,axe2,axe3"
            [effect]
                apply_to=attack
                name=axe
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=soulless
            description= _ "transforming enemies into Soulless with the plague"
            image="attacks/touch-zombie.png"
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                name=touch
                remove_specials=plague
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_PLAGUE_TYPE_LOTI Soulless _"Soulless"}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=soulless_infect
            description= _ "causing enemies to become Soulless even if killed indirectly"
            image="attacks/touch-zombie.png"
            strict_amla=yes
            require_amla="soulless"
            [effect]
                apply_to=attack
                name=touch
                remove_specials="plague(Soulless)"
                increase_damage=-1
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_GREATER_INFECT}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=monstrosity
            description= _ "transforming enemies into Monstrosities with the plague"
            image="attacks/touch-zombie.png"
            strict_amla=yes
            require_amla="soulless_infect"
            [effect]
                apply_to=attack
                name=touch
                remove_specials="greater infect"
                increase_damage=-1
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_PLAGUE_TYPE_LOTI Monstrosity _"Monstrosity"}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=3
            id=touch_damage
            description= _ "attacking better when making plague"
            image="attacks/battleaxe-undead.png"
            strict_amla=yes
            require_amla="monstrosity"
            [effect]
                apply_to=attack
                name=touch
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=frail_tide
            description= _ "causing a severe frailty complex in enemies' minds (-15% physical resistances)"
            image=attacks/faerie-fire.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=new_ability
                [abilities]
                    {ABILITY_FRAIL_TIDE 15}
                [/abilities]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=frail_tide2
            description= _ "causing an even worse frailty complex in enemies' minds (-20% physical resistances)"
            image=attacks/faerie-fire.png
            strict_amla=yes
            require_amla="frail_tide"
            [effect]
                apply_to=remove_ability
                [abilities]
                    {ABILITY_FRAIL_TIDE 15}
                [/abilities]
            [/effect]
            [effect]
                apply_to=new_ability
                [abilities]
                    {ABILITY_FRAIL_TIDE 20}
                [/abilities]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            id=armour
            max_times=5
            description= _ "more undead-like resistance (improved resistances, slightly worsened weaknesses)"
            image=icons/skull.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=resistance
                replace=false
                [resistance]
                    blade=-2
                    pierce=-3
                    impact=1
                    fire=1
                    cold=-3
                    arcane=2
                [/resistance]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=3
            always_display=yes
            id=movement
            description= _ "faster"
            image=icons/boots_elven.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=movement
                increase=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
    ) "Zombie Rider"}
[/unit_type]