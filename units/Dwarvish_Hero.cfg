#textdomain wesnoth-loti
#define LIGHTNING DIRECTION_NUMBER
    [attack_anim]
        [filter_attack]
            name=lightning
            [or]
                name=thunder
            [/or]
        [/filter_attack]

        {LIGHTNING_BOLT {DIRECTION_NUMBER} }

        start_time=-250
        [frame]
            begin=-300
            end=-200
            image="units/dwarves/hero.png"
        [/frame]
        [frame]
            begin=-200
            end=-75
            image="units/dwarves/hero-magic.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/dwarves/hero-magic.png"
                sound=lightning.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
                end=0
                image="units/dwarves/hero-magic.png"
                sound=lightning-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=75
            image="units/dwarves/hero-magic.png"
        [/frame]
        [frame]
            begin=75
            end=150
            image="units/dwarves/hero.png"
        [/frame]
    [/attack_anim]
#enddef
