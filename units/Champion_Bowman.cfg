#textdomain wesnoth-loti
[unit_type]
    id=Champion Bowman
    name= _ "Champion Bowman"
    race=human
    gender=male
    image="units/humans/championbowman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile=portraits/humans/master-bowman.png
    hitpoints=75
    movement_type=smallfoot
    movement=6
    experience=130
    {QUANTITY experience 90 110 130}
    level=4
    alignment=lawful
    advances_to=null
    cost=60
#ifndef MULTIPLAYER
    [advancefrom]
        unit=Master Bowman
        experience=300
    [/advancefrom]
#endif
    usage=archer
    description= _ "Although any Master Bowman claims he has have reached the zenith of his art, inasmuch as any human is capable, it is far from truth. Their elite archers can become Champion Bowmen, that are really the ones who have reached the zenith of their art, inasmuch as any human is capable."+{SPECIAL_NOTES_MARKSMAN}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/humans/championbowman-melee-defend.png" "units/humans/championbowman-melee-attack-1.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/humans/championbowman-bow-defend.png" "units/humans/championbowman-bow.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [resistance]
        blade=90
        pierce=90
        impact=90
    [/resistance]
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/master-bowman.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/master-bowman.png"
    [/portrait]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=8
        number=3
        [specials]
            {WEAPON_SPECIAL_STRUGGLE}
        [/specials]
    [/attack]
    [attack]
        name=bow
        description=_"longbow"
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=12
        number=4
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/humans/championbowman-bow.png"
        [/frame]
        [frame]
            duration=75
            image="units/humans/championbowman-bow-attack-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/humans/championbowman-bow-attack-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/humans/championbowman-bow-attack-3.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/humans/championbowman-bow-attack-3.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/humans/championbowman-bow-attack-4.png"
        [/frame]
        [frame]
            duration=65
            image="units/humans/championbowman-bow-attack-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-275

        [frame]
            duration=50
            image="units/humans/championbowman-melee-defend.png"
        [/frame]
        [frame]
            duration=100
            image="units/humans/championbowman-melee-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/humans/championbowman-melee-attack-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/humans/championbowman-melee-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/humans/championbowman-melee-attack-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/humans/championbowman-melee-attack-4.png"
        [/frame]
        [frame]
            duration=50
            image="units/humans/championbowman-melee-defend.png"
        [/frame]
    [/attack_anim]
    {GENERIC_AMLA units/humans/championbowman.png units/humans/championbowman-melee-attack-1.png units/humans/championbowman-melee-attack-2.png units/humans/championbowman.png units/humans/championbowman-melee-attack-1.png units/humans/championbowman-melee-attack-2.png (
        [advancement]
            max_times=1
            always_display=yes
            id=bow
            description= _ "striking better with bow"
            image=attacks/bow.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                name=bow
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=bow2
            description= _ "striking better with bow"
            image=attacks/bow.png
            strict_amla=yes
            require_amla="bow"
            [effect]
                apply_to=attack
                name=bow
                increase_damage=-1
                increase_attacks=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=10
            always_display=yes
            id=bow3
            description= _ "striking better with bow"
            image=attacks/bow.png
            strict_amla=yes
            require_amla="bow2"
            [effect]
                apply_to=attack
                name=bow
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=bow-precision
            description= _ "striking more precisely with bow"
            image=attacks/bow.png
            strict_amla=yes
            require_amla="bow"
            [effect]
                apply_to=attack
                name=bow
                remove_specials=marksman
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_FOCUSED}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=arrowstorm
            description= _ "able to shoot a storm on arrows without giving the enemy a chance to counterattack"
            image=attacks/bow-elven-magic.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=bonus_attack
                name=arrow storm
                description= _ "arrow storm"
                icon=attacks/bow-elven-magic.png
                range=ranged
                defense_weight=0
                damage=-20
                number=-40
		clone_anim=yes
                [specials]
                    {WEAPON_SPECIAL_DISTANT_ATTACK}
                [/specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=3
            always_display=yes
            id=arrowstorm2
            description= _ "shooting arrow storms better"
            image=attacks/bow-elven-magic.png
            strict_amla=yes
            require_amla="arrowstorm"
            [effect]
                apply_to=improve_bonus_attack
                name=arrow storm
                increase_damage=10
                increase_attacks=5
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=sword
            description= _ "striking better with sword"
            image=attacks/sword-human.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                name=sword
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=sword2
            description= _ "striking better with sword"
            image=attacks/sword-human.png
            strict_amla=yes
            require_amla="sword"
            [effect]
                apply_to=attack
                name=sword
                increase_damage=-1
                increase_attacks=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=10
            always_display=yes
            id=sword3
            description= _ "striking better with sword"
            image=attacks/sword-human.png
            strict_amla=yes
            require_amla="sword2"
            [effect]
                apply_to=attack
                name=sword
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            id=armour
            max_times=5
            description= _ "better protected from physical blows (2% better resistances)"
            image=icons/steel_armor.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=resistance
                replace=false
                [resistance]
                    blade=-2
                    pierce=-2
                    impact=-2
                [/resistance]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=3
            always_display=yes
            id=movement
            description= _ "faster"
            image=icons/boots_elven.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=movement
                increase=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
    ) "Champion Bowman"}
