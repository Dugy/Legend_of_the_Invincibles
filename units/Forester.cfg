#textdomain wesnoth-loti

[unit_type]
    id=Forester
    name= _ "Forester"
    race=human
    image="units/humans/forester.png"
    profile=portraits/humans/ranger.png
    hitpoints=73
    movement_type=smallfoot
    movement=6
    experience=140
    {QUANTITY experience 100 120 140}
    level=4
    alignment=chaotic
    advances_to=null
    cost=80
    usage=mixed fighter
    description= _ "Foresters are people who abandoned the life with other people, craving for the solitude in wild places. They can live in places where others would lack food and shelter, and no animal can escape their precise shot.

Due to their solitude, they lack any relation to other humans, and so they do not have any problem to kill anyone they do not like. This lack of understanding can be exploited by bandits, who occasionally persuade them to join their cause."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-outlaws/ranger-sword-defend-2.png" "units/human-outlaws/ranger-sword-defend-1.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/human-outlaws/ranger-bow-defend.png" "units/human-outlaws/ranger-bow.png" {SOUND_LIST:HUMAN_HIT} ranged }

    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/ranger.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/ranger.png"
    [/portrait]
    [defense]
        swamp_water=40
        forest=40
        hills=40
        shallow_water=60
    [/defense]
    [movement_costs]
        shallow_water=2
        swamp_water=2
        forest=1
        hills=1
        mountains=2
        cave=2
        frozen=2
    [/movement_costs]
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=5
        [specials]
            {WEAPON_SPECIAL_STRUGGLE}
        [/specials]
    [/attack]
    [attack]
        name=bow
        description= _ "bow"
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=8
        number=5
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-325
            image="units/human-outlaws/ranger-bow.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-325
                end=-250
                image="units/human-outlaws/ranger-bow-attack1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-325
                end=-250
                image="units/human-outlaws/ranger-bow-attack1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-250
            end=-100
            image="units/human-outlaws/ranger-bow-attack2.png"
        [/frame]
        [frame]
            begin=-100
            end=-25
            image="units/human-outlaws/ranger-bow-attack3.png"
        [/frame]
        [frame]
            begin=-25
            end=50
            image="units/human-outlaws/ranger-bow-attack4.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/human-outlaws/ranger-bow.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-275

        [frame]
            duration=50
            image="units/human-outlaws/ranger-sword-defend-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/ranger-sword-attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-outlaws/ranger-sword-attack2.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-outlaws/ranger-sword-attack2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-outlaws/ranger-sword-attack3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/ranger-sword-attack4.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-outlaws/ranger-sword-defend-1.png"
        [/frame]
    [/attack_anim]
    {GENERIC_AMLA units/humans/forester.png units/human-outlaws/ranger-sword-attack1.png units/human-outlaws/ranger-sword-attack2.png units/humans/forester.png units/human-outlaws/ranger-sword-attack1.png units/human-outlaws/ranger-sword-attack2.png (
        [advancement]
            max_times=1
            always_display=yes
            id=bow
            description= _ "striking better with bow"
            image=attacks/bow.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                name=bow
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=bow2
            description= _ "striking faster with bow"
            image=attacks/bow.png
            strict_amla=yes
            require_amla="bow"
            [effect]
                apply_to=attack
                name=bow
                increase_damage=-1
                increase_attacks=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=10
            always_display=yes
            id=bow3
            description= _ "striking better with bow"
            image=attacks/bow.png
            strict_amla=yes
            require_amla="bow2"
            [effect]
                apply_to=attack
                name=bow
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=bow-precise
            description= _ "shooting insanely precisely"
            image="attacks/bow-elven-magic.png"
            strict_amla=yes
            require_amla="bow,bow2,bow3"
            [effect]
                apply_to=attack
                name=bow
                increase_damage=-1
                remove_specials=marksman
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_FOCUSED}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
            {AMLA_DEFAULT_BONUSES}	#Not accidentally
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=sword
            description= _ "striking better with sword"
            image=attacks/sword-human.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                name=sword
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=sword2
            description= _ "striking faster with sword"
            image=attacks/sword-human.png
            strict_amla=yes
            require_amla="sword"
            [effect]
                apply_to=attack
                name=sword
                increase_damage=-1
                increase_attacks=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=10
            always_display=yes
            id=sword3
            description= _ "striking better with sword"
            image=attacks/sword-human.png
            strict_amla=yes
            require_amla="sword2"
            [effect]
                apply_to=attack
                name=sword
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=parry
            description= _ "able to attack parrying enemy blows (new attack)"
            image=attacks/saber-human.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=bonus_attack
                name=parry
                description= _ "parry"
                icon=attacks/sword-human.png
                range=melee
                clone_anim=yes
                defense_weight=0
                damage=-20
                number=-30
                [specials]
                    {WEAPON_SPECIAL_PARRY}
                [/specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=3
            always_display=yes
            id=parry2
            description= _ "parrying better"
            image=attacks/saber-human.png
            strict_amla=yes
            require_amla="parry"
            [effect]
                apply_to=improve_bonus_attack
                name=parry
                increase_damage=10
                increase_attacks=5
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            id=armour
            max_times=5
            description= _ "better protected from physical blows (2% better resistances; +1% resist impact)"
            image=icons/armor_leather.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=resistance
                replace=false
                [resistance]
                    blade=-2
                    pierce=-2
                    impact=-1
                [/resistance]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            id=block
            max_times=5
            description= _ "better at defending (lowering the chance to be hit by 2%)"
            image=icons/shield_steel.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=defense
                replace=false
                [defense]
                    frozen=-2
                    shallow_water=-2
                    deep_water=-2
                    reef=-2
                    flat=-2
                    castle=-2
                    village=-2
                    forest=-2
                    cave=-2
                    hills=-2
                    mountains=-2
                    fungus=-2
                    swamp_water=-2
                    sand=-2
                [/defense]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=3
            always_display=yes
            id=movement
            description= _ "faster"
            image=icons/boots_elven.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=movement
                increase=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
    ) "Forester"}
[/unit_type]