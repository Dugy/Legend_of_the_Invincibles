#textdomain wesnoth-loti
[unit_type]
    id=Abaddon
    name= _ "Arch-Demon"
    gender=male
    race=demon-loti
    image="units/enemies/demons/abaddon.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
#ifdef EASY
    hitpoints=1000
#endif
#ifdef NORMAL
    hitpoints=1200
#endif
#ifdef HARD
    hitpoints=1400
#endif
    movement_type=demonfoot
    movement=5
    experience=100000
    level=20
    alignment=liminal
    advances_to=null
    cost=1000
    usage=mixed fighter
    description= _ "Arch Demons are not a special caste of demons or something, this name is just used to describe demons who grew strong beyond the usual classification."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/enemies/demons/abaddon-defend.png" "units/enemies/demons/abaddon.png" {SOUND_LIST:ORC_HIT} }
    [resistance]
        impact=70
        blade=90
        pierce=70
        fire=80
        arcane=80
    [/resistance]
    [attack]
        name=hammer
        description=_"hammer"
        icon=attacks/hammer-troll.png
        type=impact
        range=melee
        damage=60
        number=4
    [/attack]
    [attack]
        name="infernal chill"
        description= _ "infernal chill"
        icon=attacks/iceball.png
        type=cold
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=23
        number=7
    [/attack]
    [attack_anim]
        [filter_attack]
            name=infernal chill
        [/filter_attack]
        {MISSILE_FRAME_ICE}

        start_time=-575
        [frame]
            begin=-300
            end=-225
            image="units/enemies/demons/abaddon.png"
        [/frame]
        [frame]
            begin=-225
            end=-150
            image="units/enemies/demons/abaddon-magic.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/enemies/demons/abaddon-magic.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-75
                end=0
                image="units/enemies/demons/abaddon-magic.png"
                sound=magic-dark.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-75
