#textdomain wesnoth-loti
[unit_type]
    id=Spell Eater
    name= _ "Spell Eater"
    race=monster
    image="units/enemies/spell-eater.png"
    ellipse="misc/ellipse"
    hitpoints=50
    movement_type=undeadspirit
    movement=7
    experience=120
