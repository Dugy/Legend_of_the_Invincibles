#textdomain wesnoth-loti
[unit_type]
    name= _ "Half-Robotic Freak"
    id=Akula_steel
    race=monster
    gender=female
    image="units/enemies/akula+tentacles.png"
    profile="portraits/Akula.png"
#ifdef EASY
    hitpoints=80
#endif
#ifdef NORMAL
    hitpoints=110
#endif
#ifdef HARD
    hitpoints=140
#endif
    [movement_costs]
        deep_water={UNREACHABLE}
        shallow_water=2
        reef=2
        swamp_water=2
        flat=1
        sand=1
        forest=1
        hills=1
        mountains=2
        village=1
        castle=1
        cave=1
        frozen=1
        unwalkable={UNREACHABLE}
        impassable={UNREACHABLE}
        fungus=2
    [/movement_costs]
    [defense]
        deep_water=90
        shallow_water=80
        swamp_water=80
        reef=70
        flat=60
        sand=60
        forest=50
        hills=50
        mountains=40
        village=40
        castle=40
        cave=50
        frozen=70
        unwalkable=80
        impassable=60
        fungus=50
    [/defense]
    [resistance]
        blade=30
        pierce=40
        impact=40
        fire=60
        cold=70
        arcane=40
    [/resistance]
    movement=8
    experience=100
    level=6
    alignment=neutral
    advances_to=null
    cost=120
    usage=mixed fighter
    hide_help=true
    do_not_list=yes
    description= _ "She was once a normal person. Until she found some forgotten ruins with weapons of great technical level, and manipulating with one of them transformed her into this. She survived it only thanks to necromancy, but now she is a whole new level freak."
    [special_note]
        note= {SPECIAL_NOTES_TENTACLES_AKULA}
    [/special_note]
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    #     [portrait]
    #        size=400
    #       side="left"
    #      mirror="false"
    #     image="portraits/elves/ranger+female.png"
    #[/portrait]
    # [portrait]
    #      size=400
    #       side="right"
    #        mirror="true"
    #         image="portraits/elves/ranger+female.png"
    #      [/portrait]
    {TRAIT_MECHANICAL}
    [abilities]
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-elven.png
        type=arcane
        range=melee
        damage=18
        number=6
    [/attack]
    [attack]
        name=lightning
        description= _"lightning"
        icon=attacks/lightning.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=20
        number=5
    [/attack]
    {DEFENSE_ANIM "units/enemies/akula+tentacles-defend.png" "units/enemies/akula+tentacles.png" {SOUND_LIST:ELF_FEMALE_HIT}}
    [animation]
        apply_to=levelout
        blend_ratio="0~1:600"
        blend_color=0,0,0
        [frame]
            begin=-500
            end=0
            image="units/enemies/akula+tentacles.png"
        [/frame]
    [/animation]
    [animation]
        apply_to=levelin
        blend_ratio="1~0:600"
        blend_color=0,0,0
        [frame]
            begin=0
            end=500
            image="units/enemies/akula-transform-1.png"
        [/frame]
        [frame]
            begin=500
            end=700
            image="units/enemies/akula-transform-2.png"
        [/frame]
        [frame]
            begin=700
            end=900
            image="units/enemies/akula-transform-3.png"
        [/frame]
    [/animation]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-175
            image="units/enemies/akula+tentacles.png"
        [/frame]
        [frame]
            begin=-175
            end=-75
            image="units/enemies/akula+tentacles-sword-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=75
                image="units/enemies/akula+tentacles-sword-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=75
                image="units/enemies/akula+tentacles-sword-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=75
            end=175
            image="units/enemies/akula+tentacles-sword-3.png"
        [/frame]
        [frame]
            begin=175
            end=200
            image="units/enemies/akula+tentacles.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=lightning
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/shockmissile-n.png"
            image_diagonal="projectiles/shockmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-200
            image="units/enemies/akula+tentacles-magic.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/enemies/akula+tentacles-magic.png"
                sound=magic-dark-big-miss.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/enemies/akula+tentacles-magic.png"
                sound=magic-dark-big.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/enemies/akula+tentacles-magic.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/enemies/akula+tentacles-magic.png"
            halo=halo/undead/black-magic-4.png
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/enemies/akula+tentacles-magic.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/enemies/akula+tentacles.png"
        [/frame]
    [/attack_anim]
    [advancement]
        max_times=1
        id=sword
        description= _ "better at melee combat"
        image="attacks/sword-elven.png"
        strict_amla=yes
        require_amla=""
        [effect]
            apply_to=attack
            range=melee
            increase_attacks=1
        [/effect]
        {AMLA_DEFAULT_BONUSES}
    [/advancement]
    [advancement]
        max_times=1
        id=sword2
        description= _ "better at melee combat"
        image="attacks/sword-elven.png"
        strict_amla=yes
        require_amla="sword"
        [effect]
            apply_to=attack
            range=melee
            increase_attacks=1
        [/effect]
        {AMLA_DEFAULT_BONUSES}
    [/advancement]
    [advancement]
        max_times=5
        id=sword3
        description= _ "better at melee combat"
        image="attacks/sword-elven.png"
        strict_amla=yes
        require_amla="sword,sword2"
        [effect]
            apply_to=attack
            range=melee
            increase_damage=1
        [/effect]
        {AMLA_DEFAULT_BONUSES}
    [/advancement]
    [advancement]
        max_times=1
        id=magic
        description= _ "a better caster"
        image="attacks/lightning.png"
        strict_amla=yes
        require_amla=""
        [effect]
            apply_to=attack
            range=ranged
            increase_attacks=1
        [/effect]
        {AMLA_DEFAULT_BONUSES}
    [/advancement]
    [advancement]
        max_times=1
        id=magic2
        description= _ "a better caster"
        image="attacks/lightning.png"
        strict_amla=yes
        require_amla="magic"
        [effect]
            apply_to=attack
            range=ranged
            increase_damage=1
        [/effect]
        {AMLA_DEFAULT_BONUSES}
    [/advancement]
    [advancement]
        max_times=1
        id=magic3
        description= _ "a better caster"
        image="attacks/lightning.png"
        strict_amla=yes
        require_amla="magic,magic2"
        [effect]
            apply_to=attack
            range=ranged
            increase_attacks=1
        [/effect]
        {AMLA_DEFAULT_BONUSES}
    [/advancement]
    [advancement]
        max_times=5
        id=magic4
        description= _ "a better caster"
        image="attacks/lightning.png"
        strict_amla=yes
        require_amla="magic,magic2,magic3"
        [effect]
            apply_to=attack
            range=ranged
            increase_attacks=1
        [/effect]
        {AMLA_DEFAULT_BONUSES}
    [/advancement]
    [advancement]
        max_times=1
        always_display=yes
        id=movement
        description= _ "faster"
        image=icons/boots_elven.png
        strict_amla=yes
        require_amla=""
        [effect]
            apply_to=movement
            increase=1
        [/effect]
        {AMLA_DEFAULT_BONUSES}
    [/advancement]
    [event]
        name=attacker hits,attacker misses
        first_time_only=no
        [filter_attack]
            range=melee
        [/filter_attack]
        [filter_second]
            type=Akula_steel
        [/filter_second]
        [harm_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            amount=10
            damage_type=pierce
            fire_event=yes
            experience=no
            animate=no
        [/harm_unit]
    [/event]
    [event]
        name=defender hits,defender misses
        first_time_only=no
        [filter]
            type=Akula_steel
        [/filter]
        [filter_attack]
            range=melee
        [/filter_attack]
        [harm_unit]
            [filter]
                x,y=$x2,$y2
            [/filter]
            amount=10
            damage_type=pierce
            fire_event=yes
            experience=no
            animate=no
        [/harm_unit]
    [/event]
[/unit_type]
