#textdomain wesnoth-loti
[unit_type]
    id=Phoenix
    name= _ "Phoenix"
    race=monster
    image="units/enemies/phoenix.png"
    hitpoints=296
    movement_type=fly
    movement=9
    experience=500
    level=10
    alignment=liminal
    advances_to=null
    {AMLA_DEFAULT}
    cost=475
    usage=mixed fighter
    description= _ "Phoenixes are fiery birds from other worlds. They are almost immortal, and also terribly powerful. However, it is supposed that killing one may resurrect also the dead."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [resistance]
        arcane=120
        fire=0
        cold=120
    [/resistance]
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-flaming.png
        type=blade
        range=melee
        damage=19
        number=5
    [/attack]
    [attack]
        name=beak
        description=_"beak"
        icon=attacks/beak.png
        type=pierce
        range=melee
        damage=47
        number=2
    [/attack]
    [attack]
        name=fire blast
        description=_"fire blast"
        icon=attacks/fire-blast.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=21
        number=7
    [/attack]
    [standing_anim]
        start_time=0
        layer=60
        [frame]
            duration=150
            image="units/enemies/phoenix.png"
        [/frame]
        [frame]
            duration=150
            image="units/enemies/phoenix-2.png"
        [/frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        [frame]
            duration=150
            image="units/enemies/phoenix-attack.png"
        [/frame]
    [/movement_anim]

    {DEFENSE_ANIM "units/enemies/phoenix-defend.png" "units/enemies/phoenix.png" {SOUND_LIST:GRYPHON_HIT} }
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/enemies/phoenix-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/enemies/phoenix-attack.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/enemies/phoenix.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire blast
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 0 0}

        start_time=-575
        [frame]
            duration=50
            image="units/enemies/phoenix.png"
        [/frame]
        [frame]
            duration=100
            image="units/enemies/phoenix-attack.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="units/enemies/phoenix-defend.png"
        [/frame]
        [frame]
            duration=100
            image="units/enemies/phoenix.png"
        [/frame]
        [frame]
            duration=100
            image="units/enemies/phoenix-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/enemies/phoenix.png"
        [/frame]
    [/attack_anim]
    [death]
        [frame]
            begin=0
            end=100
            image="units/enemies/phoenix.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="halo/meteor-6.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="halo/meteor-7.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="halo/meteor-8.png"
        [/frame]
        [frame]
            begin=400
            end=500
            image="halo/meteor-8.png"
        [/frame]
    [/death]
[/unit_type]
[unit_type]
    id=Solid Phoenix
    name= _ "Phoenix"
    race=monster
    image="units/enemies/phoenix+solid.png"
    hitpoints=448
    movement_type=none
    movement=1
    experience=1000
    level=10
    alignment=liminal
    advances_to=null
    {AMLA_DEFAULT}
    cost=475
    usage=mixed fighter
    hide_help=true
    do_not_list=yes
    description= _ "When the phoenix was moved into Chillhold, its lava-hot fire solidified into a stone crust that is uneasy to break for anything. But it is almost unable to move, so it is not very likely to cause severe wounds to anybody."
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [resistance]
        arcane=30
        blade=20
        impact=30
        pierce=20
        fire=0
        cold=30
    [/resistance]
    [attack]
        name=beak
        description=_"beak"
        icon=attacks/beak.png
        type=pierce
        range=melee
        damage=7
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/enemies/phoenix+solid-charge.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/enemies/phoenix+solid.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/enemies/phoenix+solid.png"
                sound=mace.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
