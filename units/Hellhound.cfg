#textdomain wesnoth-loti
[unit_type]
    id=Hellhound
    name= _ "Hellhound"
    race=monster
    image="units/enemies/hellhound.png"
    hitpoints=95
    movement_type=orcishfoot
    [defense]
        village=50
    [/defense]
    movement=6
    experience=250
    level=6
    alignment=liminal
    advances_to=Shadow Hound
    cost=110
    usage=fighter
    undead_variation=mounted
    description= _ "Hellhounds fearsome monsters that live in Inferno. They are used by demons as guardians or cheaper attack force. Their mighty jaws can crush most enemies, and their fiery breath can kill a lot of victims as well."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
    die_sound={SOUND_LIST:WOLF_DIE}
    {DEFENSE_ANIM "units/enemies/hellhound-defend.png" "units/enemies/hellhound.png" {SOUND_LIST:WOLF_HIT} }
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=fangs
        description= _ "fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=13
        number=5
    [/attack]
    [attack]
        range=ranged
        name="fire breath"
        description= _ "fire breath"
        icon=attacks/fire-blast.png
        type=fire
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        [frame]
            begin=-350
            end=-250
            image="units/enemies/hellhound.png"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            begin=-250
            end=-50
            image="units/enemies/hellhound-attack1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/enemies/hellhound-attack2.png"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/enemies/hellhound-attack2.png"
                sound=bite.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=200
            image="units/enemies/hellhound.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        start_time=-575
        [frame]
            duration=50
            image="units/enemies/hellhound.png"
        [/frame]
        [frame]
            duration=175
            image="units/enemies/hellhound-attack1.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="units/enemies/hellhound-attack1.png"
        [/frame]
        [frame]
            duration=75
            image="units/enemies/hellhound.png"
        [/frame]
    [/attack_anim]
[/unit_type]
