#textdomain wesnoth-loti

[unit_type]
    id=Power Generator
    name= _ "Power Generator"
    race=monster
    image="units/enemies/core-compact.png"
    ellipse="misc/ellipse"
    hitpoints=720
    {QUANTITY hitpoints 80 240 720}
    movement_type=smallfoot
    {TRAIT_MECHANICAL}
    [movement_costs]
        flat={UNREACHABLE}
        frozen={UNREACHABLE}
    [/movement_costs]
    [resistance]
        blade=40
        pierce=40
        impact=50
        fire=70
        cold=70
        arcane=20
    [/resistance]
    movement=0
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    cost=60
    usage=scout
    hide_help=yes
    do_not_list=yes
    description= _ "High amounts of an unknown kind energy are created in this machine, and used in an unknown way somewhere else. You have pretty much no idea what this thing is meant to do. The light it creates seems to harm everyone nearby."
    [abilities]
        {ABILITY_ILLUMINATES}
#ifdef EASY
        {ABILITY_DEATHAURA 16}
#else
#ifdef NORMAL
        {ABILITY_DEATHAURA 24}

#else
        {ABILITY_DEATHAURA 48}
#endif
#endif
        {ABILITY_ELECTRICAL_DISCHARGE}
    [/abilities]
    [attack]
        name=lightning
        description=_"lightning"
        icon=attacks/lightning.png
        type=lightning
        range=ranged
        damage=18
        {QUANTITY damage 6 12 18}
        number=3
        [specials]
#ifndef HARD
            {WEAPON_SPECIAL_MAGICAL}
#else
            {WEAPON_SPECIAL_GUIDED}
#            {WEAPON_SPECIAL_SLOW}   # want this to cancel penetrates, but don't want to affect attackers damage since we're going to return it
#endif
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=lightning
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/shockmissile-n.png"
            image_diagonal="projectiles/shockmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-200
            image="units/enemies/core-compact.png"
            halo=halo/undead/black-magic-1.png
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/enemies/core-compact.png"
                sound=magic-dark-big-miss.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/enemies/core-compact.png"
                sound=magic-dark-big.ogg
                halo=halo/undead/black-magic-2.png
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/enemies/core-compact.png"
            halo=halo/undead/black-magic-3.png
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/enemies/core-compact.png"
            halo=halo/undead/black-magic-4.png
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/enemies/core-compact.png"
            halo=halo/undead/black-magic-5.png
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/enemies/core-compact.png"
        [/frame]
    [/attack_anim]

    [standing_anim]
        start_time=-250
        [frame]
            duration=25
            image="units/enemies/core-compact.png"
            halo=halo/lightning-bolt-1-1.png~FL(vert)
