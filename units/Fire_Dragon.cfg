#textdomain wesnoth-loti
[unit_type]
    id=Fire Dragon loti
    #I REALLY love this. They make an amazing new sprite, but they leave it unanimated. This unit is animated, but not very well. The tail attack had to be removed
    #because I wasn't able to animate it at all.
    name= _ "Fire Dragon"
    race=monster
    image="units/enemies/fire-dragon.png"
    {DEFENSE_ANIM_RANGE "units/monsters/fire-dragon.png" "units/monsters/fire-dragon.png" {SOUND_LIST:DRAKE_HIT} melee}
    [abilities]
        {ABILITY_LEADERSHIP_LEVEL_5}
    [/abilities]
    hitpoints=101
    movement_type=drakefly
    movement=8
    experience=150
    level=5
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=100
    undead_variation=drake
    usage=archer
    description= _ "A dragon is a legendary creature, normally seen only in fantastic tales. They are very rare, and were it not for the historical events, the singlehanded destruction of cities and towns that these creatures have wrought, they might be dismissed as mere myth. Legends are very specific about the ravages of dragons; noting their great strength, speed, their preternatural cunning, and above all else, the great fire that burns inside of them.

Battling a dragon is said to be the pinnacle of danger itself, fit only for fools, or the bravest of knights."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound=drake-die.ogg
    [resistance]
        fire=0
    [/resistance]
    [attack]
        name=bite
        description= _"bite"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=21
        number=2
    [/attack]
    [attack]
        name=fire breath
        description= _"fire breath"
        icon=attacks/fire-breath-drake.png
        type=fire
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        range=ranged
        damage=14
        number=4
    [/attack]
    [movement_anim]
        start_time=0
        submerge=0.01
        [frame]
            duration=500
            image="units/enemies/fire-dragon-fly.png"
        [/frame]
        [frame]
            duration=500
            image="units/enemies/fire-dragon.png"
        [/frame]
    [/movement_anim]
    [attack_anim]
        [filter_attack]
            name=fire breath
        [/filter_attack]
        start_time=-300
        {MISSILE_FRAME_FIRE_BEAM}
        [frame]
            begin=-500
            end=-450
            image="units/enemies/fire-dragon.png"
        [/frame]
        [frame]
            begin=-450
            end=-400
            image="units/enemies/fire-dragon-breath.png"
        [/frame]

        [if]
            hits=no

            [frame]
                begin=-400
                end=-250
                image="units/enemies/fire-dragon-breath.png"
                sound=flame-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes

            [frame]
                begin=-400
                end=100
                image="units/enemies/fire-dragon-breath.png"
                sound=flame-big.ogg
            [/frame]
            [frame]
                begin=100
                end=200
                image="units/enemies/fire-dragon.png"
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        [frame]
            begin=-500
            end=-450
            image="units/enemies/fire-dragon.png"
        [/frame]
        [frame]
            begin=-450
            end=-300
            image="units/enemies/fire-dragon-breath.png"
        [/frame]
        [if]
            hits=no
            direction=s,se,sw
            [frame]
                begin=-300
                end=50
                image="units/enemies/fire-dragon-fangs.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            direction=s,se,sw
            [frame]
                begin=-300
                end=50
                image="units/enemies/fire-dragon-fangs.png"
                sound=bite.ogg
            [/frame]
        [/else]
        [else]
            hits=yes
            direction=n,ne,nw
            [frame]
                begin=-300
                end=50
                image="units/enemies/fire-dragon-fangs-n.png"
                sound=bite.ogg
            [/frame]
        [/else]
        [else]
            hits=no
            direction=n,ne,nw
            [frame]
                begin=-300
                end=50
                image="units/enemies/fire-dragon-fangs-n.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=450
            image="units/enemies/fire-dragon-breath.png"
        [/frame]
        [frame]
            begin=450
            end=500
            image="units/enemies/fire-dragon.png"
        [/frame]
    [/attack_anim]
    {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} -75}
[/unit_type]
