#textdomain wesnoth-loti
[unit_type]
    id=Shadow Hound
    name= _ "Shadow Hound"
    race=monster
    image="units/enemies/hellhound.png~CS(-255,-255,-255)~O(60%)"
    hitpoints=145
    movement_type=orcishfoot
    [defense]
        village=50
    [/defense]
    movement=6
    experience=600
    level=12
    alignment=liminal
    advances_to=null
    {AMLA_DEFAULT}
    cost=210
    usage=fighter
    undead_variation=mounted
    description= _ "Shadow Hounds are powerful monsters of unknown origin. Although their stalking abilities are dangerous, their combat abilities are even worse."
    die_sound={SOUND_LIST:WOLF_DIE}
    {DEFENSE_ANIM "units/enemies/hellhound-defend.png~CS(-255,-255,-255)~O(60%)" "units/enemies/hellhound.png~CS(-255,-255,-255)~O(60%)" {SOUND_LIST:WOLF_HIT} }
    [abilities]
        {ABILITY_SKIRMISHER}
        {ABILITY_NIGHTSTALK}
    [/abilities]
    [attack]
        name=fangs
        description= _ "fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=18
        number=7
        [specials]
            {WEAPON_SPECIAL_LETHARGY}
            {WEAPON_SPECIAL_CLEAVE}
        [/specials]
    [/attack]
    [attack]
        range=ranged
        name="shadow breath"
        description= _ "shadow breath"
        icon=attacks/dark-breath-dragon.png
        type=arcane
        damage=12
        number=5
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        [frame]
            begin=-350
            end=-250
            image="units/enemies/hellhound.png~CS(-255,-255,-255)~O(60%)"
            sound={SOUND_LIST:WOLF_GROWL}
        [/frame]
        [frame]
            begin=-250
            end=-50
            image="units/enemies/hellhound-attack1.png~CS(-255,-255,-255)~O(60%)"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/enemies/hellhound-attack2.png~CS(-255,-255,-255)~O(60%)"
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/enemies/hellhound-attack2.png~CS(-255,-255,-255)~O(60%)"
                sound=bite.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=200
            image="units/enemies/hellhound.png~CS(-255,-255,-255)~O(60%)"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shadow breath
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}
        start_time=-575
        [frame]
            duration=50
            image="units/enemies/hellhound.png~CS(-255,-255,-255)~O(60%)"
        [/frame]
        [frame]
            duration=175
            image="units/enemies/hellhound-attack1.png~CS(-255,-255,-255)~O(60%)"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="units/enemies/hellhound-attack1.png~CS(-255,-255,-255)~O(60%)"
        [/frame]
        [frame]
            duration=75
            image="units/enemies/hellhound.png~CS(-255,-255,-255)~O(60%)"
        [/frame]
    [/attack_anim]
[/unit_type]
