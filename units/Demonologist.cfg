#textdomain wesnoth-loti
[unit_type]
    id=Demonologist
    name= _ "Demonologist"
    race=human
    image="units/enemies/demonologist.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=67
    movement_type=smallfoot
    movement=6
    experience=150
    level=5
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=75
    usage=archer
    description= _ "Necromancers call their techniques unclean and unite with paladins to hunt them down. Nothing will grow for a hundred years wherever their evil feet step. So evil and perverted are the demonologists. Demons are creations of incredibly foul magic and only the worst of the worst unites with them. Even the knowledge of demonology is so strictly forbidden that it is questionable what do they learn their monstrosities from."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/enemies/demonologist-defend.png" "units/enemies/demonologist.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=dreadful touch
        description= _ "dreadful touch"
        icon=attacks/touch-undead.png
        type=cold
        range=melee
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
    [attack]
        name=noctum
        description= _ "noctum"
        icon=attacks/noctum.png
        type=arcane
        range=ranged
        damage=14
        number=5
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=noctum
        [/filter_attack]
        start_time=-400
        {MISSILE_FRAME_DARKNESS_BEAM}
        [frame]
            duration=180
            image="units/enemies/demonologist.png"
        [/frame]
        [frame]
            duration=180
            image="units/enemies/demonologist-magic-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=180
                image="units/enemies/demonologist-magic-2.png"
                sound=magic-dark-big.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=180
                image="units/enemies/demonologist-magic-2.png"
                sound=magic-dark-big-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=140
            image="units/enemies/demonologist.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dreadful touch
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/enemies/demonologist.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/enemies/demonologist-melee.png"
                sound=magic-dark-big.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/enemies/demonologist-melee.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=250
            image="units/enemies/demonologist.png"
        [/frame]
    [/attack_anim]
[/unit_type]
