            [/frame]
            [frame]
                duration=100
                image="units/humans/knight-of-magic+female-magic-1.png"
                sound=fire.wav
            [/frame]
            [frame]
                duration=150
                image="units/humans/knight-of-magic+female-magic-2.png"
            [/frame]
            [frame]
                duration=75
                image="units/humans/knight-of-magic+female-magic-1.png"
            [/frame]
            [frame]
                duration=75
                image="units/humans/knight-of-magic+female.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
