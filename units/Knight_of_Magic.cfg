        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/humans/knight-of-magic+female-defend.png" "units/humans/knight-of-magic+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [portrait]
            size=400
            side="left"
            mirror="false"
            image="portraits/humans/mage+female.png"
        [/portrait]
        [portrait]
            size=400
