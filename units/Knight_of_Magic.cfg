#textdomain wesnoth-loti
[unit_type]
    id=Knight of Magic
    name= _ "Knight of Magic"
    race=human
    gender=male,female
    image="units/humans/knight-of-magic.png"
    profile="portraits/humans/duelist.png"
    hitpoints=56
    movement_type=elusivefoot
    movement=6
    experience=320
    level=3
    alignment=lawful
    advances_to=Warlock
    cost=48
    usage=mixed fighter
    description= _ "After heavy practice, sword mages slowly increase the number of pieces of metal they wear, and become more resilient. Also, their combat abilities increase greatly, and become feared for their versatile style of combat. But they can still keep on getting better, and their ambition and pride makes adjacent allies fight worse because of the envy."
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/humans/knight-of-magic-defend.png" "units/humans/knight-of-magic.png" {SOUND_LIST:HUMAN_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/duelist.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/duelist.png"
    [/portrait]
    [resistance]
        fire=80
        blade=120
    [/resistance]
    [abilities]
        {ABILITY_ANTISOCIAL}
    [/abilities]
    [attack]
        name=saber
        description=_"saber"
        icon=attacks/saber-human.png
        type=blade
        range=melee
        damage=8
        number=5
    [/attack]
    [attack]
        name=fireball
        description=_"fireball"
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=13
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=saber
        [/filter_attack]
        [frame]
            begin=-250
            end=-150
            image="units/humans/knight-of-magic.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=50
                image="units/humans/knight-of-magic-attack.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=50
                image="units/humans/knight-of-magic-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/humans/knight-of-magic.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        start_time=-575
        [frame]
            duration=50
            image="units/humans/knight-of-magic.png"
        [/frame]
        [frame]
            duration=100
            image="units/humans/knight-of-magic-magic-1.png"
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="units/humans/knight-of-magic-magic-2.png"
        [/frame]
        [frame]
            duration=75
            image="units/humans/knight-of-magic-magic-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/humans/knight-of-magic.png"
        [/frame]
    [/attack_anim]
    [female]
        inherit=no
        name= _ "Dame of Magic"
        gender=female
        image="units/humans/knight-of-magic+female.png"
        profile="portraits/humans/mage+female.png"
        race=human
        id=Knight of Magic
        hitpoints=54
        movement_type=elusivefoot
        movement=6
        experience=320
