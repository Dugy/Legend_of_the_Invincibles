    [event]
        name=attacker_misses
        first_time_only=no
        [filter_second]
            ability=uria_evasion
        [/filter_second]
        [store_locations]
            [filter_adjacent_location]
                x,y=$x2,$y2
            [/filter_adjacent_location]
            [not]
                terrain=X*,Q*
            [/not]
            variable=dodge_locs
        [/store_locations]
        {VARIABLE moved 0}
        {FOREACH dodge_locs i}
            [if]
                [have_unit]
                    x,y=$dodge_locs[$i].x,$dodge_locs[$i].y
                [/have_unit]
                [else]
                    [if]
                        [variable]
                            name=moved
                            equals=0
                        [/variable]
                        [then]
                            {MOVE_UNIT id=$second_unit.id $dodge_locs[$i].x $dodge_locs[$i].y}
                            {VARIABLE moved 1}
                        [/then]
                    [/if]
                [/else]
            [/if]
        {NEXT i}
        {CLEAR_VARIABLE moved,dodge_locs}
    [/event]
