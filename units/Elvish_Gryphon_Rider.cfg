                apply_to=attack
                name=longbow
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_HIT_AND_RUN}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=5
            always_display=yes
