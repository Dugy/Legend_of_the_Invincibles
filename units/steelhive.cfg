[unit_type]
    id=Machine Drone
    name= _ "Machine Drone"
    level=3
    advances_to=Machine Welder
    cost=55
    hitpoints=75
    experience=125
    usage=archer
    image="units/enemies/steelhive/drone.png"
    description= _ "This is one of the abominations that Uria created using and developing the knowledge she stole ages ago. It is a lifeless machine that does only what it was made for, and obeys whatever is considered its master's will."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SKIRMISHER}
