        pierce=40
        blade=50
        impact=80
    [/resistance]
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=shock
        description= _"shock"
        icon=attacks/lightning.png
        type=fire
        range=ranged
        damage=14
        number=3
    [/attack]
    [standing_anim]
        start_time=0
        [frame]
            duration=200
            image="units/enemies/steelhive/drone.png"
        [/frame]
        [frame]
            duration=200
            image="units/enemies/steelhive/drone-float-2.png"
        [/frame]
        [frame]
            duration=200
            image="units/enemies/steelhive/drone-float-3.png"
        [/frame]
        [frame]
            duration=200
            image="units/enemies/steelhive/drone-float-2.png"
        [/frame]
    [/standing_anim]
    [attack_anim]
        [filter_attack]
            name=shock
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/shockmissile-n.png"
            image_diagonal="projectiles/shockmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-200
            image="units/enemies/steelhive/drone.png"
        [/frame]
