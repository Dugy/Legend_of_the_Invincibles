        [/frame]
        [frame]
            duration=25
            image="units/elves/sylph.png"
            halo=halo/elven/elven-shield-halo-20pct.png
        [/frame]
    [/defend]
    [attack_anim]
        [filter_attack]
            name=faerie fire
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}

        start_time=-450
