#textdomain wesnoth-units
[unit_type]
    id=Elvish Sylph LotI
    name= _ "female^Elvish Sylph"
    race=elf
    gender=female
    image="units/elves-wood/sylph.png"
    small_profile="portraits/elves/sylph.png~CROP(26,30,420,420)"
    profile="portraits/elves/sylph.png~RIGHT()"
