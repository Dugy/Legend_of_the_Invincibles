            require_amla="bow,bow2,bow3"
            [effect]
                apply_to=attack
                name=longbow
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=arrowstorm
            description= _ "able to shoot a storm of arrows without giving the enemy a chance to counterattack"
            image=attacks/bow-elven-magic.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=bonus_attack
                name=arrow storm
                description= _ "arrow storm"
                icon=attacks/bow-elven-magic.png
                range=ranged
                defense_weight=0
                damage=-20
                number=-40
                force_original_attack=longbow
                [specials]
                    {WEAPON_SPECIAL_DISTANT_ATTACK}
                [/specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=3
            always_display=yes
            id=arrowstorm2
            description= _ "shooting arrow storms better"
            image=attacks/bow-elven-magic.png
            strict_amla=yes
            require_amla="arrowstorm"
            [effect]
                apply_to=improve_bonus_attack
                name=arrow storm
                increase_damage=10
                increase_attacks=5
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=execution
            image=attacks/bow-elven-magic.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=bonus_attack
                name=execution_bonus_attack
                description= _ "execution"
                icon=attacks/bow-elven-magic.png
                range=ranged
                defense_weight=0
                damage=-40
                merge=yes
                force_original_attack=longbow
            [/effect]
        [/advancement]
        [advancement]
            max_times=3
            always_display=yes
            id=execution
            description= _ "executing enemy bosses better"
            image=attacks/bow-elven-magic.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=improve_bonus_attack
                name=execution_bonus_attack
                increase_damage=10
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=5
            always_display=yes
            id=dodge
            description= _ "better at dodging (lowering the chance to be hit by 2%)"
            image=icons/crossed_sword_and_hammer.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=defense
                replace=false
                [defense]
                    frozen=-2
                    castle=-2
                    sand=-2
                    village=-2
                    flat=-2
                    hills=-2
                    mountains=-2
                    cave=-2
                    shallow_water=-2
                    coastal_reef=-2
                    swamp_water=-2
                    forest=-2
                    fungus=-2
                    deep_water=-2
                    unwalkable=-2
                [/defense]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=5
            always_display=yes
            id=movement
            description= _ "faster"
            image=icons/boots_elven.png
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=movement
                increase=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
    ) "Elvish Assassin"}
