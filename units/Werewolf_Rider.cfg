            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=fangs2
            description= _ "biting faster"
            image=attacks/fangs-animal.png
            strict_amla=yes
            require_amla="fangs1"
            [effect]
                apply_to=attack
