            [effect]
                apply_to=attack
                name=claws
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=claws3
            description= _ "better at clawing"
            image="attacks/claws-animal.png"
            strict_amla=yes
            require_amla="claws2"
            [effect]
                apply_to=attack
                name=claws
                increase_attacks=1
                increase_damage=-1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=10
            id=claws4
            description= _ "better at clawing"
            image="attacks/claws-animal.png"
            strict_amla=yes
            require_amla="claws3"
            [effect]
                apply_to=attack
                name=claws
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=berserk
            description= _ "able to claw in a violent fury"
            image=attacks/frenzy.png
            strict_amla=yes
            require_amla="claws2"
            [effect]
                apply_to=bonus_attack
                name=fury
                description= _ "fury"
                icon=attacks/frenzy.png
                range=melee
                defense_weight=0
                number=-40
                force_original_attack=claws
                [specials]
                    {WEAPON_SPECIAL_LESSER_BERSERK 3}
                [/specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=3
            always_display=yes
            id=berserk2
            description= _ "clawing in an even more vicious berserk"
            image=attacks/frenzy.png
            strict_amla=yes
            require_amla="claws2,berserk"
            [effect]
                apply_to=improve_bonus_attack
                name=fury
                increase_damage=10
                increase_attacks=10
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=fangs1
            description= _ "biting better"
            image=attacks/fangs-animal.png
            strict_amla=yes
