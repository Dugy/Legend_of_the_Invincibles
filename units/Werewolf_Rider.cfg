                increase_damage=-1
                increase_attacks=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            always_display=yes
            id=fangs2-leech
            description= _ "feasting on enemies when biting"
            image=attacks/fangs-animal.png
            strict_amla=yes
            require_amla="fangs1"
            [effect]
                apply_to=attack
                name=fangs
                increase_damage=-1
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_LEECH}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=10
            always_display=yes
            id=fangs3
            description= _ "biting better"
            image=attacks/fangs-animal.png
            strict_amla=yes
            require_amla="fangs2"
            [effect]
                apply_to=attack
