                increase_attacks=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=knife2
            description= _ "better with knives"
            image=attacks/dagger-thrown-human.png
            strict_amla=yes
            require_amla="knife"
            [effect]
                apply_to=attack
                name=knife
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_MARKSMAN}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=10
