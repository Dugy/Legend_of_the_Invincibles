            description= _ "better with sword"
            image="attacks/sword-human.png"
            strict_amla=yes
            require_amla="sword,sword2,sword3"
            [effect]
                apply_to=attack
                name=sword
                increase_damage=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=knife-poison
            description= _ "able to poison enemies with knives"
            image=attacks/dagger-thrown-human.png
            strict_amla=yes
            require_amla=""
