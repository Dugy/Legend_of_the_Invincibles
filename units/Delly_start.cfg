#textdomain wesnoth-loti
[unit_type]
    id=Delly_start
    name= _ "Princess of Shadows"
    race=human
    gender=female
    image="units/important/delly.png"
    profile=portraits/Delenia.png
    hitpoints=55
    movement_type=elusivefoot
    movement=7
    experience=90
    level=3
    alignment=chaotic
    advances_to=null
    cost=76
    usage=fighter
    description= _ "Although women are not very frequent in criminal gangs, those who are there may use their charm to expand their control over various noblemen. Sometimes, this can create good friendships and alliances between criminals and nobles."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/important/delly-defend-2.png" "units/important/delly-defend-1.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [attack]
        name=sword
        description=_"sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=7
        number=4
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=knife
        description=_"knife"
        icon=attacks/dagger-thrown-human.png
        type=blade
        range=ranged
        damage=6
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/important/delly-ranged.png"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/important/delly-ranged.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/important/delly-ranged.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/important/delly.png"
        [/frame]
        [frame]
            begin=-150
            end=-50
            image="units/important/delly-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/important/delly-attack-2.png"
                sound=sword-1.ogg
            [/frame]
            [frame]
                begin=50
                end=150
                image="units/important/delly-attack-3.png"
                sound=sword-1.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/important/delly-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
            [frame]
                begin=50
                end=150
                image="units/important/delly-attack-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=150
            end=250
            image="units/important/delly-attack-4.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/important/delly.png"
        [/frame]
    [/attack_anim]
    {GENERIC_AMLA units/important/delly.png units/important/delly-magic.png units/important/delly-magic.png units/important/delly.png units/important/delly-magic.png units/important/delly-magic.png (
        [advancement]
            max_times=1
            id=sword
            description= _ "faster at melee combat"
            image="attacks/sword-human.png"
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                range=melee
                increase_attacks=1
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=sword2
            description= _ "better at melee combat"
            image="attacks/sword-human.png"
            strict_amla=yes
            require_amla=""
            [effect]
                apply_to=attack
                range=melee
                increase_damage=2
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
            id=sword2_cleave
            description= _ "able to chop through more enemies with sword"
            image="attacks/sword-human.png"
            strict_amla=yes
            require_amla="sword2"
            [effect]
                apply_to=attack
                range=melee
                increase_damage=2
                [set_specials]
                    mode=append
                    {WEAPON_SPECIAL_CLEAVE}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=1
