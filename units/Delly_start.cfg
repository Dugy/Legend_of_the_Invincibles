                apply_to=attack
                name=knife
                [set_specials]
                    {WEAPON_SPECIAL_POISON}
                [/set_specials]
            [/effect]
            {AMLA_DEFAULT_BONUSES}
        [/advancement]
        [advancement]
            max_times=2
