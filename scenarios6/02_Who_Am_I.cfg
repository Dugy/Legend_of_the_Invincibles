        [object]
            [filter]
                id=Lethalia
            [/filter]
            description= _"<span color='#60A0FF'>Increases physical resistances by 10% </span>
<span color='green'>Damage increased by 3</span>
<span color='green'>Increases all magical damages by 30% </span>
<span color='purple'>1 more movement point (requires Lethalia's Armour)</span>"
            name= _ "Lethalia's Staff"
            image=items/staff-lethalia.png
            number=603
            sort=staff
            icon=attacks/staff-green.png
            magic=30
            damage_plus=3
            defence=10
            resist_arcane=10
