        {GUARDIAN_UNIT 2 "Dark Adept" 15 20}
        {GUARDIAN_UNIT 2 "Dark Adept" 15 20}
        {GUARDIAN_UNIT 2 "Dark Adept" 15 20}
        {GUARDIAN_UNIT 2 "Dark Adept" 15 20}

