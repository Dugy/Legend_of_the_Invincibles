#textdomain wesnoth-loti
[scenario]
    id="test_scenario"
    name= _ "Test Scenario"
    map_data="{~add-ons/Legend_of_the_Invincibles/maps/01_Forbidden_Notch.map}"
    next_scenario=null
    victory_when_enemies_defeated=no
    turns=-1
    {GLOBAL_EVENTS}
    {SCENARIO_MUSIC "battle.ogg"}
    {EXTRA_SCENARIO_MUSIC "the_dangerous_symphony.ogg"}
    {EXTRA_SCENARIO_MUSIC "the_king_is_dead.ogg"}
    experience_modifier="50"

    {DEFAULT_SCHEDULE}
    [event]
        name=prestart
        {VARIABLE saved_turns 500}
        [objectives]
            side=1
            [objective]
                description= _ "Gain Levels"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Efraim or Lethalia"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]
        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "This is just a test scenario. Nothing is related to events in the campaign."
        [/message]
        {VARIABLE topazes 10}
        {VARIABLE opals 10}
        {VARIABLE obsidians 10}
        {VARIABLE pearls 10}
        {VARIABLE black_pearls 10}
        {VARIABLE emeralds 10}
        {VARIABLE rubies 10}
        {VARIABLE diamonds 10}
        {VARIABLE amethysts 10}
        {VARIABLE sapphires 10}
        #	[set_variables]
        #		name=item_storage
        #		more=replace
        #		[value]
        #			[amulet]
        #				sort="amulet"
        #				type=2
        #			[/amulet]
        #			[amulet]
        #				sort="amulet"
        #				type=12
        #			[/amulet]
        #			[staff]
        #				sort="staff"
        #				type=7
        #			[/staff]
        #			[staff]
        #				sort="staff"
        #				type=4
        #			[/staff]
        #			[amulet]
        #				sort="amulet"
        #				type=12
        #			[/amulet]
        #		[/value]
        #	[/set_variables]
        [set_menu_item]
            id=jrfdscx
            description=_"Advance"
            [command]
                [store_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    variable=advanced
                    kill=yes
                [/store_unit]
                [unit]	#Doesn't flash white like the previous way to do it
                    side=$advanced.side
                    x=$advanced.x
                    y=$advanced.y
                    experience=$advanced.experience
                    canrecruit=$advanced.canrecruit
                    type=$advanced.type
                    id=$advanced.id
                    gender=$advanced.gender
                    name=$advanced.name
                    facing=$advanced.facing
                    extra_recruit=$advanced.extra_recruit
                    attacks_left=0
                    moves=0
                    underlying_id=$advanced.underlying_id
                    unrenamable=$advanced.unrenamable
                    animate=no
                    [insert_tag]
                        name=modifications
                        variable=advanced.modifications
                    [/insert_tag]
                    [insert_tag]
                        name=variables
                        variable=advanced.variables
                    [/insert_tag]
                [/unit]
                [store_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    variable=advanced
                [/store_unit]
                [if]
                    [variable]
                        name=advanced.type
                        equals=Elvish Assassin
                    [/variable]
                    [then]
                        [set_variables]
                            mode=replace
                            name=advanced.modifications.advancement[0]
                            [value]
                                max_times=1
                                always_display=yes
                                id=execution
                                image=attacks/bow-elven-magic.png
                                strict_amla=yes
                                require_amla=""
                                [effect]
                                    apply_to=bonus_attack
                                    name=execution
                                    description= _ "execution"
                                    icon=attacks/bow-elven-magic
                                    range=ranged
                                    defense_weight=0
                                    damage=-45
                                    merge=yes
                                    [specials]
                                        {WEAPON_SPECIAL_FOCUSED}
                                    [/specials]
                                [/effect]
                                {GREATER_AMLA_DEFAULT_BONUSES}
                            [/value]
                        [/set_variables]
                    [/then]
                [/if]
                {UPDATE_STATS}
                {CLEAR_VARIABLE advanced}
            [/command]
        [/set_menu_item]
        [set_menu_item]
            id=legacytestchoice
            description=_"Choose legacy"
            [command]
                [message]
                    speaker=narrator
                    message=_"Choose your legacy"
                    {LEGACY_MESSAGE_OPTIONS legacy}
                [/message]
                [store_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    variable=krux_store
                    kill=no
                [/store_unit]
                [for]
                    array=krux_store.modifications.advancement
                    [do]
                        [if]
                            [variable]
                                name=krux_store.modifications.advancement[$i].id
                                contains="legacy"
                            [/variable]
                            [then]
                                {VARIABLE legacy_found true}
                                {VARIABLE krux_store.modifications.advancement[$i].id $legacy}
                            [/then]
                        [/if]
                    [/do]
                [/for]
                [if]
                    [variable]
                        name=legacy_found
                        boolean_not_equals=true
                    [/variable]
                    [then]
                        {VARIABLE krux_store.modifications.advancement[$rux_store.modifications.advancement.length].id $legacy}
                    [/then]
                [/if]
                [unstore_unit]
                    variable=krux_store
                    find_vacant=no
                [/unstore_unit]
                {CLEAR_VARIABLE legacy}
                {CLEAR_VARIABLE krux_store}
                {CLEAR_VARIABLE legacy_found}
            [/command]
        [/set_menu_item]
    [/event]
    [event]
        name=turn refresh

        {VARIABLE i 1}
        [while]
            [variable]
                name=i
                less_than_equal_to=370
            [/variable]
            [do]
                [set_variable]
                    name=length
                    to_variable=item_storage.$item_list.object[$($i-1)].sort|.length
                [/set_variable]

                {VARIABLE "item_storage.$item_list.object[$($i-1)].sort|[$length].type" "$item_list.object[$($i-1)].number"}
                {VARIABLE_OP i add 1}
            [/do]
        [/while]
    [/event]
    [side]
        type=Dragon Rider
        id=Morzan
