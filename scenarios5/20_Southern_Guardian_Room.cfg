#textdomain wesnoth-loti
[scenario]
    id=20_Southern_Guardian_Room
    name= _ "Southern Guardian Room"
    map_data="{~add-ons/Legend_of_the_Invincibles/maps/20_Southern_Guardian_Room.map}"
    {GLOBAL_EVENTS}
    {SCENARIO_MUSIC "battle.ogg"}
    {EXTRA_SCENARIO_MUSIC "battle-epic.ogg"}
    {EXTRA_SCENARIO_MUSIC "vengeful.ogg"}
    turns=-1
    {DEEP_UNDERGROUND}
    next_scenario=23_Akulas_Place
    victory_when_enemies_defeated=no
    [story]
        [part]
            background=maps/antediluvian_tunnels_map.png
            show_title=yes
            [image]
                x,y=318,270
                file=misc/red-x.png
                centered=yes
            [/image]
            story=""
        [/part]
    [/story]
    {SPAWN_POINT 2 2 3 23}
    {SPAWN_POINT 2 2 6 16}
    {SPAWN_POINT 2 2 16 18}
    {SPAWN_POINT 2 2 19 21}
    {SPAWN_POINT 2 2 28 19}
    {SPAWN_POINT 2 2 25 14}
    {SPAWN_POINT 2 2 16 17}
    {SPAWN_POINT 2 2 6 15}
    {SPAWN_POINT 2 2 15 12}
    {SPAWN_POINT 2 2 12 7}
    {SPAWN_POINT 2 2 8 17}
    {SPAWN_POINT 2 3 24 17}
#ifdef HARD
    {SPAWN_POINT 2 4 19 28}
#endif
    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Defeat the enemy leaders"
                condition=win
                [show_if]
                    [variable]
                        name=ch5_quests.sc20.done
                        not_equals=yes
                    [/variable]
                [/show_if]
            [/objective]
            [objective]
                description= _ "Destruction of Efraim or Lethalia"
                condition=lose
            [/objective]
        [/objectives]
        {ORIGIN 23 16,2}
        {VARIABLE leaders_slain 0}
        [recall]
            id=Lethalia
        [/recall]
#ifdef HARD
        [if]
            [variable]
                name=ch5_quests.sc20.done
                equals=yes
            [/variable]
            [then]
                {TRANSITION 9-17,30-31 13,30 _"Soldiers' Training Room" 19_Soldiers_Training_Room}
                {TRANSITION 11-19,0-2 15,1 _"Akula's Place" 23_Akulas_Place}
            [/then]
            [else]
                [switch]
                    variable=last_scenario
                    [case]
                        value=19
                        {TRANSITION 11-19,0-2 15,1 _"Akula's Place" 23_Akulas_Place}
                    [/case]
                    [case]
                        value=23
                        {TRANSITION 9-17,30-31 13,30 _"Soldiers' Training Room" 19_Soldiers_Training_Room}
                    [/case]
                [/switch]
            [/else]
        [/if]
#else
        {TRANSITION 9-17,30-31 13,30 _"Soldiers' Training Room" 19_Soldiers_Training_Room}
        {TRANSITION 11-19,0-2 15,1 _"Akula's Place" 23_Akulas_Place}
#endif
#ifdef HARD
    [terrain]
        terrain=Urb
        x=   18,   19,   20,   21,   22,   23,24
        y=22-23,23-26,23-28,24-28,24-27,25-27,25
    [/terrain]
#endif
    [/event]
    {RECALL_ALL}
    [side]
        type=Efraim_lich
        id=Efraim
        name=_"Efraim"
        canrecruit=yes
        side=1
        controller=human
        recruit=Skeleton,Skeleton Archer,Revenant,Deathblade,Bone Shooter,Ghost,Shadow,Wraith,Chocobone
        gold=0
        income=0
        shroud=yes
        team_name=good
        user_team_name=_"Good"
        village_gold=1
    [/side]
    [side]
        generate_name=yes
        id=enemy
        type=Grand Marshal_steel
        side=2
        canrecruit=yes
        recruit=Spearman_steel,Dark Adept_steel,Fencer_steel,Bowman_steel
        {GOLD 400 450 500}
        {INCOME 40 50 60}
        random_traits=yes
        team_name="Dreadful Evil"
        user_team_name=_"Dreadful Evil"
        {AI_OVERHAUL_PLACE 2}
        {AI_OVERHAUL_PLACE_2 2}
        [object]
            [effect]
                apply_to=movement_costs
                replace="true"
                [movement_costs]
                    flat={UNREACHABLE}
                [/movement_costs]
            [/effect]
        [/object]
    [/side]
    [side]
        generate_name=yes
        id=enemy2
        type=Royal Guard_steel
        side=3
        canrecruit=yes
        recruit=Spearman_steel,Dark Adept_steel,Fencer_steel,Bowman_steel
        {GOLD 400 450 500}
        {INCOME 40 50 60}
        random_traits=yes
        team_name="Dreadful Evil"
        user_team_name=_"Dreadful Evil"
        {AI_OVERHAUL_PLACE 3}
        {AI_OVERHAUL_PLACE_2 3}
        [object]
            [effect]
                apply_to=movement_costs
                replace="true"
                [movement_costs]
                    flat={UNREACHABLE}
                [/movement_costs]
            [/effect]
        [/object]
    [/side]
    [side]
        generate_name=yes
        id=enemy3
        type=Necromancer_steel
        side=4
        canrecruit=yes
        recruit=Spearman_steel,Dark Adept_steel,Fencer_steel,Bowman_steel
        {GOLD 400 450 500}
        {INCOME 40 50 60}
        random_traits=yes
        team_name="Dreadful Evil"
        user_team_name=_"Dreadful Evil"
        {AI_OVERHAUL_PLACE 4}
        {AI_OVERHAUL_PLACE_2 4}
        [object]
            [effect]
                apply_to=movement_costs
                replace="true"
                [movement_costs]
                    flat={UNREACHABLE}
                [/movement_costs]
            [/effect]
        [/object]
    [/side]
    [event]
        name=die
        id=enemy_leader
        first_time_only=no
        [filter]
            id=enemy,enemy2,enemy3
        [/filter]
        {VARIABLE_OP leaders_slain add 1}
        [if]
            [variable]
                name=leaders_slain
                equals=3
            [/variable]
            [then]
                {VARIABLE ch5_quests.sc20.done yes}
                {CLEAR_VARIABLE leaders_slain}
                {TRANSITION 9-17,30-31 13,30 _"Soldiers' Training Room" 19_Soldiers_Training_Room}
                {TRANSITION 11-19,0-2 15,1 _"Akula's Place" 23_Akulas_Place}
            [/then]
        [/if]
    [/event]

    [event]
        name=start
        {VARIABLE efraim_spells_left 2}
        {VARIABLE lethalia_spells_left 2}
        {VARIABLE last_scenario 20}
    [/event]
    {CAMPAIGN5_EVENTS}
    {DISABLE_UPKEEP 1}
    {SHOW_MAP}
    experience_modifier=125
[/scenario]
