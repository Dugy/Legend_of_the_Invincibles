#textdomain wesnoth-loti
[scenario]
    id=10_Guards_Quarters
    name= _ "Guards' Quarters"
    map_data="{~add-ons/Legend_of_the_Invincibles/maps/10_Guards_Quarters.map}"
    {SCENARIO_MUSIC "the_king_is_dead.ogg"}
    {EXTRA_SCENARIO_MUSIC "the_deep_path.ogg"}
    {EXTRA_SCENARIO_MUSIC "the_city_falls.ogg"}
    {EXTRA_SCENARIO_MUSIC "into_the_shadows.ogg"}
    {EXTRA_SCENARIO_MUSIC "underground.ogg"}
    turns=-1
    {DEEP_UNDERGROUND}
    next_scenario=11_Northern_Guardian_Room
    victory_when_enemies_defeated=no
    [story]
        [part]
            background=maps/antediluvian_tunnels_map.jpg
            show_title=yes
            [image]
                x,y=244,57
                file=misc/red-x.png
                centered=yes
            [/image]
            story=""
        [/part]
    [/story]
    {SPAWN_POINT 2 4 17 2}
    {SPAWN_POINT 2 3 4 5}
    {SPAWN_POINT 2 2 9 16}
    {SPAWN_POINT 2 4 29 2}
    {SPAWN_POINT 2 5 21 20}
    {SPAWN_POINT 2 7 38 20}
    {SPAWN_POINT 2 3 44 10}
    {SPAWN_POINT 2 2 60 4}
    {SPAWN_POINT 2 4 47 5}
    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Kill 50 soldiers (not your own)"
                condition=win
                [show_if]
                    [variable]
                        name=sc10
                        not_equals=1
                    [/variable]
                [/show_if]
            [/objective]
            [objective]
                description= _ "Destruction of Efraim or Lethalia"
                condition=lose
            [/objective]
        [/objectives]
        {ORIGIN 11 45,23}
        {ORIGIN 12 58,17}
        [recall]
            id=Lethalia
        [/recall]
    [/event]
    {RECALL_ALL}
    [side]
        type=Efraim_lich
        id=Efraim
        name=_"Efraim"
        canrecruit=yes
        side=1
        controller=human
        recruit=Skeleton,Skeleton Archer,Revenant,Deathblade,Bone Shooter,Ghost,Shadow,Wraith,Chocobone
        gold=0
        income=0
        shroud=yes
        team_name=good
        user_team_name=_"Good"
        village_gold=1
    [/side]
    [side]
        no_leader=yes
        side=2
        {AI_OVERHAUL_PLACE 2}
        {AI_OVERHAUL_PLACE_2 2}
        team_name="Dreadful Evil"
        user_team_name=_"Dreadful Evil"
    [/side]
    [event]
        name=start
        {VARIABLE efraim_spells_left 1}
        {VARIABLE lethalia_spells_left 1}
        {VARIABLE last_scenario 10}
        {CHAPTER5_ITEM item_1_sc_10 20 3}
        {VARIABLE enemies_slain 0}
        [if]
            [variable]
                name=sc10
                equals=1
            [/variable]
            [else]
                [message]
                    speaker=Efraim
                    message= _ "A lot of their soldiers live here. Killing some of them should cause a considerable loss to them."
                [/message]
                [print]
                    text= _ "Enemies to slay: $(50-$enemies_slain)"
                    duration=100
                    red,green,blue=255,255,255
                [/print]
            [/else]
        [/if]
    [/event]
    [event]
        name=die
        first_time_only=no
        [filter]
            side=2
        [/filter]
        {VARIABLE_OP enemies_slain add 1}
        [if]
            [variable]
                name=sc10
                equals=1
            [/variable]
            [else]
                [if]
                    [variable]
                        name=enemies_slain
                        equals=50
                    [/variable]
                    [then]
                        [message]
                            speaker=Lethalia
                            message= _ "I think this should be enough."
                        [/message]
                        {VARIABLE sc10 1}
                    [/then]
                    [else]
                        [if]
                            [variable]
                                name=enemies_slain
                                greater_than=50
                            [/variable]
                            [else]
                                [print]
                                    text= _ "Enemies to slay: $(50-$enemies_slain)"
                                    duration=100
                                    red,green,blue=255,255,255
                                [/print]
                            [/else]
                        [/if]
                    [/else]
                [/if]
            [/else]
        [/if]
    [/event]

    [event]
        name=victory
        {CLEAR_VARIABLE enemies_slain}
    [/event]

    {BEELZEBUB_SPAWN_POINT 3 6 30 20 25-35,15-25}
    {TRANSITION 1-3,9-13 2,10 _"Northwestern Storeroom" 09_Northwestern_Storeroom}
    {TRANSITION 58-62,16-20 60,17 _"Amplificator 1" 12_Amplificator_1}
    {TRANSITION 42-50,21-25 46,23 _"Northern Guardian Room" 11_Northern_Guardian_Room}
    {GLOBAL_EVENTS}
    {CAMPAIGN5_EVENTS}
    {DISABLE_UPKEEP 1}
    {SHOW_MAP}
    experience_modifier=125
[/scenario]
