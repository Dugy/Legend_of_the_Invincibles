#textdomain wesnoth-loti
[scenario]
    id=21_Soldiers_Quarters
    name= _ "Soldiers' Quarters"
    map_data="{~add-ons/Legend_of_the_Invincibles/maps/21_Soldiers_Quarters.map}"
    {SCENARIO_MUSIC "casualties_of_war.ogg"}
    {EXTRA_SCENARIO_MUSIC "the_king_is_dead.ogg"}
    {EXTRA_SCENARIO_MUSIC "nunc_dimittis.ogg"}
    {EXTRA_SCENARIO_MUSIC "vengeful.ogg"}
    {EXTRA_SCENARIO_MUSIC "underground.ogg"}
    turns=-1
    {DEEP_UNDERGROUND}
    next_scenario=22_Amplificator_4
    victory_when_enemies_defeated=no
    [story]
        [part]
            background=maps/antediluvian_tunnels_map.jpg
            show_title=yes
            [image]
                x,y=149,178
                file=misc/red-x.png
                centered=yes
            [/image]
            story=""
        [/part]
    [/story]
    {SPAWN_POINT 2 2 40 4}
    {SPAWN_POINT 2 2 38 12}
    {SPAWN_POINT 2 3 29 22}
    {SPAWN_POINT 2 5 5 26}
    {SPAWN_POINT 2 3 10 13}
    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Kill 50 soldiers"
                condition=win
                [show_if]
                    [variable]
                        name=sc21
                        not_equals=1
                    [/variable]
                [/show_if]
            [/objective]
            [objective]
                description= _ "Destruction of Efraim or Lethalia"
                condition=lose
            [/objective]
        [/objectives]
        {ORIGIN 22 30,32}
        {ORIGIN 24 39,12}
        [recall]
            id=Lethalia
        [/recall]
    [/event]
    {RECALL_ALL}
    [side]
        type=Efraim_lich
        id=Efraim
        name=_"Efraim"
        canrecruit=yes
        side=1
        controller=human
        recruit=Skeleton,Skeleton Archer,Revenant,Deathblade,Bone Shooter,Ghost,Shadow,Wraith,Chocobone
        gold=0
        income=0
        shroud=yes
        team_name=good
        user_team_name=_"Good"
        village_gold=1
    [/side]
    [side]
        generate_name=yes
        id=enemy
        type=Royal Guard_steel
        side=2
        canrecruit=yes
        recruit=Spearman_steel,Dark Adept_steel,Fencer_steel,Bowman_steel
        {GOLD 40 80 120}
        {INCOME 50 60 70}
        random_traits=yes
        team_name="Dreadful Evil"
        user_team_name=_"Dreadful Evil"
        {AI_OVERHAUL_PLACE 2}
        {AI_OVERHAUL_PLACE_2 2}
        [object]
            [effect]
                apply_to=movement_costs
                replace="true"
                [movement_costs]
                    flat={UNREACHABLE}
                    village={UNREACHABLE}
                [/movement_costs]
            [/effect]
        [/object]
    [/side]
    [event]
        name=start
        {VARIABLE efraim_spells_left 1}
        {VARIABLE lethalia_spells_left 1}
        {VARIABLE last_scenario 21}
        {CHAPTER5_ITEM item_1_sc_21 7 33}
        {VARIABLE enemies_slain 0}
        [if]
            [variable]
                name=sc21
                equals=1
            [/variable]
            [then]
                [kill]
                    id=enemy
                    animate=no
                    fire_event=no
                [/kill]
            [/then]
            [else]
                [message]
                    speaker=Efraim
                    message=_"Grr, my supernatural senses indicate that the enemy soldiers managed to unite under one command."
                [/message]
                [print]
                    text= _ "Enemies to slay: $(50-$enemies_slain)"
                    duration=100
                    red,green,blue=255,255,255
                [/print]
            [/else]
        [/if]
    [/event]
    [event]
        name=die
        first_time_only=no
        [filter]
            side=2
        [/filter]
        {VARIABLE_OP enemies_slain add 1}
        [if]
            [variable]
                name=sc21
                equals=1
            [/variable]
            [else]
                [if]
                    [variable]
                        name=enemies_slain
                        equals=50
                    [/variable]
                    [then]
                        [message]
                            speaker=Lethalia
                            message=_"I think this should be enough."
                        [/message]
                        {VARIABLE sc21 1}
                    [/then]
                    [else]
                        [if]
                            [variable]
                                name=enemies_slain
                                greater_than=50
                            [/variable]
                            [else]
                                [print]
                                    text= _ "Enemies to slay: $(50-$enemies_slain)"
                                    duration=100
                                    red,green,blue=255,255,255
                                [/print]
                            [/else]
                        [/if]
                    [/else]
                [/if]
            [/else]
        [/if]
    [/event]

    [event]
        name=victory
        {CLEAR_VARIABLE enemies_slain}
    [/event]

    {TRANSITION 27-33,32-34 31,33 _"Amplificator 4" 22_Amplificator_4}
    {TRANSITION 19-24,0-2 21,1 _"Entrance" 08_Entrance}
    {TRANSITION 43-45,11-14 44,13 _"Secret Escape Tunnel" 24_Escape_Tunnel}
    {GLOBAL_EVENTS}
    {CAMPAIGN5_EVENTS}
    {DISABLE_UPKEEP 1}
    {SHOW_MAP}
    experience_modifier=125
[/scenario]
