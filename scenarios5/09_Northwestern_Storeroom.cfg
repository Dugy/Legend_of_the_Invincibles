#textdomain wesnoth-loti
[scenario]
    id=09_Northwestern_Storeroom
    name= _ "Northwestern Storeroom"
    map_data="{~add-ons/Legend_of_the_Invincibles/maps/09_Northwestern_Storeroom.map}"
    {GLOBAL_EVENTS}
    {SCENARIO_MUSIC "the_deep_path.ogg"}
    {EXTRA_SCENARIO_MUSIC "siege_of_laurelmor.ogg"}
    {EXTRA_SCENARIO_MUSIC "the_city_falls.ogg"}
    {EXTRA_SCENARIO_MUSIC "into_the_shadows.ogg"}
    {EXTRA_SCENARIO_MUSIC "the_dangerous_symphony.ogg"}
    turns=-1
    {DEEP_UNDERGROUND}
    next_scenario=10_Guards_Quarters
    victory_when_enemies_defeated=no
    [story]
        [part]
            background=maps/antediluvian_tunnels_map.png
            show_title=yes
            [image]
                x,y=103,73
                file=misc/red-x.png
                centered=yes
            [/image]
            story=""
        [/part]
    [/story]
    {SPAWN_POINT 2 2 8 15}
    {SPAWN_POINT 2 2 3 6}
    {SPAWN_POINT 2 2 24 1}
    {SPAWN_POINT 2 2 26 12}
    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Collect 5 items"
                condition=win
                [show_if]
                    [variable]
                        name=sc09
                        not_equals=1
                    [/variable]
                [/show_if]
            [/objective]
            [objective]
                description= _ "Destruction of Efraim or Lethalia"
                condition=lose
            [/objective]
        [/objectives]
        {ORIGIN 10 30,8}
        [recall]
            id=Lethalia
        [/recall]
    [/event]
    {RECALL_ALL}
    [side]
        type=Efraim_lich
        id=Efraim
        name=_"Efraim"
        canrecruit=yes
        side=1
        controller=human
        recruit=Skeleton,Skeleton Archer,Revenant,Deathblade,Bone Shooter,Ghost,Shadow,Wraith,Chocobone
        gold=0
        income=0
        shroud=yes
        team_name=good
        user_team_name=_"Good"
        village_gold=1
    [/side]
    [side]
        no_leader=yes
        side=2
        {AI_OVERHAUL_PLACE 2}
        {AI_OVERHAUL_PLACE_2 2}
        team_name="Dreadful Evil"
        user_team_name=_"Dreadful Evil"
    [/side]
    [side]
        no_leader=yes
        side=3
        team_name="good,Dreadful Evil"
        user_team_name=_"Good"
        ai_algorithm=idle_ai
        [unit]
            type=Merchant
            x,y=13,9
            id=trader
            generate_name=yes
        [/unit]
    [/side]
    [event]
        name=start
        {VARIABLE efraim_spells_left 1}
        {VARIABLE lethalia_spells_left 1}
        {VARIABLE last_scenario 9}
        {CHAPTER5_ITEM item_1_sc_9 25 1}
        {VARIABLE items_taken 0}
        [if]
            [variable]
                name=sc09
                equals=1
            [/variable]
            [else]
                {RARE_ITEM 5 7}
                {RARE_ITEM 14 13}
                {RARE_ITEM 3 15}
                {RARE_ITEM 13 4}
                {RARE_ITEM 28 13}
                [message]
                    speaker=Lethalia
                    message= _ "This is a storeroom. I suppose that if we stole some items, it would certainly weaken our foes."
                [/message]
            [/else]
        [/if]
    [/event]

    [event]
        name=victory
        {CLEAR_VARIABLE items_taken}
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
            [filter_adjacent]
                x,y=13,9
            [/filter_adjacent]
        [/filter]
        [store_gold]
            side=1
            variable=gold
        [/store_gold]
        [while]
            {VARIABLE_CONDITIONAL loti_shop not_equals yes}
            [do]
                [message]
                    speaker=trader
                    message= _ "Hello, I am a trader. I sell items. Look at my stock and tell me what would you like to look at more closely."
                    {SELL_GEMS}
                    {SHOP_ITEM _"Silver Axe" 40 29 items/axe.png sc07_i1}
                    {SHOP_ITEM _"Nightstalker" 70 50 items/dagger.png sc07_i2}
                    {SHOP_ITEM _"Nocturnal Cloak" 60 27 items/cloak_dark.png sc07_i3}
                    {SHOP_ITEM _"Ice Armour" 60 15 items/armour-ice.png sc07_i4}
                    [option]
                        label=_"Nothing"
                        [command]
                            {VARIABLE loti_shop yes}
                        [/command]
                    [/option]
                [/message]
            [/do]
        [/while]
        {CLEAR_VARIABLE gold,loti_shop}
    [/event]
    {ITEM_COUNT_OBJECTIVE 5 sc09}

    {TRANSITION 14-22,15-19 18,16 _"Entrance" 08_Entrance}
    {TRANSITION 28-32,6-11 30,8 _"Guards' Quarters" 10_Guards_Quarters}
    {CAMPAIGN5_EVENTS}
    [event]
        name=start
        {VARIABLE enemy_sides 2}
    [/event]
    {DISABLE_UPKEEP 1}
    {SHOW_MAP}
    experience_modifier=125
[/scenario]
