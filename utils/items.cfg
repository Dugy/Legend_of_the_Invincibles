                                        name=added_object
                                        to_variable=item_list.object[$item_number]
                                    [/set_variables]
                                    [if]
                                        [variable]
                                            name=added_object.flavour
                                            equals=""
                                        [/variable]
                                        [else]
                                            [set_variable]
                                                name=added_object.description
                                                value="$item_list.object[$item_number].description
<span color='#808080'><i>$added_object.flavour</i></span>"
                                            [/set_variable]
                                        [/else]
                                    [/if]
				    [describe_object]
					number=$added_object.number
					sort=$added_object.sort
					output=added_object.description
				    [/describe_object]
                                    [insert_tag]
                                        name=object
                                        variable=added_object
                                    [/insert_tag]
                                    {CLEAR_VARIABLE added_object}
                                    [if]	#A few hacks to check some items that need some special code when picked up
                                        [variable]
                                            name=item_list.object[$item_number].number
                                            equals=16
                                        [/variable]
                                        [then]
                                            [store_unit]
                                                [filter]
                                                    x,y=$x1,$y1
                                                [/filter]
                                                variable=advanced
                                            [/store_unit]
                                            {CLEAR_VARIABLE advanced.variables.starving}
                                            [unstore_unit]
                                                variable=advanced
                                                find_vacant=no
                                            [/unstore_unit]
                                            {CLEAR_VARIABLE advanced}
                                        [/then]
                                    [/if]
                                    [if]
                                        [variable]
                                            name=item_list.object[$item_number].number
                                            equals=89
                                        [/variable]
                                        [then]
                                            [store_unit]
                                                [filter]
                                                    x,y=$x1,$y1
                                                [/filter]
                                                variable=advanced
                                            [/store_unit]
                                            [set_variables]
                                                name=advanced.modifications.trait[$advanced.modifications.trait.length]
                                                mode=replace
                                                [value]
                                                    id=fearless
                                                    male_name= _ "fearless"
                                                    female_name= _ "female^fearless"
                                                    description= _ "Fights normally during unfavorable times of day/night"
						    [effect]
						        apply_to="fearless"
						    [/effect]
                                                [/value]
                                            [/set_variables]
                                            [unstore_unit]
                                                variable=advanced
                                                find_vacant=no
                                            [/unstore_unit]
                                            {CLEAR_VARIABLE advanced}
                                        [/then]
                                    [/if]
                                    {CLEAR_VARIABLE items[$k]}
                                    {VARIABLE_OP l add -1}
                                    {VARIABLE picked 1}
                                    [if]
                                        [variable]
                                            name=item_list.object[$item_number].number
                                            greater_than=530
                                        [/variable]
                                        [and]
                                            [variable]
                                                name=item_list.object[$item_number].number
                                                less_than_equal_to=600
                                            [/variable]
                                        [/and]
                                        [then]
                                            [if]
                                                [variable]
                                                    name=item_list.object[$item_number].sort
                                                    equals=helm
                                                [/variable]
                                                [or]
                                                    [variable]
                                                        name=item_list.object[$item_number].sort
                                                        equals=boots
                                                    [/variable]
                                                [/or]
                                                [or]
                                                    [variable]
                                                        name=item_list.object[$item_number].sort
                                                        equals=gauntlets
                                                    [/variable]
                                                [/or]
                                                [and]
                                                    [variable]
                                                        name=item_list.object[$item_number].defence
                                                        greater_than_equal_to=1
                                                    [/variable]
                                                [/and]
                                                [then]
                                                    {VARIABLE item_list.object[$item_number].defence $former_defence}
                                                    {CLEAR_VARIABLE former_defence}
                                                [/then]
                                            [/if]
                                        [/then]
                                    [/if]
                                    {UPDATE_STATS}
                                [/then]
                            [/if]
                            {CLEAR_VARIABLE shall_take}
                            [if]
                                [variable]
                                    name=item_list.object[$item_number].number
                                    greater_than=530
                                [/variable]
                                [and]
                                    [variable]
                                        name=item_list.object[$item_number].number
                                        less_than_equal_to=560
                                    [/variable]
                                [/and]
                                [then]
                                    {VARIABLE item_list.object[$item_number].sort armourword}
                                [/then]
                            [/if]
                            [if]
                                [variable]
                                    name=item_list.object[$item_number].number
                                    greater_than=560
                                [/variable]
                                [and]
                                    [variable]
                                        name=item_list.object[$item_number].number
                                        less_than_equal_to=600
                                    [/variable]
                                [/and]
                                [then]
                                    {VARIABLE item_list.object[$item_number].sort weaponword}
                                [/then]
                            [/if]
                        [/then]
                    [/if]
                    [set_variable]
                        name=k
                        value=$l
                    [/set_variable]
                [/then]
            [/if]
        {NEXT k}
        {CLEAR_VARIABLE been_a_gem}
        {FOREACH items_to_add i}
            [if]
                [variable]
                    name=$items_to_add[$i].sort
                    contains=potion
                [/variable]
                [or]
                    [variable]
                        name=$items_to_add[$i].sort
                        equals=limited
                    [/variable]
                [/or]
                [else]
                    [set_variables]
                        name=items
                        mode=append
                        [value]
                            x=$x1
                            y=$y1
                            type=$items_to_add[$i].type
                            sort=$items_to_add[$i].sort
                        [/value]
                    [/set_variables]
                [/else]
            [/if]
        {NEXT i}
        [if]
            [variable]
                name=picked
                equals=0
            [/variable]
            [or]
                [variable]
                    name=been_a_gem
                    equals=1
                [/variable]
            [/or]
            [then]
                [if]
                    [variable]
                        name=been_a_gem
                        equals=1
                    [/variable]
                    [then]
                        [fire_event]
                            name=item_pick
                            [primary_unit]
                                id=$unit.id
                            [/primary_unit]
                        [/fire_event]
                    [/then]
                    [else]
                        [allow_undo]
                        [/allow_undo]
                    [/else]
                [/if]
            [/then]
            [else]
                [fire_event]	#Just for the case if collecting items was meant to be used for something
                    name=item picked
                    [primary_unit]
                        id=$unit.id
                    [/primary_unit]
                [/fire_event]
            [/else]
        [/if]
        {CLEAR_VARIABLE items_to_add}
        {CLEAR_VARIABLE picked}
        {CLEAR_VARIABLE l}
        {CLEAR_VARIABLE item_number,healed,fully_healed,name_unequipped}
        {CLEAR_VARIABLE can_take,can_take_this_weapon}
    [/event]
#enddef
