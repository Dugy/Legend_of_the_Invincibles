#define INFERNO_SPAWN COORDINATES X Y TYPES COUNT VAR SIDE
    [event]
        name=moveto
        [filter]
            side=1
            x,y={COORDINATES}
        [/filter]
        [if]
            [variable]
                name=quests.{VAR}
                equals=yes
            [/variable]
            [else]
                {VARIABLE spawn_count {COUNT}}
#ifdef HARD
                {VARIABLE_OP spawn_count multiply "1.2"}
#endif
#ifdef EASY
                {VARIABLE_OP spawn_count divide "1.2"}
#endif
                [while]
                    [variable]
                        name=spawn_count
                        greater_than=0
                    [/variable]
                    [do]
                        {VARIABLE_OP spawn_type rand {TYPES}}
                        {GENERIC_UNIT {SIDE} $spawn_type {X} {Y}}
                        {VARIABLE_OP spawn_count sub 1}
                    [/do]
                [/while]
                {VARIABLE quests.{VAR} yes}
            [/else]
        [/if]

        {CLEAR_VARIABLE spawn_count,spawn_type}
    [/event]
#enddef

#define INFERNO_LEADER_ONLY_SOMETIMES EVENT_NAME ID TYPE
    [event]
        name={EVENT_NAME}
        [modify_unit]
            [filter]
                id={ID}
            [/filter]
            canrecruit=no
        [/modify_unit]
    [/event]
    [event]
        name=attacker hits
        id=attacker hits {ID} leader only sometimes
        [filter_second]
            id={ID}
            type={TYPE}
        [/filter_second]
        [filter_condition]
            [variable]
                name=second_unit.hitpoints
                less_than="$($second_unit.max_hitpoints/3)"
            [/variable]
        [/filter_condition]
        [modify_unit]
            [filter]
                id={ID}
            [/filter]
            canrecruit=yes
        [/modify_unit]
    [/event]
    [event]
        name=defender hits
        id=defender hits {ID} leader only sometimes
        [filter]
            id={ID}
            type={TYPE}
        [/filter]
        [filter_condition]
            [variable]
                name=unit.hitpoints
                less_than="$($unit.max_hitpoints/3)"
            [/variable]
        [/filter_condition]
        [modify_unit]
            [filter]
                id={ID}
            [/filter]
            canrecruit=yes
        [/modify_unit]
    [/event]
#enddef

