#define ROTTING_CARCASSES SIDE
    [event]
	name=die
	first_time_only=no
	[filter]
		[not]
			side=1
		[/not]
		[not]
			side={SIDE}
		[/not]
	[/filter]
	{VARIABLE already_carcass no}
	{FOREACH carcasses i}
		[if]
			[variable]
				name=carcasses[$i].x
				equals=$x1
			[/variable]
			[and]
				[variable]
					name=carcasses[$i].y
					equals=$y1
				[/variable]
			[/and]
			[then]
				{VARIABLE already_carcass yes}
			[/then]
		[/if]
	{NEXT i}
	[if]
		[variable]
			name=already_carcass
			equals=no
		[/variable]
		[then]
			[item]
				x,y=$x1,$y1
				image=units/carcass.png
			[/item]
			[set_variables]
				name=carcasses
				mode=append
				[value]
					x=$x1
					y=$y1
				[/value]
			[/set_variables]
		[/then]
	[/if]
    [/event]
    [event]
	name=new turn
	first_time_only=no
	{FOREACH carcasses i}
		{VARIABLE_OP random rand (yes,no)}
		[if]
			[variable]
				name=random
				equals=yes
			[/variable]
			[then]
				{GENERIC_UNIT {SIDE} Flies $carcasses[$i].x $carcasses[$i].y}
				[+unit]
					[modifications]
						[object]
							[effect]
								apply_to=attack
								increase_damage=200%
								increase_attacks=-50%
							[/effect]
						[/object]
					[/modifications]
				[/unit]
			[/then]
		[/if]
	{NEXT i}
	{CLEAR_VARIABLE random}
    [/event]
    [event]
	name=victory
	{CLEAR_VARIABLE carcasses,already_carcass}
    [/event]
    [event]
	name=attack
	[filter]
		type=Flies
	[/filter]
	[if]
		[not]
			[variable]
				name=quests.seen_rot_flies
				equals=yes
			[/variable]
		[/not]
		[then]
			[message]
				speaker=Efraim
				message=_"The corpses get putrid insanely fast here. There is some sort of infestation here. We should leave before the flies spread too much."
			[/message]
			{VARIABLE quests.seen_rot_flies yes}
		[/then]
	[/if]
    [/event]
#enddef
