        name=prestart
        [recall]
            id=Lethalia
            show=no
        [/recall]
        [recall]
            id=Manta
            show=no
        [/recall]
        [recall]
            id=Efraim
            show=no
        [/recall]
        [if]
            [variable]
                name=max_autorecall
                greater_than_equal_to=8
            [/variable]
            [else]
                {VARIABLE max_autorecall 8}
            [/else]
        [/if]
        {VARIABLE recall_count $max_autorecall}
        {VARIABLE i 0}
        [while]
            [variable]
                name=i
                less_than=$autorecall.length
            [/variable]
            [and]
                [variable]
                    name=recall_count
                    greater_than=0
                [/variable]
            [/and]
            [do]
                [store_unit]
                    [filter]
                        id=$autorecall[$i].id
                    [/filter]
                    variable=to_autorecall
                    kill=no
                [/store_unit]
                [if]
                    [variable]
                        name=to_autorecall.length
                        equals=1
                    [/variable]
                    [then]
                        [recall]
                            id=$autorecall[$i].id
                            show=no
                        [/recall]
                        {VARIABLE_OP recall_count sub 1}
                    [/then]
                [/if]
                {VARIABLE_OP i add 1}
            [/do]
        [/while]
        [while]
            [variable]
                name=recall_count
                greater_than=1
            [/variable]
            [do]
                [recall]
                    show=no
                [/recall]
                {VARIABLE_OP recall_count sub 1}
            [/do]
        [/while]
        {CLEAR_VARIABLE recall_count,i}
    [/event]
#enddef

