#define ITEM_COUNT_OBJECTIVE NUMBER SCENARIO
    [event]
        name=prestart
        {VARIABLE items_dropped 0}
        [if]
            [variable]
                name={SCENARIO}
                equals=1
            [/variable]
            [else]
                [event]
                    name=item picked
                    first_time_only=no
                    {VARIABLE_OP items_taken add 1}
                    {VARIABLE items_to_take {NUMBER}}
                    {VARIABLE_OP items_to_take add $items_dropped}
                    [if]
                        [variable]
                            name=items_taken
                            greater_than_equal_to=$items_to_take
                        [/variable]
                        [then]
                            [fire_event]
                                name=finish collecting
                            [/fire_event]
                        [/then]
                        [else]
                            [print]
                                text= _ "Items to take: $($items_to_take-$items_taken*1)"
                                duration=100
                                red,green,blue=255,255,255
                            [/print]
                        [/else]
                    [/if]
                [/event]
            [/else]
        [/if]
    [/event]
    [event]
        name=finish collecting
        [message]
            speaker=Lethalia
            message=_"This should be enough."
        [/message]
        {VARIABLE {SCENARIO} 1}
    [/event]
#enddef

#define CHAPTER5_ITEM VAR X Y
    [if]
        [variable]
            name={VAR}
            equals=done
        [/variable]
        [else]
            [set_variable]
                name=item_unknown_x
                value={X}
            [/set_variable]
            [set_variable]
                name=item_unknown_y
                value={Y}
            [/set_variable]
            [if]
                [variable]
                    name={VAR}
                    greater_than=0
                [/variable]
                [else]
                    {GENERATE_ITEM (sword,sword,sword,bow,bow,bow,staff,staff,staff,axe,axe,axe,xbow,dagger,knife,mace,mace,spear)}
                    {VARIABLE {VAR} $item_type}
                [/else]
                [then]
                    {VARIABLE item_type ${VAR}}
                [/then]
            [/if]
            [set_variables]
                name=items
                mode=append
                [value]
                    x=$item_unknown_x
                    y=$item_unknown_y
                    type=${VAR}
                [/value]
            [/set_variables]
            {PLACE_ITEM_EVENT {X} {Y}}
            {DRAW_ITEM}
            [event]
                name=item picked
                [filter]
                    x,y={X},{Y}
                [/filter]
                {VARIABLE {VAR} done}
            [/event]
        [/else]
    [/if]
#enddef

