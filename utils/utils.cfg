local ai = ...
local leader_ai = {}

local H = wesnoth.require "lua/helper.lua"
local W = H.set_wml_action_metatable {}

function leader_ai:leader_attack_eval(id)

	local max_eval = 0
	local best_unit = {}
	local best_hex = {}

	local attackers = wesnoth.get_units {
		side = wesnoth.current.side, formula = "$this_unit.attacks_left > 0"
	}

	for i,u in ipairs(attackers) do
		W.store_reachable_locations { { "filter", { id = u.id } },
		{ "filter_location",
			{ { "filter_adjacent_location", { { "filter", { id = id } } }
			} }
		},
		variable = "tmp_locs"
	}
	local reach = H.get_variable_array("tmp_locs")

