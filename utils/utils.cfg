#define UPDATE_ATTACKS X Y
    # This macro modifies the the unit at {X},{Y} to be affected by weapon-special-adding abilities. It is ran when a unit is recruited by an event global_events.cfg
    # but has to be ran when a unit is created with the [unit] tag (the two arguments describe its location). Not necessary if the unit is not to be played by the player.
    # Run this instead if you are not sure where it will appear.
    # [unit]
    #    type=Ghost
    #    x,y=45,20
    #    side=1
    #    to_variable=advanced
    # [/unit]
    # {UPDATE_ATTACKS_STUFF}
    # [unstore_unit]
    #    variable=advanced
    #    find_vacant=yes
    # [/unstore_unit]
    # Of course, the unit can have any properties, just the to_variable is important.
    #
    # In most other cases, this is done by {UPDATE_STATS}, it is important just after creating it.

    [store_unit]
        [filter]
            x,y={X},{Y}
        [/filter]
        variable=advanced
    [/store_unit]
    {UPDATE_ATTACKS_STUFF}
    {VARIABLE advanced.variables.updated yes}
    [unstore_unit]
        variable=advanced
        find_vacant=no
    [/unstore_unit]
    {CLEAR_VARIABLE advanced}
#enddef

#define VAMPIRE_TRANSFORMATION ORIGINAL TRANSFORMED SIDE
