		local unit_in_way = wesnoth.get_units { x=r.x, y=r.y, { "not", { id = u.id } } }[1]
		if not unit_in_way then
			local eval = u.hitpoints
			if eval > max_eval then
				max_eval = eval
				best_unit = u
				best_hex = { r.x, r.y }
			end
		end
	end
	end
	W.clear_variable { name = "tmp_locs" }

	if max_eval > 0 then
		self.data.attacker = best_unit
		self.data.hex = best_hex
		return 100010 + max_eval
	else
