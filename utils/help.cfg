    [event]
        name=help_walkthroughs_chapter_1
        first_time_only=no
        [message]
            speaker=narrator
            message=_"For which scenario do you need help?"
            side_for=$side_number
            image="wesnoth-icon.png"
            [option]
                label=_"Generally"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You start with a special Fencer and a unique rogue-like unit. Both of them have special advancements and will become fairly powerful later. So, care to advance your leader, and you will become powerful."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_1
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 1 (An Orcish Assault)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Recruit for all your gold and proceed to attack also with your leader. The peasants can be a useful cannon fodder, so use them to avoid taking too much damage and advance your units, but be careful, if their boss dies, civil defence will get no back-up anymore. Then proceed and kill the leader (which is possible even without properly fighting the army, but you will not gain too much experience)."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_1
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 2 (The Assassination)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Enter the castle, head left, assemble your soldiers and attack the boss. He becomes hostile when you approach him. Use backstab to kill him as fast as possible, or the soldiers will deal a lot of damage to your units."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_1
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 3 (Banished)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Collect all the villages you can, then cross the river, occupy the keep and recruit a lot. The orcs will go down easily."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_1
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 4 (Paradise Lost)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Try to attack some orcs from the shores while they are crossing the river, then just kill the first leader. Then kill some enemies to help your allies and defeat them together or try to cross the river to attack another orcish leader from another side as his units are."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_1
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 5 (Shatter the Defilers)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Have the elves rush towards the river as quickly as possible, protect the shores and attack while the foes are in the water. This should give you enough time to move up the humans, and if you managed to hold the riverbank you can shatter the enemy. When the main clump is defeated, cross the river (preferably at a spot where enemies are rare) and attack the leaders."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_1
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 6 (The Ruins of Lost Empires)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Try to avoid attracting the attention of the orcs. Their motionless sentries attack only if you get too close– so you might want to kill them before giving them a chance to approach and hit out against your units in one move. Proceed southwest and kill the Orcish Sovereign and his small warband. Subsequently, the orcs will start fighting each other, so simply kill their leaders one by one, you will not face more than one or two at one time. You may also find some allies in the hills, but better don't search for them until the big boss is defeated."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_1
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 7 (The Return)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Try to stay in a close pack, enemies will appear around you, so each time they do, just kill them and proceed. Don't advance too far, you may spawn too many of them and sustain casualties."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_1
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 8 (Where the Sun does not Shine)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Walk through the caves, use plague to make some zombie bats. When you get a warning about some silent growling, send some zombies ahead, and a dragon will attack them. Try to get him to a good position to attack, slow him with Lethalia and attack him with Efraim. The rest is easy, just proceed through the caves and fight occasional enemies."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_1
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 9 (Escape from Oblivion)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"First, it will be the same as in previous scenario, just kill a few bats and use them to capture some villages you cannot reach. When you leave the cave with lava, you will encounter several soldiers, but can only recruit some undead (and recall regular units). You will fight a load of undead, so get some Elvish Sorceresses and use them to attack anything except Skeleton Archers, those have to be killed by Heavy Infantry. Then you can simply kill the lich."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_1
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 10 (The Poison)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Recruit a lot of Chocobones, they cause great damage to drakes. Try to attack on darker places, train other units by having them land the killing blow to surviving drakes. The dragon, on the other hand, should be attacked in the enlightened area around his keep. See that you lure him to a location with low defence and you can slay him without too much trouble."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_1
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 11 (Ascension)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"The ghosts will attack each other, and will not particularly focus on killing you. Try to prey on those who are low on HP, and assemble several spirits under your control. After several turns, a really problematic spectre will come, so better get with your leader to a village close to him, preferably next to him, and use your leader and other spirits to slay him. Don't care about casualties, you will not need these units later."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_1
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 12 (Toxic Sun)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Notice that you have two leaders now. They obtained the 'soul eater' ability – read up about this new skill in section Help > Interface. Don't recall too many elves, they are too slow in caves. Get into the central cave, defeat the troll leader, then fight your way through the undead, the target location is at the eastern border, a bit south from the centre. Try to advance the unique Skeletal Dragon, he may get a breath attack and better damages for example."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_1
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 13 (Twilight)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"It can seem easy in the beginning, but it will get tough. Recruit or recall a lot, and choose units that can counter the enemies you see (heavily defensive, not particularly offensive, prepare for their peculiar damage types and exploit their additional weakness to fire and impact). Try to destroy quickly as many enemies as possible, before you end up facing a horde of them. Then, it will be a <i>slow</i> battle, you might find it useful to pull slowed units away from combat to let them unfreeze before rejoining the battle. Beware of the Yetis that can be dangerous in combination with the other opponents. If possible, kill the leader even if it doesn't win the scenario, his super mass slow and income can cause further trouble."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_1
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 14 (Shadow Empire)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Recruit or recall a lot of units, try to stay away from the snow to avoid taking too much damage, and attack the Zorox guy as soon as possible with Lethalia. Then the enemies will attack each other, and you will gain allies. In this mess, it should not be hard to fight the remaining two enemy leaders."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_1
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 15 (Long Way Home)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Hurry up, or the country will get covered by snow, slowing you badly. Don't recruit nor recall cavalry, they cannot get through mountains. Defeat the enemies, they are not too strong, but it might be useful to stay in a close pack. You may keep some gold to buy some stuff from the trader."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_1
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 16 (The Battle for Ogira)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Final battle. Defeat the closest enemy leader and start engaging the battle where it suits you. After some time, a powerful ally will appear north from the town, and will probably kill one of the enemy leaders there. When you break the main attack, just kill their leaders one by one."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_1
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Exit"
                [command]
                    [fire_event]
                        name=help_walkthroughs
                    [/fire_event]
                [/command]
            [/option]
        [/message]
    [/event]
    [event]
        name=help_walkthroughs_chapter_2
        first_time_only=no
        [message]
            speaker=narrator
            message=_"For which scenario do you need help?"
            side_for=$side_number
            image="wesnoth-icon.png"
            [option]
                label=_"Generally"
                [command]
                    [message]
                        speaker=narrator
                        message=_"In this chapter, you will fight a lot of specifically improved elves and undead. Most battles will be fought in forests, so focus on elvish units when recalling. You will need both melee and ranged units, Elvish Sorceresses might be the most useful as the latter."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_2
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 1 (The Beginning)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Recruit/recall, preferably some elves with arcane damage, use leaders to fend off the first attackers, make every effort to keep your villages and occupy the keep on the island. Recruit/recall more units there and attack the enemy leader."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_2
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 2 (Gods)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"The target is in the southeastern corner, all you need is to get there. Defeat the trolls and the priest will provide you with information."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_2
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 3 (Forest of Witchery)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Get a lot of units with blade damage, you will encounter some dreaded enemies. You will be continually attacked from all directions, you might want to use a decoy to slow those who attack from backwards."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_2
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 3s story (In the Magical Mirror)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Watch how warmongering propagandists rouse peaceful people to commit heinous atrocities under the pretext of greater good."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_2
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 4 (Darkness Closing In)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Seek at any cost to enter the town before the undead tide arrives. Protect the ramparts by trying to kill the undead when they are still in the moat. Then you may try to counterattack."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_2
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 5 (Umbra)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"A walk in the park... until a boss appears, whose damage potential and ability to lead are scary. The units under his command are equally dismaying. Try to drive him away even if you have to sacrifice of a unit. Once he is dead, killing the rest should be easy. No need to scout the forest, there is nothing to be found."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_2
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 6 (The Army of Darkness)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Try to recruit as many units with arcane damage as possible, preferably Elvish Lords, then it should be easy. Watch out for enemies with Nightstalk, and don't forget to talk with the trader."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_2
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 7 (Infinite Legion)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You will never defeat these enemies. They will surround and destroy you, no matter how strong you are. Hurry to the south, and when the circle gets narrower, use a decoy to lure some of them away. Defeat the rest and reach the southern border before the tide from west comes."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_2
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 8 (Sightseeing)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"First, defeat the group of improved elves. They can be tricky, so use raw strength against them (if you can, recall some humans from chapter 1). Then attack the town itself, every guard captain there will summon a lot of soldiers, so take care to avoid having to fight too many enemies at once. Keep a close formation and reach the temple."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_2
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 9 (Underground)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"If you couldn't puzzle out the pattern of the runes on the ground: The glowing ones indicate wrong directions. Don't forget to recruit/recall (some of the ground can be used for recruiting), some undead will annoy you constantly."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_2
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 10 (Lilith)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Recruit or recall some units, attack, the load of level 1 units in the antechamber will be easy, especially when the ally comes in. Destroy some of the lords, and a boss will appear. His/her resistances, hitpoints and damage are cruel, but if you use slow and then some poison and incineration, and attack him/her with a lot of units, he/she will fall in a few turns."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_2
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Exit"
                [command]
                    [fire_event]
                        name=help_walkthroughs
                    [/fire_event]
                [/command]
            [/option]
        [/message]
    [/event]
    [event]
        name=help_walkthroughs_chapter_3
        first_time_only=no
        [message]
            speaker=narrator
            message=_"For which scenario do you need help?"
            side_for=$side_number
            image="wesnoth-icon.png"
            [option]
                label=_"Generally"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Here, the recruiting is a bit altered. You can recall veterans for which you have to pay upkeep – and that may be a problem: in some scenarios, you have no income or no keeps! On that score, do so only if it must be (you will get them back later, no need to transfer their items). Instead, you can recruit new units – for 10-times more gold. They are loyal, autorecalled and advance slightly faster."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_3
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 1 (Thirst for Adventures)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Recruit some units and travel east. You may encounter some enemies on the way, but if your units fail, your leaders can defeat them. In a swamp near the northeastern edge, you will find a lich. Kill the lich, and you might want to choose if you want to play an optional scenario."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_3
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 1b optional (Bandits)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Recall some units to help you, advance taking cover in forests defeating bandits only in defence. Once at their den, attack and kill the leader."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_3
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 2 (Journey South)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Do not recall, this is a long scenario with no village gold. Move south, defeat some enemies on the way (you should keep in a pack, if you encounter them it might be too late). Be careful of undead hidden in the cave. If you scout the mountains southwest from the cave, you may find a cave, that is an entrance into a secret scenario. You can avoid it simply by moving into the southern edge and defeating the last enemy."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_3
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 2b secret (Mining)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Recall some reinforcements if you need, this scenario can earn a lot of gold. Enemies will be everywhere, so try to block the narrow paths with leaders to fend the undead off, while you fight other enemies with weaker units. You will discover a secret and get a few Dwarvish Fighters."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_3
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 3 (Siege)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Try to make the orcs attack the town, send some support to the ally, but don't put your units at risk. After that, attack the orc leader to avoid taking too much casualties. You will be awarded with Mages for dealing with this crisis."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_3
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 4 (Entering the Desert)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Follow the path, don't stray too much into other directions, or you will encounter a dreadful petrifying monster. The ghosts will start appearing faster and faster, so you have something for the mages to practise on. Use a floating unit like Lethalia to fly above the lava and reach the location where the shadows come from."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_3
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 5 (The Pit)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You will have to walk through a cave, so leave slow-walkers like heavy infantry behind. Fight the spirits and proceed east onto the island above lava, preferably somebody with good arcane resistance so that the spirits would attack different units. Once the gate is closed, proceed south and defeat the humans."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_3
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 6 (Darkest Darkness)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"The enemy leaders are in the corners of the map. Divide your forces and use the power of your heroes. Arcane damage is the best weapon here. Tip: The northern leaders are stronger than the southern ones."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_3
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 7 (End of all Hopes)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You can simply defeat the undead, but helping the humans will allow you to recruit cheap, non-loyal bandits, that are chaotic, and an excellently suited as expendable pawns for the next scenarios. If you choose so, leave a few units to defend from the undead and attack the orcs with the rest, they are quite strong."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_3
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 8 (Lost)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"All you need is to find a path that is on the eastern border of the map. Somewhere in the mid-south, behind a range of cave hills, there is a dragon that drops a very powerful item that can't be obtained any other way. Better don't split up to more than two groups, not all enemies are easy."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_3
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 9 (Ambush)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Here it becomes clear why you have to muster up a sufficiently large number of units in chapter 3. You are being attacked by a group of enemies from all directions. No matter what you do, you will always lose some units, so unequip items from more expendable units and have them slowing the attacks. Try to attack into a single direction only and defeat those adversaries before the enemy closes in for the counterblow. Then go for the remainders and snuff them out."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_3
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 10 (Gehenna)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Take advantage of the mild turn limit. Defeat the first counterattack, then carefully approach the walls of the town. Try not to engage too many enemies and better proceed slowly. The attackers that keep relentlessly coming should be no match for you. Move your units through the holes you made in their defence, and proceed to the leader. The boss is not easy to kill, most attacks have no effect on him, but pierce and poison work (it was a poisoned arrow that killed Achilles, wasn't it?). There is a cave with treasures north from the town."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_3
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 11 (Achilles' Revenge)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Have your units defending themselves in forests, it is quite easy to defeat the orcs. Get to the western border of the map.."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_3
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 12s story (Wings of Doom)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Watch the uprising of dragons."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_3
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 12 (Bitter Swamp)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Try to fight the saurians outside swamps (near your keep) and the undead on the border of a swamp. There is a trader in this scenario."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_3
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 13 (First Confrontation)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Drakes breathe fire and that hurts the preserved liches. This is a classical one versus one, so all I can suggest is to take some cover in the forests."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_3
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 14 (Chasing Dragons)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Reach the plateau with the petrified warriors, get to the stone pillar and press the third and second button (write the words backwards and it should be somehow readable, although not all letters are ordered correctly). You will get some allies and discover a secret. Attack from the forest, the enemies are much faster in there, but they will not deal so much damage. Use flying units to cover your units while crossing the river and then attack the enemy leaders with your own."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_3
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 15 (Nightmare)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Send some units ahead to slow the enemies down, maybe you will have to support them. Then return to your keep and recruit some units that stay alive for longer. This should allow you to survive until the end of turns."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_3
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Exit"
                [command]
                    [fire_event]
                        name=help_walkthroughs
                    [/fire_event]
                [/command]
            [/option]
        [/message]
    [/event]
    [event]
        name=help_walkthroughs_chapter_4
        first_time_only=no
        [message]
            speaker=narrator
            message=_"For which scenario do you need help?"
            side_for=$side_number
            image="wesnoth-icon.png"
            [option]
                label=_"Generally"
                [command]
                    [message]
                        speaker=narrator
                        message=_"In this chapter, you will have limited access to the recall list. With other units, more than before, focus rather on recruiting than advancing. In some scenarios, the strength of your leaders will be contested."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_4
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 1 (He Came Down from the Mountains)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Relatively easy, try to avoid running into too large clumps of enemies, but if you are careful enough, you should not have problems to win."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_4
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 2 (Into Our Frozen Land)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You have to defeat all three enemy leaders. Focus on the first one and defeat him before the units of the other two arrive. Be careful with Efraim (protect him with other units), he is vulnerable to arcane damage while humans are resistant to it. Never ignore the day/night cycle: the foes are weak during the day but incredibly tough at night. As soon as the night falls, better start retreating and attack when the day is breaking. Approach the lake and undead will pop up. Once an undead attacks one of your units, Efraim will enchant him: they will join forces with your team and won't bother you anymore. – Defeat the remaining two leaders, one of them might be defeated by the undead if you give them a little help. Keep in mind: those vampires have a chance to turn your level 1-2 units into their kind by attacking them."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_4
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 3 (Revolution Begins)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Time to say bye-bye to the outlaws you led, this is the last scenario where they keep company with you. You need to get to the centre of the northern border of the map, so use a few units to support you along the way. As in scenario 2, avoid fighting the enemy during the night. Get a band of units to the northern town by day (even if they are chaotic: vampires are more chaotic, and you need rather protection) and escort Efraim into the castle."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_4
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 4 (Doomsday Omens)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Storywise, you are going to learn what this chapter is about. Although this scenario is more about talking than playing, recruit a lot of units with arcane damage (e.g. Elvish Sorceresses) and also some fighters. Follow the path, enter the caves and try to get some good defensive positions to resist the undead tide that will sweep towards your warriors. Try to avoid losing the three new level 4 allies. Then proceed north."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_4
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 5 (Meeting of the Ancients)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Get some units to deal melee damage, some Elvish Sorceresses, and travel through the caves north. Have some expendable units to guard your back. Simply approach the lich, don't attack him, because killing him is not something you're supposed to do."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_4
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 6 (Castle of the Wicked)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You will be attacked almost continually by heavily armoured baddies, so try to get an item with illumination or avoid getting attacked by enemies standing in the darkness. Use whirlwind a lot. Pay attention to enemy positions and fight only where it suits you. You should have enough time to get to the northern border."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_4
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 7 (Nemesis)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Here you have to deal with a boss that should be quite easy to defeat if you slow him in your turn. Try to force him to fight on low-defence terrains and deal damage in retaliation."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_4
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 8 (An Army Is Born)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"A zombie apocalypse scenario, but in this one, you control the undead. First attack a group of enemies with Lethalia, use her to support the undead, and as soon as you have a more significant pack of undead, just attack elsewhere to create another undead pack. Don't try to kill the leader."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_4
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 9 (The First Blow)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Like in the previous scenario, lead a zombie apocalypse, support your clump when it fights the main orcish attack, then go and kill enemy leaders. Pay attention on the time limit, you don't have much time."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_4
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 10 (Dealing with Trolls)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Every troll you kill will make the next but one scenario harder, so try to elude them and proceed to the leader in the northwest."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_4
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 11 (Invasion)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Defeat all enemy leaders, you have a lot of allies. You can choose who controls the load of undead from the previous scenario: computer AI or you. Be aware that enemy mages can smash them all too quickly with explosive fireballs – so better control the zombies yourself. Recruit a lot of cannon fodder to overwhelm them by sheer number."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_4
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 12 (Bloodbath)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"This looks like the previous scenario, but with the difference that this time, there will be more enemies. Too many enemies. Try to avoid losing not-so-expendable units before a surprise comes and you learn that you only had to survive, not to defeat the immensely powerful enemies."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_4
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 13 (The Way of the Assassins)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Profit from your range of vision. Always stand far away from places where enemies can attack you, or try to avoid getting attacked by too many of them. If an enemy notices you, he may also alert some others, and they hit quite hard. Don't try to find a movement pattern, the guards patrol the area completely randomly. The first noble to assassinate is near the place where you start, direction southeast, the second one is a bit southeast from the centre of the map and the third one is near the eastern border of the map, north from the centre. After killing them, get into the castle at the eastern border of the map."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_4
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 14 (The Kingslayer)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You will be attacked by several improved enemies, try not to take too much damage, you need to be in the best of health. In the chamber behind a northward passage an enemy awaits you that will go berserk when challenged to a duel. Alternatively, you can create some units with plague ability who 'detect' him, cover Efraim and deal with the berserk attack. Or use a Greater Healing Potion that provides enough movability to flee and then slow him before he attacks in a battle frenzy. Then just proceed east from the chamber and have a chat with the king."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_4
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 15s story (The Speech)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Watch the rise of a new tyrant, this time much more immortal than the previous one."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_4
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 15 (The Library)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Scout the area, there are many valuable books. There is a spot from where you can recall and recruit. There will be a group of enemies near the northwestern corner of the map, so attack them with Lethalia and possibly some slowing support to fight through the bottlenecks effectively (thanks to her penetrating ability). The enemy leader is weak, just defeat him and you win."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_4
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 16 (Lost in Space)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"The main problem here are the constantly spawning enemies. You have to reach the southeastern edge of the map, but getting there may be very problematic. Preferably you head northwest and track through the caves... where you meet a lich that will let you know about a secret. The water area is quite difficult, but still better than fighting through the places where these pushy foes incessantly appear."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_4
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 17 (Any Means Necessary)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You are given a choice, either to raise a zombie apocalypse to help you or to have allies. One will make you stronger and the second one will slow them down. No matter what you choose, just recruit or recall everything you can and attack. Use castle walls and the edge of water to have good positions. You win when hitting the mage boss."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_4
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Exit"
                [command]
                    [fire_event]
                        name=help_walkthroughs
                    [/fire_event]
                [/command]
            [/option]
        [/message]
    [/event]
    [event]
        name=help_walkthroughs_chapter_5
        first_time_only=no
        [message]
            speaker=narrator
            message=_"For which scenario do you need help?"
            side_for=$side_number
            image="wesnoth-icon.png"
            [option]
                label=_"Generally"
                [command]
                    [message]
                        speaker=narrator
                        message=_"The first part of this chapter is similar to chapter 4, regarding both storyline and gameplay, but very soon it will evolve into something much different. At that point, you will regain access to all your former recalls."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_5
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 1 (Diplomacy)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"A lot of weaker enemies will attack you, use the fire spirits to wear them down (they will never advance to anything, unlike the ghosts). All you have to do is to reach the western border of the map, so don't annoy yourself with the enemies too much."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_5
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 2 (Escape)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"There is quite a strong enemy standing in your way. Recruit some Chocobones, they will easily deal a lot of damage to the mages."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_5
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 3 (Pirates)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Defeat the first enemy with the remaining forces (ghosts can fly above the water and support you early), occupy his keep and recruit. Bandits use impact weapons a lot, so better use some Wraiths. On the other hand, you might need skeletal undead later, so it is up to you. You have to defeat one of their bosses, the one near the northern border of the islands. When she asks you, let her live, she will join you later."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_5
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 4 (Again)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"This appears to be absolutely the same as some fights in chapter 4, but enemies are weaker and the irrigation canals can be used to keep the shores and force them to take heavy casualties from fighting in water."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_5
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 5 (We Walk in the Shadows)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"This scenario has two phases. In the first one, you have to reach the mage, in the only open building, at the north. The shortest is the most difficult way, you will be mugged and that might attire the guards. Better head southeast and then north. To approach the mage more easily, there are some alleys where you can hide. If a solitary guard stands in your way and there are no others around, you may slay him without worries.

In the second phase, just deal as much damage to the main enemy as possible, and try to avoid damaging other units - they are yours, and will be yours again once the enemy is dead. Be careful, she causes quite severe ranged damage and can inflict some damage back when hit in melee. If you can, use two ranged attacks to first slow and then to injure her."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_5
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 6 (The Real Enemy)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Now you know who you have to deal with in this chapter. The enemies will be very strong, the best bet is to fight them at the edge of water as you have done before. Check their resistances, they are relatively vulnerable to impact, fire and cold, and many of them deal pierce damage, so skeletons are useful against them. Watch out for Dark Adepts! They might be 'easy meat', but they can also easily damage your units and possibly even kill your leaders.

Note: by right-clicking on your leaders, you can cast some special spells. One of them is greatly useful, it can recall veterans from previous chapters. Do it whenever you can."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_5
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 7 (Into the Shadows)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"In this scenario, the piratess will join you if you had let her live. Attack the enemy keep in concert with the orcs – or flank them, pawning the orcs. Units with magical attacks will gain extra advantage in mountains. Enter the dungeon."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_5
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"The Dungeon"
                [command]
                    [message]
                        speaker=narrator
                        message=_"The following episodes are quite unusual for campaigns. There are various locations between which you can move whenever you choose, and your units no longer require any upkeep. Enemies will appear from numerous trapdoors and will annoy you. Using the 'Soulgate' conjuration from the menu of greater spells you can summon all the units you might need."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_5
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"The Dungeon - progression"
                [command]
                    [message]
                        speaker=narrator
                        message=_"If you rush blindly ahead, the enemy spawns will become impossible to survive. You have to damage their facilities by stealing certain items or killing a specific number of enemies. This will make them emerge less frequently and prevent stronger enemies from appearing completely. Also, destroy all those Magic Power Amplificators, otherwise the final boss will be incredibly tough.

You might discover several secret locations that aren't visible on the map which usually contain something useful. In one of them, you will find Akula's sister, a clone of the unit you met at the start of this chapter. In another place, you will find some dwarves fighting the same enemies as you and they will help you in the final battle. There is also a hidden library where you will discover a secret."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_5
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"The Dungeon - end"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Once you have done enough damage, you may enter one of the Guardian Rooms. There are lots of enemies, so you might want to use Lavaflow to create narrower places to fight them more safely. All you have to do is to pass through them, but it is very useful to defeat all enemy leaders in the process.

Then storm the central location. You will encounter the enemy boss here, she has extra HP, damage when getting hit and regular damage for each amplificator you left operational. I suggest to use Soulgate a lot of times, then return into the Guardian room to recharge it, use it again, and repeat this procedure until you have all the units you need on your recall list. Then you may attack the main enemy. You should activate the Ancient Warriors by choosing the last option at the monolith (Google might help you to figure out the meaning of this sentences).

The enemy boss will be easy to defeat if you have destroyed all the amplificators. In any case, feel free to sacrifice anything you have to take her down, this scenario is the last of this part anyway. You cannot continue to the next chapter. After defeating her, you will see why you cannot continue."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_5
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Exit"
                [command]
                    [fire_event]
                        name=help_walkthroughs
                    [/fire_event]
                [/command]
            [/option]
        [/message]
    [/event]
    [event]
        name=help_walkthroughs_chapter_6
        first_time_only=no
        [message]
            speaker=narrator
            message=_"For which scenario do you need help?"
            side_for=$side_number
            image="wesnoth-icon.png"
            [option]
                label=_"Generally"
                [command]
                    [message]
                        speaker=narrator
                        message=_"This chapter is relatively easy and can be completed only with leaders, but this is not recommended as you will need strong recalls in chapter 7. You will notice soon that items drop much more frequently and that units advance faster. In this chapter, you should advance some units to level 4 and gear them up, using the leaders only as some kind of support."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_6
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 1 (The Awakening)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Fight your way through the enemies, move first east, then south, then west, then south and then east to find Efraim. You might also want to explore the rest of the tomb as you find some useful things. However, if your units gain too much experience, you will advance too many times, forced to be content with less useful career possibilities. After having found Efraim, proceed east and then north."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_6
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 2 (Who Am I)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"The undead are not really dangerous, you can defeat their boss or just move west to find some stuff (this is necessary). Efraim may get much stronger if he kills three living enemies. In the centre of the map, there is a lich that will tell you a secret. Then move north and east, and you will proceed into the next scenario."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_6
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 3 (Into the Light)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You will find some demons here. There isn't many types of demons, only one type can appear in this scenario, but their traits make them extremely various anyway. Recruit a lot, focus on skeletons, and attack them. You have an advantage, your units are chaotic, demons are liminal and you are in the underground. Still, a lot of your units will die, but killing a demon usually advances a unit. "
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_6
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 4 (I Hate You, I Hate You too)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You will fight some loyalists and some chaotic undead, they will fight one another, so exploit it and get near their base easily. At the end, you have to decide whether to play with Efraim or Lethalia. Lethalia will have undead recruits and loyalists later and Efraim will have loyalists only. The one you don't pick will be your enemy. I recommend to play with Efraim: Lethalia is slightly stronger, but her scenarios are harder too. You won't be able to recall undead in chapter 7, so you need to advance loyalists quickly by the end of the chapter."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_6
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 5 (Friends no More)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"If you are defending, guard the fortifications and let them die in water, if you are attacking, wait for the long dark and attack them in the desert before the day breaks, then finish off the rest."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_6
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 6 (Tunnels)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Proceed slowly, or too many enemies will react and attack you. Make them fight in the mud if you can. You can use the shortcuts, but it will not save you time, because these places are terrible bottlenecks. The target is near the northeastern corner of the map."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_6
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 7 (World Without Amity)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"If you have chosen to play with Efraim, you will have to fight a lot of drakes. Try to wait to make the drakes attack the humans and get to their leader without too much fight, the drakes hit hard and there are not too many spots to take cover. If you have chosen to play with Lethalia, try to make the humans fight the drakes too, but this time focus on the humans when they have a lot of units attacking the drakes and kill their leader."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_6
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 8 (Misguiding Lives)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"If you are playing with Efraim, it will be relatively easy, you can kill anybody, you can sacrifice the Arch-Mage Charles (he will not come with you anyway), just attack and profit from the river. If you are playing with Lethalia, you will get a quickly advancing Fencer and human recruits here. Use the river to force enemies to fight in water and defeat Efraim."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_6
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 9 (Across the Barren Land)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Recruit all units you want to advance. This scenario will take you some time. You will encounter various wars between enemy factions, enemy groups, some of them even have leaders and keeps, kill them all to get extra items or just hurry up north. Enemy AI turn will need more time than usually, because enemies will lead wars under the shroud sometimes. You can use the strife between them for your own gain. If your units are too slow, you can right-click on your leader every tenth turn and they will be teleported to him/her."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_6
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 10 (Heart Mountains)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Defeat the orcs, and you have two paths to choose from. You can proceed through the valley and fight the load of bandits, or enter the eastern caves and fight some undead (who are much weaker than the bandits, but there will be some bottlenecks). No matter which path you choose, you will find a valley in the northwestern corner of the map, and win the scenario if you move a unit to the northern corner in that valley."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_6
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 11 (Axadria)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You have found the famous Alexandria and its library. If your leader is Efraim simply defeat the orcs, if your leader is Lethalia, it will be harder, but if you hurry up to reach the edge of the river and fight them while fording, it should be easy."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_6
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 12 (The Library)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Your leader has to read several books and get to a strange place in the middle of the map. You do not have to study the ancient writings in some particular order, so simply move around the place clockwise (or counterclockwise) and stop at each bookshelf you find. You have to read four manuscripts in total, there is one extra bookcase containing a secret and one that is absolutely useless. Some enemies will attack you, but they are just a mere nuisance."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_6
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 13 (Phoenix)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Recall some units, you might also recruit some expendable units, phoenixes hit hard. Move a bit north, and a phoenix will attack you. Don't move too far north, the further you go, the more birds will attack you. To defeat the phoenix, slow him, preferably with a different unit than your leader, and then try to damage him as hard as you can."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_6
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 14 (Frozen Land)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You will find resistance penetrating advancements very useful here. If this applies to your leader, have him/her attack the phoenix with this item while your units take care of the enemies. Otherwise, send any unit that causes impact damage to bash the phoenix, and let your leader fend off the enemy."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_6
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 15 (Apologies)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Notice that your leaders obtained the 'redeeming' weapon special – read up about this new attack in section Help > Interface. You may use it on the load of low level enemies around. The first wave of level 4 foes can be defeated with your leader and some support, and then go for the low levels. For safe experience attack the leader with your leader."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_6
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Exit"
                [command]
                    [fire_event]
                        name=help_walkthroughs
                    [/fire_event]
                [/command]
            [/option]
        [/message]
    [/event]
    [event]
        name=help_walkthroughs_chapter_7
        first_time_only=no
        [message]
            speaker=narrator
            message=_"For which scenario do you need help?"
            side_for=$side_number
            image="wesnoth-icon.png"
            [option]
                label=_"Generally"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You will fight chaotic units a lot, so you should get a lot of sources of illumination. You will get a few loyal units, try to keep them alive, they will be greatly useful in several leader-only passages. Use the redeem ability a lot, it adds new advancements and becomes capable to absorb enemies with higher levels, later it gets also an area of effect. If you neglect it, you will run out of useful advancements, and low level enemies to redeem will get quite rare. Add some generally useful advancements first, like improved regeneration, healing, leadership, penetration of a preferred resistance. However, always keep in mind that you will miserably fail if you try to get through this chapter with leaders only, no matter how powerful they are."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_7
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 1 (Another Orcish Assault)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Use your commanders to wipe out as many orcs as possible with redeem. Pawn the rest with recruits or veterans, I recommended to call a lot of them. You have to destroy at least 3 of the 4 catapults – I'm afraid the count sometimes fails: check the number of fired shots to determine how many of them were destroyed."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_7
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 2 (Search for Elves)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Cover your leaders, the enemies will hit hard and a few are quite potent. Get some healers (villages are rare) and edge your way with caution. The folks you are looking for are to the north-east, in the top right corner of the map"
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_7
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 3 (Corruption)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Defeat all enemy leaders. Nothing complicated, but they are quite strong. Split your army into three directions, two of the armies should be led by your leaders, one should delay the last enemy. Use the ally's units as cannon fodder. Don't forget to keep your leaders covered, enemies can destroy them quite quickly."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_7
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 4 (Last Survivors)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You will meet some enemies at the start, they will not be too tough, but don't forget to take cover, they hit hard. Then proceed north, and you will encounter more enemies and an ally. Defeat the enemy on the left to make your work easier, send a few powerful units to help the allies, and then attack the northern enemy (defeating the northwestern enemy is not necessary). Be careful, behind the mountains, there is an additional enemy. Use the elves you received in scenario 3 to fight them in the forest."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_7
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 5 (Tundra)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Recruit/recall as many units as possible, also a lot of Snow Hunters. This will be a long scenario with endless enemies and no upkeep, excellent for gaining experience. Travel north until a mountain range where the area is covered with snow, use Snow Hunters to explore it. Decoy enemy mobs with your other units, you're not too likely to defeat them just with Snow Hunters. West from the snowy area, there is a terrain suitable for fighting them with units that are not fit for snow. Build a keep if you run out of units. The final destination is at the northern edge of the map, a little bit east of the centre (the snow capped mountain pass is impassable). Enter the cave you will find there."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_7
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 6 (Where the Flames Freeze)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Kill the undead and proceed north. There are many chambers by your wayside, explore them, lots of treasures can be found there. Before reaching the frozen river, you should find an abandoned keep. Use it to recall some units, not necessarily too many, but you wont succeed only with your leaders. Close to that river you will engage with some rather insignificant foes. When you get to the southwestern corner of the map, head up north and you will find a few dwarves fighting some more monsters. Defeat the enemy leader, that's easy enough, although he has the nightstalk ability and might appear unexpectedly."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_7
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 7 (Subterranean War)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Similar to scenario 3, but this time, you only have to escape. Let the dwarvish allies attack the enemy sides to the south and attack those who thwart an escape towards the north-east with all your forces, they will go down quickly."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_7
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 8 (Eruption)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Recall very few units if any, proceed slowly and in a pack. In turn 4, a group of enemies will appear at your the keep, but don't care about that. A little further on you will learn where they came from, as a result you have to turn east. At that point, the lava lakes will become more active than ever. The molten magma will burst through its banks, flooding the area, destroying everything on its way. Avoid leaving units near the expanding lava at all costs, it deals huge damage and your units will get trapped if there is no walkable hex near them. Pick a random path, and head southeast. Almost all tracks lead southeast, find a safe route and watch out for all the chambers with hidden treasures. Admittedly, looting them is greatly dangerous because of the extending lava. You can split up, but be careful, the undead might become annoying, especially if the lava is near and you cannot move around while fighting."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_7
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 8s story (Neighbours)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Have a nice chat, there is no way to lose this scenario :)"
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_7
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 9 (Den of Evil)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Recall a lot, especially plenty of healers. Then hurry, before the resistance gets too strong. If you defeat an enemy leader, you will be rewarded as usual with an item, but this time, also a new enemy spawn point will appear. Behind you. Be prepared to fight those at your front and those at your back, keeping Efraim or Lethalia as rearguard may come in handy due to their penetration ability and the amount of damage they can take. The whole map is spiral-shaped, you have to get to the centre. Try to save some gold for later."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_7
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 10 (The Dragon and the Princess)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Boss scenario. Attack and kill the hopeless enemy and take his keep. Prepare units with slowing attacks, units that hit very hard with a few attacks and some healers. Proceed, and you will find a boss. He is harder than he looks and when you defeat him, you will learn who the main enemy is. She is quite strong, and tends to flee when a unit misses her, ending the combat. So, encircle her, thus preventing an escape and forcing her to fight – she will go down easily"
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_7
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 11 (Old F(r)iend)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"When the enemy gets hit, he will flee and open a chamber full of enemies. Since there is no keep for you to recall or recruit on, I suggest that you hit him every time as hard as possible. Craft some Widowmakers (because it allows massive damage with single attack). Do you have an Executioner's Axe? Use it too. If he survives, the next group of enemies will show up to delay you, giving him time to regenerate. And if you fail to kill him in the tenth attempt, he will flee for good. In that case, you win anyway, but you lose an opportunity to discover a secret (...which does not identify that mysterious arcane master Argan. To learn about this famous Wesnoth figure, take a stab at the add-on <i>Invasion from the Unknown</i>, it's awesome and should be played in any case)."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_7
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 12 (The Last Enemy)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"The 'main enemy' is back, self-evidently much stronger than in scenario 10. Recruit units that have a high chance to hit (with marksman, for example), get some units with slowing attacks and some healers. Make sure to destroy all illusions (with units that have high precision attacks), even if you learn which one is the real one, they hit hard and don't disappear when struck in retaliation. Also, you must slow the real one. This way, you should not take too much damage."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_7
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 13 (Avengers)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Defeat all enemy leaders. There will be a lot of them, recall a lot, also some cannon fodder, and try to finish early, you will need some extra gold in the next scenario."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_7
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 14 (Arctic Wastelands)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"A hardcore version of the Tundra scenario. Nights will be terrible, so make sure the long dark will not catch you while getting through snowy or other harsh terrain. Almost all enemies are chaotic, and nightstalking spirits will appear in these hours. Move only during the first day of the two to make sure you will not attract a nasty spawn and have to fight it during the long night. Also use scouts to learn what is around you, and attack nightmares (you will quickly learn what they are) as soon they come in sight to make sure they will not kill some of your units first. When a snow storm comes, try to get into a cave. Caves are usually not large enough for your entire army, so you might either split up or build some igloos. Fighting during a snowstorm isn't a really bad idea, with enough healers' support and cold resistance, it can be survived, and enemies will deal much less damage (especially during daytime). You may use the 'teleport units to Efraim' trick to get through hard terrains (if Efraim has improved his movement and obtained levitation, this will be even more effective). At any spot you also can build a keep to call for backup. The target is at the top edge, a bit west of the centre of the map: get into the cave on that ice floe connected with the snow-covered plains."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_7
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 15 (Annihilation)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Smash the first leader, use his keep to recall anything you can, and destroy the second leader. Hurry up, the enemy side is getting income all the time. Have a nice chat before you kill her the way you did earlier. She is not as strong as she used to be – but she will possess another unit straightaway. Rough luck! And every time you slay her cover-up, two new enemies will appear and she will possess another random unit. She can't do it endlessly and you will be informed about the power that remains in her. When she finally runs out of energy, she is dead. You won, congratulations!"
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_7
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Exit"
                [command]
                    [fire_event]
                        name=help_walkthroughs
                    [/fire_event]
                [/command]
            [/option]
        [/message]
    [/event]
    [event]
        name=help_walkthroughs_chapter_8
        first_time_only=no
        [message]
            speaker=narrator
            message=_"For which scenario do you need help?"
            side_for=$side_number
            image="wesnoth-icon.png"
            [option]
                label=_"Generally"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You will fight liminal units a lot, so you should draft plenty of 'sources' of illumination or darkening. Your opponents will be frequently highly resistant to arcane, prepare for it. And keep an eye on the enemies' stats: their traits might be more important than the unit type itself. Be advised that you will miserably fail if you try to beat your way through the scenarios with leaders only. If you advanced their redeem attack as you should have, many battles will become easier. If not yet done, try to get the movement advancement for Efraim that allows him to levitate, you will find it extremely useful."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_8
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 1 (Mysterious Invasion)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"The intruders are quite strong and can pound your heroes quickly if you are not careful enough. Let fast units capture some villages, recruit a lot of Walking Corpses (no upkeep) with Efraim and use them as tiring power and support. Use your heroes only with the support of a clump of zombies, you don't want to be attacked by too many enemies."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_8
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 2 (Overpowered)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Don't fight the pursuers. First recruit some cannon fodder to slow the attackers down. Then recruit some units, preferably ghosts, to lure the wolves away. Try to keep a formation with expendable units surrounding the important units to prevent them from being slowed. If you cannot proceed, unleash your destructive power, and then try to restore that formation again. When close, have your fastest unit rush to the northern border. They aren't appearing too quickly, and only one or two wolves will not stop a hero."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_8
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 3 (United)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"During that conversation, Efraim may suggest a way to 'mend' the absorbing ability if you haven't developed it much. Take the improvement if necessary, it will not weaken you, won't delay anything (but won't quicken further improvements either), just possibly break some motivations. It prematurely makes redeeming more powerful, but without presenting any new promotion lines – those will have to be unlocked by advancing it normally. Equip your main offensive unit(s) with gear that allows teleport. Let your allies slow one side, attack another, and send Efraim against the southern enemy. He can kill them all in retaliation and then some of them with explosive attacks, sweeping the enemy faster than their leader can recruit. Crush one side with all units, and then face the last adversary who has lots of villages and is already near the town."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_8
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 4 (Kidnapped)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Try not to leave the mountains and to follow the path that leads through them, or you will discover and alarm more enemies. You should be able to avoid all but two lesser enemies on the way to the southern leader. You may get lost, so watch where the bandits are heading to. Their chief is hiding at the southern border of the map, west of the centre."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_8
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 5 (Investigations)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"First, get rid of as many guards as possible. The best bet is to go for those who are within one, two hexes of bushes: 'redeem' them from a hex adjacent to the bush and retreat into the thicket in case you fail or more guards are around. Once he cleared the ground, Efraim can grace the neighbourhood with a visit: the houses where he has to stop by are marked and visible even in the shroud."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_8
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 6 (Gladiatrix)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Take the weapons from the room behind, and kill the enemies, it is not hard."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_8
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 7 (Unimportant Revolution)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"The enemies recruit heavily, and you need to save gold for later, so better occupy as many villages as possible and use the allies as cannon fodder. Try to profit from terrain, there are a lot of river bends, small forests et cetera."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_8
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 8 (The Desert)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You are now in the lands that were once the glorious empire of Wesnoth. You will not find any ruins that survived for so long, only some newer ones. Don't recruit too much (but care to have some healers, you will need them) and try to save the gold you find in chests, there will be a trader in a town near the southern border. Prepare to fight some saurians around the swamp, so better don't enter the morass and don't fight them on the sand. You can choose if you want to follow one of the partially sand-covered roads (that is not very safe, but there won't be any bottlenecks), or to follow the lava river and face many demons, later in caves. A lot of items can be found near the lava river."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_8
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 9 (Gladiatrix - The Path to Glory)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Collect the items, craft a Widowmaker polearm for the Scythemaster, buy a Cunctator's Sword, collect the items, buy a Staff of Kerathur for the Shadow Prince, just care to have good gear. The enemy waves will be tough, but with proper slow and backstab you should be able to defeat them all."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_8
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 10 (Ruins of Wesnoth)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"This is not as easy as it seems, powerful reinforcements will arrive, and you have to fight them in the forest. Focus on recalling elvish units, they should be able to defeat them. You can easily beat all the humans just with Efraim and send the rest of your forces against the southern demons and vanquish them before attacking the northern ones."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_8
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 11 (Odd World)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You will find some villages where wounded heal 16 HP per turn, keep that in mind. The scenario is quite linear, but for the most part, you cross rough terrain - get used to it. Identifying the correct way might not be easy, have Lethalia scout around and check where you should move along."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_8
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 12 (Gladiatrix - The Reckoning)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Don't hurry, take your time to level-up your allies. Head north, you will be first attacked by some hellhounds, then by their worsened version. Be prepared to front 'tank' units ahead that can take a lot of damage without much sacrifice. After defeating the hounds, you will find a Succubus with her annoying temptation ability. Circle units around her to silence her forever. Leave the building, defeat the soldiers, head southeast, defeat more soldiers, and prepare to be attacked by more soldiers. Then enter the fortress, kill the useless leaders, and enter the building to the north. You will encounter a few demons, some of them are really tough, so fight them in the narrow paths inside the castle and use those improved villages to recover between the fights. After defeating the third boss, proceed west through the narrow tunnel and forest."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_8
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 13 (The River of Flame)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"This scenario is a trap. It looks quite easy, just a few weaker enemies, but you should proceed carefully and cover as much surface as possible, capturing villages is essential here. Let a few units kill the demon that spams imps, then start proceeding towards the enemy near the exit from north and west. Once he is beaten, send a quick unit to the passage out."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_8
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 14 (Finally Together)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Recruit a host of elves. Use Vritra's group to attract some enemies and lure them away, attack on the path through the forest and then send some elves through the wood to kill the enemy leaders without fighting their army."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_8
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 15 (Jungle Hell)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Recruit a lot of elves. The forest is quite a labyrinth, but there are various paths through the forest that can shorten your way significantly. Demons will be coming from all directions, so be ready to counter them with powerful units, and don't proceed too quickly because they might well show up in flocks."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_8
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 16 (Gates of Hell)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"It starts like a standard defeat all enemy leaders scenario, so better defeat them. Proceed south, get through the bottleneck to the cave and be prepared to face the boss who is quite strong, but he has no special abilities. Slow him, maim him and attack with something that causes huge damage."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_8
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Exit"
                [command]
                    [fire_event]
                        name=help_walkthroughs
                    [/fire_event]
                [/command]
            [/option]
        [/message]
    [/event]

    [event]
        name=help_walkthroughs_chapter_9
        first_time_only=no
        [message]
            speaker=narrator
            message=_"Which part do you want to help with?"
            side_for=$side_number
            image="wesnoth-icon.png"
            [option]
                label=_"Generally"
                [command]
                    [message]
                        speaker=narrator
                        message=_"In this chapter, you freely roam Inferno back and forth, facing all sorts of demons and their minions. The objectives apply to all scenarios, so it might happen that you won't find what you are looking for in the current but some other scenario. Basically, killing demons decreases the number of reinforcement emerging from the portals."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_9
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"First part, the wastelands of Inferno"
                [command]
                    [message]
                        speaker=narrator
                        message=_"In the longest part of this chapter you are to locate and destroy four seal guardians. Using wits and cunning, the heroes ought to find out their whereabouts:
 - in the Stygian Caverns (below Grim Port, on a peninsula in the southeast)
 - in the interior of the Fortress of Blackened Dreams (on a peninsula in the southwest)
 - in the Chambers of Oblivion (below the Island of Atrocity in the northwest)
 - in Tormentor's Burrow (below the Unholy Realm in the northeast)

The seal guardians are strong demons with randomised abilities, but they are not undefeatable. After breaking those seals, magically closed passages will open and you can pass through one of three fortresses that guard the town at the northern extremity of the accessible areas:
 - Filthy Keep
 - Stronghold of Tears
 - Twilit Fortress

Also, look for caves, there are a lot of them and they hide treasures."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_9
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Second part, the outskirts of Pandemonium"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Here, you only have to enter Pandemonium (the way there is pretty linear) and break through its defences. Search and enter Uria's Den. In order to defeat the boss there and get inside, you have to defeat Lilith in Foul Pits (a cave on the central part of the western border) and not just once, but in the depth of the cave on her keep, where her defeat will trigger a longer talk."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_9
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Third part, Uria's den"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You don't have the map here because the terrain alters with each change of location. Transitions are inconstant, they might be there or not. It is recommended to destroy Steelhive, otherwise you will face many drones. Your main target is in Execrable Sanctum. The entrance into that area will not appear if you don't find the Pillar of Continuum's Alteration that is hidden in the Sepulchre of the Nefarious, but is to be entered from the Gathering Alcove."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_9
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Final parts"
                [command]
                    [message]
                        speaker=narrator
                        message=_"First you have to fight the big boss. She is the strongest of all demons and changes shape as well as her abilities. If she advances, she heals only a little but grows stronger. She spawns Burning Souls limitlessly, so better use an arcane area of effect attack at her to destroy them. She also has some minions, try to fight each of them elsewhere, to make full use of backstab and to be able to attack them with the highest possible number of units. When you try to kill that demoness, her superior will show up. It's not possible to attack him now, instead you will have a chat. He may reveal some insane secrets – IF you have found the mysterious clues hidden throughout the whole campaign. Next, you will proceed into an endless dungeon, where every move forward brings you into a new semi-random scenario. The only way to end this endless circle is to get one of your leaders defeated."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_9
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Exit"
                [command]
                    [fire_event]
                        name=help_walkthroughs
                    [/fire_event]
                [/command]
            [/option]
        [/message]
    [/event]

    [event]
        name=help_walkthroughs_chapter_10
        first_time_only=no
        [message]
            speaker=narrator
            message=_"For which scenario do you need help?"
            side_for=$side_number
            image="wesnoth-icon.png"
            [option]
                label=_"Generally"
                [command]
                    [message]
                        speaker=narrator
                        message=_"More often than not your 'normal' units will confront overpowered enemies from previous chapters here. Those won't attack in large numbers, so focus on battle techniques of fighting a few strong opponents with scads of weaker units. Of course, there will be also normal fights."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_10
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 1 (Despair)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You will encounter a minimum of enemies if you choose to proceed slowly. Equip your leaders with a few powerful items in order to turn their attacks more effective. Use mostly the techniques of swarming. Proceed near the left edge of the map to encounter fewer opponents, or scout the area for underground caves, some survivors might be hiding in there."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_10
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 2 (And Another Orcish Assault)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"This time, orcs will be on your side and therwith provide the cannon fodder you will be in dire need of. Your ally will swarm the foes after your attack – so try to kill as many demons as possible or damage them severely, not caring much about position, otherwise the orcs will suffer heavy losses and might fail to help you to finish the fight."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_10
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 3 (Fimbulwinter)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Now, you can recruit. As you've been told: numerous demons are patrolling in these parts. You will be attacked constantly by wandering enemies like in the first scenario, but this time, many of the onslaughts will be organised. Use goblins to screen stronger units, level-up some orcs, the enemies shouldn't be attacking too fiercely, so training new units shouldn't get too hard. Beware of rune traps and that Vritra is not eager to let her anger flow, an easy prey for demons... And, to make matters worse, a larger fight awaits near the end of the scenario."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_10
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 4 (Betrayers of Humankind)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"This is a generic battle against many leaders, you will fight mostly weaker humans. Kill a demon leader before attacking the main boss to achieve the objectives."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_10
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 5 (The Chase)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You will have to defeat the enemy several times, so make sure not to waste all resources on a single onslaught on their leader. Use the terrain to take cover before each wave, or just hold the last fortress you captured. Beware that some demons are hidden among the humans."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_10
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 6 (Truth)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"This will be a small battle, meaning that there won't be enough space for manoeuvres. Either find a good terrain or block the bridges and defeat the attacking enemy wave."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_10
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 7 (Borders)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"First rush at the closest enemy leader and take his keep. Continual recruiting will be more dangerous than onetime recruiting at the start, because you'll have to battle a lot on snowy terrains. Don't employ units that hate snow."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_10
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 8 (Empire of Twilight)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"There will be a lot of smaller battles, where some latecomers join in frequently. Make sure to scout around to be aware of approaching enemy waves, and if that happens, find a good terrain to defeat them. There is a cave to the north to avoid snowy terrain and to score by killing a recruiting demon. The cave you seek is to the south, in the middle of the map. You have to go to the south-eastern part of the cave. Finishing the scenario there will allow you to recruit trolls, which will make the upcoming battle against the dwarves easier."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_10
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 8b optional (Trolls)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You are allied with trolls and dwarves are your enemies, quite atypically. Fighting well armoured dwarves can be quite hard, so choose your targets well and try to use the trolls to delay the others."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_10
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 9 (Corrupted Town)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"The first enemy wave will attack you on terrains that don't suit them, so make use of it. Then keep on taking over other enemy keeps and defeating more enemy waves. Then attack the temple."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_10
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 10 (Idols Falling)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You will be attacking small packs of demons, while having time to recover between fights if you don't rush forward too much. Be prepared that the attacking enemies might be tough and appear unexpectedly, so keep your units' health high."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_10
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 11 (Miracle)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"The situation looks really desperate. Try to delay the enemies with expendable units and protect your important ones. At some point, you'll learn about the progress of the heroes of all heroes in Inferno. In the wake of these worlds-shaking events, you find yourself facing enemies worth tons of experience, but relatively weak. This will be a great practice, so kill them all!"
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_10
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 12 (Rush)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"These portals are connected with gates in other rooms, and before the end of turns, you have to explore where each one leads to: a scouting challenge! Fortunately, there aren't many enemies in those chambers. The last unexplored gateway leads into the next scenario."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_10
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 13 (Black souls)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Although it is possible to go back and defeat the enemies behind you, there is little reason to do so. Proceed forward, and hurry as fast as you can, because new portals will open in front of you and more and more enemies will be coming if you don't close them quickly enough. The path is straightforward."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_10
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 14 (End of the World)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Delaying and sacrificing units will be your only chance. There is no way to defeat the enemies, they will be too numerous. Try to occupy the keeps at the outskirts of the village and hold them at any cost. The evil hunters won't focus on passing around them, but better be careful: don't let them slip into the town."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_10
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Scenario 14s story (New Era)"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Enjoy the end of the longest campaign ever written."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_walkthroughs_chapter_10
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Exit"
                [command]
                    [fire_event]
                        name=help_walkthroughs
                    [/fire_event]
                [/command]
            [/option]
        [/message]
    [/event]
#endif

    [event]
        name=help_faq
        first_time_only=no
        [message]
            speaker=narrator
            message=" "
            side_for=$side_number
            image="wesnoth-icon.png"
            [option]
                label=_"Why can I unstore only potions or books, but none of the other items I stored in the inventory?"
                [command]
                    [message]
                        speaker=narrator
                        message=_"In order to avoid misuse, it is impossible to unstore other things than potions and limited items after turn 2. This rule doesn't apply on castle terrain. So, if there is none around and you need a lot of swapping, equip your units at the beginning of each scenario. If you want to swap items later, just put them on the ground."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_faq
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Resistances don't seem to increase correctly."
                [command]
                    [message]
                        speaker=narrator
                        message=_"Effect 'Increases physical resistances by X%' does not increase them linearly but multiplicatively.

Resistance gains from armours increase the ability to cope with being attacked in a specific way: A unit whose physical resistances have been increased by X% will suffer X% less damage than a unit without armour. Example: An unarmoured Fencer bears 130% of blade damage. With two pieces of armour – one increasing resistances by 20%, one adding 10% – he will suffer 130 * (100 - 20) * (100 - 10) = 93.6 % of the damage he would take if he was unprotected, equivalent to a 7% blade resistance. This applies to any unit – no matter how much armour it is already wearing. Naturally, it requires extremely powerful items to obtain extremely high resistances. Note that only half of the set percentage applies to resistance to impact: blunt weapons were always used to bash through armours."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_faq
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Why am I receiving information about some precious stones?"
                [command]
                    [message]
                        speaker=narrator
                        message=_"There are some precious stones on the ground, dropped by enemies. They are small, not very visible, so you probably didn't notice them. Collect them, quite powerful items can be made from them."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_faq
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"I have picked up an item with a unit and placed it into the inventory, why do all units have it in their inventories?"
                [command]
                    [message]
                        speaker=narrator
                        message=_"The inventory is common for all units to simplify matters."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_faq
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Enemy leader dies and drops an item – mission completed, end of the scenario. Wouldn't it be possible to let me get the item?"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Robbing the dead? You DO get it, greedhead. It's moved into your item storage."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_faq
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"There's an item in the wall! How do I reach it?"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Your thirst for loot is boundless, isn't it? It's moved into your item storage at the end of the scenario."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_faq
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Why my unit does less and less damage?"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Attacks that hit multiple enemies are extremely powerful and thus have a drawback - they temporarily reduce the user's damage, which prevents you from using them all the time. Do not use them to avoid this issue."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_faq
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"In some scenarios, there are guys who just hang around somewhere and don't move at all?"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Those are camouflaged traders. Step next to them to strike up a conversation, and to check the items that are on sale."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_faq
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"I spent all my gold to buy more automatically recalled units – and not a single one appeared."
                [command]
                    [message]
                        speaker=narrator
                        message=_"The units do not join your team at the time of buying slots. Any change regarding auto-recall will only take effect at the start of the next scenario."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_faq
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"The property of some items that makes unit gain life per hit does not work sometimes."
                [command]
                    [message]
                        speaker=narrator
                        message=_"This deliberately works only with items that do impact, pierce or blade damage. Items that change the damage type prevent it from working. There is an item to change the damage type back."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_faq
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Exit"
                [command]
                [/command]
            [/option]
        [/message]
    [/event]
    [event]
        name=help_interface
        first_time_only=no
        [message]
            speaker=narrator
            message=_"What do you need help with?"
            side_for=$side_number
            image="wesnoth-icon.png"
            [option]
                label=_"Items"
                [command]
                    [message]
                        speaker=narrator
                        message=_"You will find magical items, gems, weapons or pieces of armor on your way, as well as potions, trinkets, ancient books... and lots of gold, of course. Enemies might lose objects in the heat of the battle or drop valuable articles when they get killed. Grab them!

To USE a certain item, the unit needs to have the required weapon capability. For example, a unit might be able to cast spells, but to use magic staves as weapon it has to command the staff attack.

A unit cannot take more than one item of a certain type. A message shows, whether – and if so which – piece of equipment has to be dropped, you then decide whether you agree with the swap.

A unit outfitted with items shows the trait 'GEARED' to easily detect it on the recall list. There are also small images of armours, weapons or red orbs next to them to identify them as 'not the most expendable soldiers'.

To unequip a geared unit click on the unit and select the respective piece. 'Limited' items are rare editions of books that cannot be removed."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_interface
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Item Storage"
                [command]
                    [message]
                        speaker=narrator
                        message=_"It is something like an inventory of all your collected items, all units have access to this arsenal. You can store items there at any time, but only potions and books can be taken out of it after turn 2 (right-click on the unit you want to get these items, hit 'Items' and 'View the item storage' then). So, gear up your units when the scenario starts. Items are arranged in the way they were put there (however, if there are too many of them, they will be split to folders by type). Don't hoard and keep them stashed away: this stuff makes only sense on your units."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_interface
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Crafting"
                [command]
                    [message]
                        speaker=narrator
                        message=_"The gems you find or that have been dropped by enemies are used to manufacture special gear. Some of them are very frequent, some of them are quite rare. To access crafting, right-click on the unit you want to get these items, hit 'Items' and 'Crafting' then. You will see how many gems of each kind you have (it's common for all units, like the item storage) and you will be asked whether you want to make an armour or a weapon. Then you will select the desired properties (the names of those pieces you can make with your current materials are white coloured, others are marked in red), then you will be asked if you want to make it and told how many gems it costs. Next you are told how many gems you have to fork out to craft the object of desire. If you confirm the selection you will be asked to choose the type of item. In case of crafting armour: Note, that helms, gloves or boots will increase physical resistances only by a third of the value promised because droppable armours typically increase the physical resistances significantly more than other armour pieces. So if you used some mid level crafting recipes with values made suitable for armours to make gauntlets, you'd produce items with far better defensive properties than other gauntlets."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_interface
                    [/fire_event]
                [/command]
            [/option]
#ifndef NO_LOTI
            [option]
                label=_"Soul eater ability"
                [command]
                    [message]
                        speaker=narrator
                        message=_"This ability is granted to your leaders in chapter 1, scenario 12 and is very useful. After a certain number of kills, you are asked which additional advancement path the unit should take. The benefits of the new advancements vary, spells deal a lot of damage, regeneration nicely increases survival abilities, while leaderships or healing are very useful in cooperation with other units.

To check a particular 'Soul eater score' right-click on the unit > Items > Unit information"
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_interface
                    [/fire_event]
                [/command]
            [/option]
#endif
            [option]
                label=_"Books"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Books are items which can't be unequipped and add new advancement paths to their lucky owners. The new career opportunities show when the unit is going to take a promotion, hence when the required XP for the next level have been obtained. Improvements gained by books are also displayed among ability upgrades in the unit description."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_interface
                    [/fire_event]
                [/command]
            [/option]
            [option]
                label=_"Legacies"
                [command]
                    [message]
                        speaker=narrator
                        message=_"Each living unit has a legacy. One advancement opportunity must be sacrificed to learn it. Deliberately, only the next level-up will disclose the traces of legendary genes in the unit's blood and you can use their benefits. The improvements are usually better than the normal ones, but might not be very useful to the unit in question. Still, once aware of a legacy, it won't change – no matter how far backwards you reload the game."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_interface
                    [/fire_event]
                [/command]
            [/option]
#ifndef NO_LOTI
            [option]
                label=_"Redeeming weapon special"
                [command]
                    [message]
                        speaker=narrator
                        message=_"This is in some ways similar to the soul eater ability, but instead of increasing the count with each kill, the number of successful uses of this weapon special matters.

Redeem can be used only once every three turns, a message will pop up to notify when it is available again. It is, in many respects, imperative to use the redeem attack from time to time: After redeeming a certain amount of enemies, redeem becomes more effective (possibly also a good offensive weapon) and the unit gains a new advancement line of choice. Some of them add new spells, others add new abilities. Spells gained have huge ranges, incomparable to other spells, and converge into Particle storm, an attack hitting many enemies and dealing severe arcane damage. Physical abilities converge into Spiritual Transformation, that is an attack that makes the unit attack a single target with huge damage and taking only 33% of the damage.
Without these advancements, the unit will never get particularly strong, and low level enemies may become rare to find.

To check a particular 'Redeem score' right-click on the unit > Items > Unit information."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_interface
                    [/fire_event]
                [/command]
            [/option]
#endif
            [option]
                label=_"Specific calculations"
                [command]
                    [message]
                        speaker=narrator
                        message=_"-The base damage of attacks is determined by base unit stats and advancements, no change here.
-Percent values of item effects are added to the base damage of each weapon, thereby multiplying it. The result is shown as 'Damage increased by X%'.
-Defence/resistance gains from armours increase the ability to cope with being attacked in a specific way: A unit whose physical resistances have been increased by X% will suffer X% less damage than a unit without armour (resistance to impact is affected only by half of the set percentage). This applies to any unit – no matter how much armour it is already wearing. Naturally, it requires extremely powerful items to obtain extremely high resistances.
-Some effects stack additively, repeated application increases their intensity. Such as 'Sucks X HP with each hit', where the sum of all amounts of HP is drained. Same with 'resistance penetration'.
-Some items only take effect in combination with specific other equipped items. In descriptions, those items are displayed with purple letters, these properties work like advancements.
-Some advancements give special attacks whose damage, attack count, icon, specials and animation is based on the base attack of that unit."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_interface
                    [/fire_event]
                [/command]
            [/option]
#ifndef NO_LOTI
            [option]
                label=_"Beelzebub"
                [command]
                    [message]
                        speaker=narrator
                        message=_"In this campaign, finishing scenarios early will open up unforeseen opportunities, besides the usual bonus gold. The enemy is always keeping a watchful eye, calculating your progress and success. When the scales turn against him and his wacky scoring reaches a certain milestone (it can take many scenarios to build up a critical level), Beelzebub is summoned.

When this hunter is around, beacons that allow him to trace your units will appear on the map. No need to be discouraged, those GPS trackers fail to function well: they detect you only if you deliberately activate them by selecting the corresponding option when the time has come.

The enemy calls a high-ranking big gun into play, Beelzebub is very hard to beat – his strength adjusted to your estimated power. But once defeated, he'll drop a vast amount of valuable equipment – precious treasures which are, indeed, worth one or the other sacrifice."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_interface
                    [/fire_event]
                [/command]
            [/option]
#endif
#ifndef NO_LOTI
            [option]
                label=_"Secrets"
                [command]
                    [message]
                        speaker=narrator
                        message=_"In some scenarios, you get a clue to a mystery – someone might divulge a 'secret', or there's something strange about what you're being called to deal with. Towards the end of chapter 9, there's an important dialogue where these pieces of information are analysed. For this to happen it is important to beat the last but one scenario with the same computer and BfW-version you used to play through this campaign. The save files won't help to get to know the shocking truth behind those secrets that were passed on to you..."
                        side_for=$side_number
                        image="wesnoth-icon.png"
                    [/message]
                    [fire_event]
                        name=help_interface
                    [/fire_event]
                [/command]
            [/option]
#endif
            [option]
                label=_"Exit"
                [command]
                [/command]
            [/option]
        [/message]
    [/event]
#enddef
