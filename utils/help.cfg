        [message]
            speaker=narrator
            message=_"<span color='red'>SPOILER WARNING: Better read this only if you get stuck.</span>
Do you want to read this anyway?"
            side_for=$side_number
            image="wesnoth-icon.png"
            [option]
                label=_"No."
                [command]
                [/command]
            [/option]
            [option]
                label=_"Yes."
                [command]
                    [fire_event]
                        name=help_walkthroughs
                    [/fire_event]
                [/command]
            [/option]
        [/message]
    [/event]

