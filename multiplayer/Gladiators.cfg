        [/fire_event]
    [/event]
    [event]
        name=new turn	#For the case of something went wrong
        first_time_only=no
        [if]
            [variable]
                name=turn_number
                greater_than=2
            [/variable]
            [then]
                [if]
                    [variable]
                        name=remaining_spawns
                        greater_than_equal_to=1
                    [/variable]
                    [then]
                        {VARIABLE_OP spawn_type rand $spawn_types}
                        {GENERIC_UNIT 6 $spawn_type 24 30}
                        [+unit]
                            [modifications]
                                [advancement]
                                    id=monster_init
                                    [effect]
                                        apply_to=hitpoints
                                        increase_total=$remaining_spawns
                                        heal_full=yes
                                    [/effect]
                                    [effect]
                                        apply_to=attack
                                        increase_damage=$remaining_spawns|%
                                    [/effect]
                                [/advancement]
                            [/modifications]
                        [/unit]
                        {CLEAR_VARIABLE spawn_type}
                    [/then]
                [/if]
                [fire_event]
                    name=enemy_check
                [/fire_event]
            [/then]
        [/if]
    [/event]
    [event]
        name=enemy_check
        first_time_only=no
        [if]
            [have_unit]
                side=6
            [/have_unit]
            [else]
                [if]
                    [variable]
                        name=phase
                        equals=1
                    [/variable]
                    [then]
                        [message]
                            speaker=moderator
                            message= _ "Prepare your position for another enemy wave!"
                        [/message]
                        {VARIABLE phase 2}
                        [event]
                            name=turn end
                            [message]
                                speaker=moderator
                                message= _ "The enemy wave will arrive in any moment, beware!"
                            [/message]
                            [event]
                                name=turn end
                                {VARIABLE hitpoints $difficulty}
                                {VARIABLE damage $difficulty}
                                {VARIABLE_OP boss_type rand (Fire Dragon loti,Ice Dragon,Dark Dragon,Skeletal Dragon,Dracolich,Reaper,Dark Shade,Lich King,Corrupted Elvish Juggernaut,Ancient Lich)}
                                [set_variables]
                                    name=boss_object
                                    mode=replace
                                    [value]
                                        [effect]
                                            apply_to=max_experience
                                            increase=1319
                                        [/effect]
                                    [/value]
                                [/set_variables]
                                [if]
                                    [variable]
                                        name=boss_type
                                        equals=Fire Dragon loti
                                    [/variable]
                                    [then]
                                        {VARIABLE_OP damage divide 10}
                                        {VARIABLE_OP hitpoints divide "2.5"}
                                    [/then]
                                [/if]
                                [if]
                                    [variable]
                                        name=boss_type
                                        equals=Ice Dragon
                                    [/variable]
                                    [then]
                                        {VARIABLE_OP damage divide 12}
                                        {VARIABLE_OP hitpoints divide "2.9"}
                                    [/then]
                                [/if]
                                [if]
                                    [variable]
                                        name=boss_type
                                        equals=Dark Dragon
                                    [/variable]
                                    [then]
                                        {VARIABLE_OP damage divide 14}
                                        {VARIABLE_OP hitpoints divide "4.2"}
                                        [set_variables]
                                            name=boss_object
                                            mode=replace
                                            [value]
                                                [effect]
                                                    apply_to=hitpoints
                                                    increase_total=-300
                                                    increase=-300
                                                [/effect]
                                                [effect]
                                                    apply_to=attack
                                                    increase_damage=-40%
                                                [/effect]
                                                [effect]
                                                    apply_to=max_experience
                                                    increase=1319
                                                [/effect]
                                            [/value]
                                        [/set_variables]
                                    [/then]
                                [/if]
                                [if]
                                    [variable]
                                        name=boss_type
                                        equals=Skeletal Dragon
                                    [/variable]
                                    [then]
                                        {VARIABLE_OP damage divide 12}
                                        {VARIABLE_OP hitpoints divide "2"}
                                    [/then]
                                [/if]
                                [if]
                                    [variable]
                                        name=boss_type
                                        equals=Dracolich
                                    [/variable]
                                    [then]
                                        {VARIABLE_OP damage divide 20}
                                        {VARIABLE_OP hitpoints divide "5.8"}
                                        [set_variables]
                                            name=boss_object
                                            mode=replace
                                            [value]
                                                [effect]
                                                    apply_to=hitpoints
                                                    increase_total=-300
                                                    increase=-300
                                                [/effect]
                                                [effect]
                                                    apply_to=attack
                                                    increase_damage=-40%
                                                [/effect]
                                                [effect]
                                                    apply_to=max_experience
                                                    increase=1319
                                                [/effect]
                                            [/value]
                                        [/set_variables]
                                    [/then]
                                [/if]
                                [if]
                                    [variable]
                                        name=boss_type
                                        equals=Reaper
                                    [/variable]
                                    [then]
                                        {VARIABLE_OP damage divide 8}
                                        {VARIABLE_OP hitpoints divide "3.3"}
                                    [/then]
                                [/if]
                                [if]
                                    [variable]
                                        name=boss_type
                                        equals=Lich King
                                    [/variable]
                                    [then]
                                        {VARIABLE_OP damage divide 8}
                                        {VARIABLE_OP hitpoints divide "2.1"}
                                    [/then]
                                [/if]
                                [if]
                                    [variable]
                                        name=boss_type
                                        equals=Ancient Lich
                                    [/variable]
                                    [then]
                                        {VARIABLE_OP damage divide 8}
                                        {VARIABLE_OP hitpoints divide "2.2"}
                                    [/then]
                                [/if]
                                [if]
                                    [variable]
                                        name=boss_type
                                        equals=Dark Shade
                                    [/variable]
                                    [then]
                                        {VARIABLE_OP damage divide 8}
                                        {VARIABLE_OP hitpoints divide "3.1"}
                                    [/then]
                                [/if]
                                [if]
                                    [variable]
                                        name=boss_type
                                        equals=Corrupted Elvish Juggernaut
                                    [/variable]
                                    [then]
                                        {VARIABLE_OP damage divide 8}
                                        {VARIABLE_OP hitpoints divide "4.7"}
                                    [/then]
                                [/if]
                                [unit]
                                    side=6
                                    type=$boss_type
                                    x,y=24,30
                                    {IS_HERO}
                                    [modifications]
                                        [advancement]
                                            [effect]
                                                apply_to=hitpoints
                                                increase_total=$hitpoints
                                            [/effect]
                                            [effect]
                                                apply_to=attack
                                                increase_damage=$damage%
                                            [/effect]
                                            [effect]
                                                apply_to=resistance
                                                replace=false
                                                [resistance]
                                                    arcane=-40
                                                [/resistance]
                                            [/effect]
                                        [/advancement]
                                        [insert_tag]
                                            name=advance
                                            variable=boss_object
                                        [/insert_tag]
                                    [/modifications]
                                [/unit]
                                {VARIABLE remaining_spawns 0}
                                [if]
                                    [variable]
                                        name=second_spawn_count
                                        greater_than=36
                                    [/variable]
                                    [then]
                                        {VARIABLE remaining_spawns "$($second_spawn_count-36)"}
                                        {VARIABLE second_spawn_count 36}
                                    [/then]
                                [/if]
                                [while]
                                    [variable]
                                        name=second_spawn_count
                                        greater_than=0
                                    [/variable]
                                    [do]
                                        {VARIABLE_OP spawn_type rand $spawn_types}
                                        [if]
                                            [variable]
                                                name=remaining_spawns
                                                greater_than_equal_to=1
                                            [/variable]
                                            [then]
                                                {GENERIC_UNIT 6 $spawn_type 24 30}
                                                [+unit]
                                                    [modifications]
                                                        [advancement]
                                                            id=monster_init
                                                            [effect]
                                                                apply_to=hitpoints
                                                                increase_total=$remaining_spawns
                                                                heal_full=yes
                                                            [/effect]
                                                            [effect]
                                                                apply_to=attack
                                                                increase_damage=$remaining_spawns|%
                                                            [/effect]
                                                        [/advancement]
                                                    [/modifications]
                                                [/unit]
                                            [/then]
                                            [else]
                                                {GENERIC_UNIT 6 $spawn_type 24 30}
                                            [/else]
                                        [/if]
                                        {VARIABLE_OP second_spawn_count sub 1}
                                    [/do]
                                [/while]
                                [kill]
                                    side=6
                                    [filter_location]
                                        terrain=X*
                                    [/filter_location]
                                    fire_event=yes
                                [/kill]
                                {VARIABLE phase 3}
                            [/event]
                        [/event]
                    [/then]
                [/if]
                [if]
                    [variable]
                        name=phase
                        equals=3
                    [/variable]
                    [then]
                        [message]
                            speaker=moderator
                            message= _ "Good job, take a breath and return to your rooms. (hit end turn to continue)"
                        [/message]
                        [event]
                            name=side turn end
                            [move_unit]
                                side=1,2,3,4,5
                                to_x=24
                                to_y=4
                                fire_event=no
                            [/move_unit]
                            [foreach]
                                array=units_to_revive
                                [do]
                                    {VARIABLE this_item.x 24}
                                    {VARIABLE this_item.y 4}
                                    [unstore_unit]
                                        variable=this_item
                                        find_vacant=yes
                                    [/unstore_unit]
                                [/do]
                            [/foreach]
                            {CLEAR_VARIABLE units_to_revive}
                            [store_unit]
                                [filter]
                                    side=1,2,3,4,5
                                    canrecruit=yes
                                [/filter]
                                variable=heal_store
                                kill=no
                            [/store_unit]
                            [foreach]
                                array=heal_store
                                [do]
                                    {VARIABLE this_item.hitpoints $this_item.max_hitpoints}
                                    {CLEAR_VARIABLE this_item.status.poisoned}
                                    {CLEAR_VARIABLE this_item.status.slowed}
                                    {VARIABLE this_item.moves $this_item.max_moves}
                                    [unstore_unit]
                                        variable=this_item
                                        find_vacant=no
                                    [/unstore_unit]
                                [/do]
                            [/foreach]
                            {CLEAR_VARIABLE heal_store}
                            {VARIABLE phase 1}
                            {MODIFY_TERRAIN Urb^Xo (23,25) (10,10)}
                            [redraw]
                            [/redraw]
                            [modify_turns]
                                current=1
                            [/modify_turns]
                            {FADE_TO_BLACK}
                            [store_unit]
                                [filter]
                                    side=7
                                [/filter]
                                variable=home_store
                                kill=yes
                            [/store_unit]
                            {VARIABLE_OP difficulty multiply 1.2}
                            [gold]
                                side=1,2,3,4,5
                                amount="$(50+$round/10)"
                            [/gold]
                            {VARIABLE_OP item_return rand (1..40)}
                            {CLEAR_VARIABLE "i$item_return"}
                            {VARIABLE_OP item_return rand (1..40)}
                            {CLEAR_VARIABLE "i$item_return"}
                            {CLEAR_VARIABLE item_return}
                            [if]
                                [variable]
                                    name=round
                                    equals=5
                                [/variable]
                                [then]
                                    {CLEAR_VARIABLE i41,i42,i43,i44,i45,i46,i46,i47,i48,i49,i50}
                                [/then]
                            [/if]
                            [if]
                                [variable]
                                    name=round
                                    equals=10
                                [/variable]
                                [then]
                                    {CLEAR_VARIABLE i51,i52,i53}
                                [/then]
                            [/if]
                            {VARIABLE_OP round add 1}
                            {GLADIATORS_ITEM 22 6}
                            {FADE_IN}
                            [foreach]
                                array=home_store
                                [do]
                                    [unstore_unit]
                                        variable=this_item
                                        find_vacant=no
                                    [/unstore_unit]
                                [/do]
                            [/foreach]
                            {CLEAR_VARIABLE home_store}
                            {CLEAR_VARIABLE ig1,ig2,ig3,ig4,ig5,ig6,ig7,ig8,ig9,ig10}
                            [message]
                                speaker=moderator
                                message= _ "The next battle will start in turn 3!"
                            [/message]
                        [/event]
                    [/then]
                [/if]
            [/else]
        [/if]
    [/event]

