#define TRAVEL_TO X Y
    [if]
        [have_unit]
            [filter_location]
                x,y={X},{Y}
                radius=4
                count=5-99
            [/filter_location]
        [/have_unit]
        [then]
            [chat]
                speaker= _ "Issue"
                message= _ "Cannot teleport to that keep. There are too many units near the destination."
            [/chat]
        [/then]
        [else]
            [teleport]
                [filter]
                    side=$side_number
                    canrecruit=yes
                [/filter]
                x,y={X},{Y}
                clear_shroud=yes
                animate=no
            [/teleport]
            [store_unit]
                [filter]
                    side=$side_number
                [/filter]
                kill=no
                variable=teleport_store
            [/store_unit]
            {FOREACH teleport_store i}
                [teleport]
                    [filter]
                        id=$teleport_store[$i].id
                    [/filter]
                    x,y={X},{Y}
                    clear_shroud=yes
                    animate=no
                [/teleport]
            {NEXT i}
            {CLEAR_VARIABLE teleport_store}
            [scroll_to]
                x,y={X},{Y}
                check_fogged=false
            [/scroll_to]
        [/else]
    [/if]
#enddef
