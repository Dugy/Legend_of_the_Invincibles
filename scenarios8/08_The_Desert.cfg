        [/message]
        [message]
            speaker=Efraim
            message= _ "Have a look at that red flare over the eastern horizon. The river Styx is flowing through this desert. It must be flowing uphill if it reached our valley from here... What if it is channeling Uria's power into the demons, and they need to spread it into locations where they want to be? That would explain most things. But it would mean that we are preparing to fight someone who can <i>make a river flow uphill</i>... There must be some plains of solidified lava crust around it, and walking on it will be much more convenient than walking through the sand."
        [/message]
        [message]
            speaker=Lethalia
            message= _ "But there will be a lot of demons."
        [/message]
        [message]
            speaker=Efraim
            message= _ "Yes, but there will be demons also in the desert. These demonic bandits must prey on the caravans somewhere."
        [/message]
        [message]
            speaker=Lethalia
            message= _ "When speaking about caravans, there must also be some kind of path through this desert. Maybe it is partially covered with sand, but still a better terrain to walk than sand."
